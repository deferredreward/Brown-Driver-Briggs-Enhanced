<html><h1><entry onclick="bdbid('BDB2576')">BDB2576</entry> [<entry onclick="sn('H2317')">H2317</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2575')">BDB2575</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2577')">BDB2577</entry></div><p> <bdbheb>חַדְרָ֔ךְ</bdbheb> <b>proper name, of a territory</b> only <ref ref="Zech 9:1" b="38" cBegin="9" vBegin="1" cEnd="9" vEnd="1" onclick="bcv(38,9,1)">Zech 9:1</ref> <bdbheb>׳</bdbheb><bdbheb>אֶרֶץ ח</bdbheb> (|| <bdbheb>דַּמֶּשֶׂק</bdbheb>); perhaps = Assyrian <transliteration><highlight>–atarakka, –atari(k)ka,</highlight></transliteration> a district near Damascus and Hamath; see <lookup onclick="bdbabb('Schr')">Schr<sup>COT on the passage</sup></lookup>, <lookup onclick="bdbabb('Dl')">Dl<sup>Pa 279</sup></lookup>. </p><hr></html>
