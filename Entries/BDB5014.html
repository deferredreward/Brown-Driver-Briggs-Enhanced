<p> [<bdbheb>נִי</bdbheb>] <pos>noun [masculine]</pos> si vera lectio, <primary>wailing</primary> (<lookup
        onclick="bdbabb('AV')">
        <reflink>AV</reflink>
    </lookup>
    <lookup onclick="bdbabb('RV')">
        <reflink>RV</reflink>
    </lookup>) (= <bdbheb>נְהִי</bdbheb>); — <bdbheb>וְנָָֽשְׂאוּ אֵלַיִךְ בְּנִיהֶם קִינָה</bdbheb>
    <ref ref="Ezek 27:32" b="26" cBegin="27" vBegin="32" cEnd="27" vEnd="32" onclick="bcv(26,27,32)">Ezek 27:32</ref>,
    but improbable; <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>בְּנֵיהֶם</bdbheb>, see <lookup onclick="bdbabb('MV')">MV</lookup>; so <lookup onclick="bdbabb('Co')">Co
    </lookup>, who, however, strike out as gloss, compare <lookup onclick="bdbabb('Buhl')">Buhl</lookup>
    <lookup onclick="bdbabb('Berthol')">Berthol</lookup>.
</p>
