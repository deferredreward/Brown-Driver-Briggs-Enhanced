<p>
    <bdbheb>׳</bdbheb>
    <bdbheb>יו</bdbheb> = <bdbheb>׳</bdbheb>
    <bdbheb>יְהוֺ</bdbheb>
    <pos>proper name</pos> compounded with, see below <bdbheb>יהוה</bdbheb> above: — namely <bdbheb>יוֺאָב</bdbheb>,
    <bdbheb>יוֺאָח</bdbheb>, <bdbheb>יוֺאָחָז</bdbheb>, <bdbheb>יוֺאֵל</bdbheb>, <bdbheb>יוֺאָשׁ</bdbheb>, <bdbheb>
        יוֺיָכִין</bdbheb>, <bdbheb>יוֺיָקִים</bdbheb>, <bdbheb>יוֺיָרִיב</bdbheb>, <bdbheb>יוֺעֵד</bdbheb>, <bdbheb>
        יוֺעָשׁ</bdbheb>, <bdbheb>יוֺקִים</bdbheb>, <bdbheb>יוֺרָם</bdbheb>, <bdbheb>יוֺתָם</bdbheb>, etc.
</p>
