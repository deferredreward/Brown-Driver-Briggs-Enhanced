<p>
    <bdbheb>יִסְכָּה</bdbheb>

    <ref ref="Gen 11:29" b="1" cBegin="11" vBegin="29" cEnd="11" vEnd="29" onclick="bcv(1,11,29)">Gen 11:29</ref>,
    <lookup onclick="bdbabb('Sept')">

<p>
