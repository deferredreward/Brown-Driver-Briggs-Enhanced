<html><h1><entry onclick="bdbid('BDB3662')">BDB3662</entry> [<entry onclick="sn('H4162')">H4162</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3661')">BDB3661</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3663')">BDB3663</entry></div><p> II. <bdbheb>מוֺצָא</bdbheb> <div class="point"><b>proper name, masculine 1.</b> <highlightword>son of Caleb by Ephah his concubine</highlightword> <ref ref="1Chr 2:46" b="13" cBegin="2" vBegin="46" cEnd="2" vEnd="46" onclick="bcv(13,2,46)">1Chr 2:46</ref>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ιωσα</grk>(<grk>ν</grk>), <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Μουσα</grk>. </div><div class="point"><b>2.</b> a descendant of Saul <ref ref="1Chr 8:36" b="13" cBegin="8" vBegin="36" cEnd="8" vEnd="36" onclick="bcv(13,8,36)">1Chr 8:36</ref>; <ref ref="1Chr 8:37" b="13" cBegin="8" vBegin="37" cEnd="8" vEnd="37" onclick="bcv(13,8,37)">1Chr 8:37</ref> (<lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Μαισα</grk>) = <ref ref="1Chr 9:42" b="13" cBegin="9" vBegin="42" cEnd="9" vEnd="42" onclick="bcv(13,9,42)">1Chr 9:42</ref>; <ref ref="1Chr 9:43" b="13" cBegin="9" vBegin="43" cEnd="9" vEnd="43" onclick="bcv(13,9,43)">1Chr 9:43</ref> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Μασσα</grk>; <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> in both <grk>Μωσα</grk>). </p></div><hr></html>
