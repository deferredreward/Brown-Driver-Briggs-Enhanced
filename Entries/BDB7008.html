<html><h1><entry onclick="bdbid('BDB7008')">BDB7008</entry> [<entry onclick="sn('H4690')">H4690</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB7007')">BDB7007</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB7009')">BDB7009</entry></div><p> [<bdbheb>מָצוּק</bdbheb>] <b>noun masculine</b> <highlightword>molten support, pillar</highlightword>; — plural construct <bdbheb>מְצֻקֵי אֶרֶץ</bdbheb> <ref ref="1Sam 2:8" b="9" cBegin="2" vBegin="8" cEnd="2" vEnd="8" onclick="bcv(9,2,8)">1Sam 2:8</ref> <highlight>the supports of the earth</highlight> are <bdbheb>׳</bdbheb><bdbheb>י</bdbheb>'s; — <bdbheb>מָצוּק</bdbheb> <ref ref="1Sam 14:5" b="9" cBegin="14" vBegin="5" cEnd="14" vEnd="5" onclick="bcv(9,14,5)">1Sam 14:5</ref> ('as a pillar,' 'steep,' etc.) is difficult (compare <lookup onclick="bdbabb('HPS')">HPS</lookup>); strike out with <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <lookup onclick="bdbabb('The')">Th</lookup> <lookup onclick="bdbabb('Dr')">Dr</lookup> <lookup onclick="bdbabb('Bu')">Bu</lookup>. </p><hr></html>
