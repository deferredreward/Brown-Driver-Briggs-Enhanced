<language>Biblical Hebrew</language>
<p>
    <bdbheb>בֹּכְרוּ</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>a Benjamite</descrip> (on form compare <bdbheb>גַּשְׁמוּ</bdbheb>, <bdbheb>מְלִיכוּ</bdbheb>, &amp; <lookup
        onclick="bdbabb('Ol')">Ol<sup>§ 107 near the end</sup></lookup>; on Nabataean proper name in <bdbheb>ו</bdbheb>
    see <lookup onclick="bdbabb('Eut')">Eut<sup>Nab 24, 25, etc.</sup></lookup> &amp; <lookup onclick="bdbabb('Nö')">
        Nö<sup>ib. 73 ff.</sup></lookup>) <ref ref="1Chr 8:38" b="13" cBegin="8" vBegin="38" cEnd="8" vEnd="38"
        onclick="bcv(13,8,38)">1Chr 8:38</ref> = <ref ref="1Chr 9:44" b="13" cBegin="9" vBegin="44" cEnd="9" vEnd="44"
        onclick="bcv(13,9,44)">1Chr 9:44</ref>.
</p>
