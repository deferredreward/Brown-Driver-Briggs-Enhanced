<h1>
    <entry onclick="bdbid('BDB1546')">BDB1546</entry> [<entry onclick="sn('H1458')">H1458</entry>]

<language>Biblical Hebrew</language>
<p> [<bdbheb>גַּו</bdbheb>] <pos>noun [masculine]</pos>
    <primary>back</primary> — only suffix <bdbheb>גַּוֶּ֑ךָ</bdbheb>
    <ref ref="1Kgs 14:9" b="11" cBegin="14" vBegin="9" cEnd="14" vEnd="9" onclick="bcv(11,14,9)">1Kgs 14:9</ref>,
    <bdbheb>גַּוֵּ֑ךְ</bdbheb>
    <ref ref="Ezek 23:35" b="26" cBegin="23" vBegin="35" cEnd="23" vEnd="35" onclick="bcv(26,23,35)">Ezek 23:35</ref>,
    <bdbheb>גַּוָּם</bdbheb>
    <ref ref="Neh 9:26" b="16" cBegin="9" vBegin="26" cEnd="9" vEnd="26" onclick="bcv(16,9,26)">Neh 9:26</ref> — always
    <bdbheb>׳</bdbheb>
    <bdbheb>הִשְׁלִיךְ אַחֲרֵי ג</bdbheb>
    <highlight>cast behind the back</highlight>, i.e. put out of mind, ignore, reject <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <ref ref="1Kgs 14:9" b="11" cBegin="14" vBegin="9" cEnd="14" vEnd="9" onclick="bcv(11,14,9)">1Kgs 14:9</ref>; <ref
        ref="Ezek 23:35" b="26" cBegin="23" vBegin="35" cEnd="23" vEnd="35" onclick="bcv(26,23,35)">Ezek 23:35</ref>,
    and his law <ref ref="Neh 9:26" b="16" cBegin="9" vBegin="26" cEnd="9" vEnd="26" onclick="bcv(16,9,26)">Neh 9:26
    </ref>.
</p>
