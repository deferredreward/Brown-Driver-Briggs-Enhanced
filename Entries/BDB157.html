<p>
    <bdbheb>אָהֳלִיאָב</bdbheb>
    <pos>proper name, masculine</pos> Oholiab (<highlight>Father's tent</highlight>, compare Phoenician <bdbheb>אהלבעל
    </bdbheb>, <bdbheb>אהלמלך</bdbheb>; Sabean <bdbheb>אהלעתֿתר</bdbheb>, <bdbheb>אהלאל</bdbheb> chief assistant of
    Bezalel in construction of tabernacle, etc. <ref ref="Exod 31:6" b="2" cBegin="31" vBegin="6" cEnd="31" vEnd="6"
        onclick="bcv(2,31,6)">Exod 31:6</ref>; <ref ref="Exod 35:34" b="2" cBegin="35" vBegin="34" cEnd="35" vEnd="34"
        onclick="bcv(2,35,34)">Exod 35:34</ref>; <ref ref="Exod 36:1" b="2" cBegin="36" vBegin="1" cEnd="36" vEnd="1"
        onclick="bcv(2,36,1)">Exod 36:1</ref>; <ref ref="Exod 36:2" b="2" cBegin="36" vBegin="2" cEnd="36" vEnd="2"
        onclick="bcv(2,36,2)">Exod 36:2</ref>; <ref ref="Exod 38:23" b="2" cBegin="38" vBegin="23" cEnd="38" vEnd="23"
        onclick="bcv(2,38,23)">Exod 38:23</ref>.
</p>
