<p>
    <bdbheb>גּוּמָּץ</bdbheb>
    <pos>noun masculine</pos>
    <primary>pit</primary> (Aramaic loan-word, compare <bdbheb>גּוּמְצָא</bdbheb>,
    <placeholder950 />; Late Hebrew <bdbheb>גּוּמָּצָא</bdbheb> compare <lookup onclick="bdbabb('Ba')">Ba<sup>NB 66,
            Anm.I</sup></lookup>), <ref ref="Eccl 10:8" b="21" cBegin="10" vBegin="8" cEnd="10" vEnd="8"
        onclick="bcv(21,10,8)">Eccl 10:8</ref>
    <bdbheb>חֹפֵר</bdbheb>
    <bdbheb>בּוֺ יִפּ֑וֺל</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ג</bdbheb>
    <highlight>he that diggeth a pit shall fall in to it</highlight>; so also <ref ref="Prov 26:27" b="20" cBegin="26"
        vBegin="27" cEnd="26" vEnd="27" onclick="bcv(20,26,27)">Prov 26:27</ref>
    <lookup onclick="bdbabb('Tg')">
        <bdbheb>
            <reflink>ᵑ7</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup> where HCT <bdbheb>כֹּרֶה שַׁחַת</bdbheb> .
</p>
