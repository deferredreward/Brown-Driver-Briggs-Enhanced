<html><h1><entry onclick="bdbid('BDB2865')">BDB2865</entry> [<entry onclick="sn('H2535')">H2535</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2864')">BDB2864</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2866')">BDB2866</entry></div><p> <bdbheb>חַמָּה</bdbheb> <b>noun feminine</b> <highlightword>heat, sun</highlightword> (poetry) — <bdbheb>חַמָּה</bdbheb> <ref ref="Isa 24:23" b="23" cBegin="24" vBegin="23" cEnd="24" vEnd="23" onclick="bcv(23,24,23)">Isa 24:23</ref> + 4 t..; <bdbheb>חַמָּתוֺ</bdbheb> <ref ref="Ps 19:7" b="19" cBegin="19" vBegin="7" cEnd="19" vEnd="7" onclick="bcv(19,19,7)">Ps 19:7</ref> — <div class="point"><b>1.</b> <highlight>heat</highlight> of sun <ref ref="Ps 19:7" b="19" cBegin="19" vBegin="7" cEnd="19" vEnd="7" onclick="bcv(19,19,7)">Ps 19:7</ref>. </div><div class="point"><b>2.</b> = <highlight>sun</highlight> <ref ref="Job 30:28" b="18" cBegin="30" vBegin="28" cEnd="30" vEnd="28" onclick="bcv(18,30,28)">Job 30:28</ref> || <bdbheb>לְבָנָה</bdbheb> <highlight>moon</highlight> <ref ref="Isa 24:23" b="23" cBegin="24" vBegin="23" cEnd="24" vEnd="23" onclick="bcv(23,24,23)">Isa 24:23</ref> = <ref ref="Isa 30:26" b="23" cBegin="30" vBegin="26" cEnd="30" vEnd="26" onclick="bcv(23,30,26)">Isa 30:26</ref> (twice in verse); <ref ref="Song 6:10" b="22" cBegin="6" vBegin="10" cEnd="6" vEnd="10" onclick="bcv(22,6,10)">Song 6:10</ref>. </p></div><hr></html>
