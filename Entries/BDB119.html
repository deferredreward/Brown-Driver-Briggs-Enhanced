<p>
    <bdbheb>אֲדַמְדָּם</bdbheb>
    <pos>adjective</pos>
    <primary>reddish</primary> (compare Assyrian <transliteration>
        <highlight>ada(m)mumu</highlight>
    </transliteration> ? <lookup onclick="bdbabb('Dl')">Dl<sup>W</sup></lookup>) of leprous sores <ref ref="Lev 13:42"
        b="3" cBegin="13" vBegin="42" cEnd="13" vEnd="42" onclick="bcv(3,13,42)">Lev 13:42</ref> (<bdbheb>דָּֿ֑ם
    </bdbheb>) <ref ref="Lev 13:49" b="3" cBegin="13" vBegin="49" cEnd="13" vEnd="49" onclick="bcv(3,13,49)">Lev 13:49
    </ref> (<bdbheb>דָֹֿם</bdbheb>); <highlight>f.</highlight>
    <bdbheb>אֲדַמְדֶּמֶת</bdbheb> <ref ref="Lev 13:24" b="3" cBegin="13" vBegin="24" cEnd="13" vEnd="24"
        onclick="bcv(3,13,24)">Lev 13:24</ref> <ref ref="Lev 13:43" b="3" cBegin="13" vBegin="43" cEnd="13" vEnd="43"
        onclick="bcv(3,13,43)">Lev 13:43</ref>
    <bdbheb>דָֿ֑מֶת</bdbheb> <ref ref="Lev 13:19" b="3" cBegin="13" vBegin="19" cEnd="13" vEnd="19"
        onclick="bcv(3,13,19)">Lev 13:19</ref>
    <highlight>feminine plural</highlight>
    <bdbheb>אֲדַמְדַּמֹּת</bdbheb>
    <ref ref="Lev 14:37" b="3" cBegin="14" vBegin="37" cEnd="14" vEnd="37" onclick="bcv(3,14,37)">Lev 14:37</ref>.
</p>
