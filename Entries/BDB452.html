<html><h1><entry onclick="bdbid('BDB452')">BDB452</entry> [<entry onclick="sn('H469')">H469</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB451')">BDB451</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB453')">BDB453</entry></div><p> <bdbheb>אֱלִיצָפָן</bdbheb> <b>proper name, masculine</b> (<highlight>God has protected</highlight>, compare Phoenician <bdbheb>צפנבעל</bdbheb>) <br>\&emsp;\&emsp;<b>a.</b> chief of the Kohathites <ref ref="Num 3:30" b="4" cBegin="3" vBegin="30" cEnd="3" vEnd="30" onclick="bcv(4,3,30)">Num 3:30</ref>; <ref ref="1Chr 15:8" b="13" cBegin="15" vBegin="8" cEnd="15" vEnd="8" onclick="bcv(13,15,8)">1Chr 15:8</ref>; <ref ref="2Chr 29:13" b="14" cBegin="29" vBegin="13" cEnd="29" vEnd="13" onclick="bcv(14,29,13)">2Chr 29:13</ref> = <bdbheb>אֶלְצָפָן</bdbheb> <ref ref="Exod 6:22" b="2" cBegin="6" vBegin="22" cEnd="6" vEnd="22" onclick="bcv(2,6,22)">Exod 6:22</ref>; <ref ref="Lev 10:4" b="3" cBegin="10" vBegin="4" cEnd="10" vEnd="4" onclick="bcv(3,10,4)">Lev 10:4</ref>. <br>\&emsp;\&emsp;<b>b.</b> chief of Zebulun <ref ref="Num 34:25" b="4" cBegin="34" vBegin="25" cEnd="34" vEnd="25" onclick="bcv(4,34,25)">Num 34:25</ref>. </p><hr></html>
