<h1>
    <entry onclick="bdbid('BDB5559')">BDB5559</entry> [<entry onclick="sn('H4536')">H4536</entry>]

<language>Biblical Hebrew</language>
<p> [<bdbheb>מִסְחָר</bdbheb>] <pos>noun masculine</pos> <descrip>apparently</descrip> <primary>merchandise</primary>; — construct <bdbheb>
        מִסְחַר הָרֹכְלִים</bdbheb>
    <ref ref="1Kgs 10:15" b="11" cBegin="10" vBegin="15" cEnd="10" vEnd="15" onclick="bcv(11,10,15)">1Kgs 10:15</ref>,
    <descrip>but text probably corrupt</descrip>; <lookup onclick="bdbabb('Klo')">Klo</lookup> proposes <bdbheb>מִסַּחַר</bdbheb>, so
    <lookup onclick="bdbabb('Buhl')">Buhl<sup>Lex 13</sup></lookup>; || <ref ref="2Chr 9:14" b="14" cBegin="9"
        vBegin="14" cEnd="9" vEnd="14" onclick="bcv(14,9,14)">2Chr 9:14</ref> has <bdbheb>הַסֹּחֲרִים</bdbheb>, and so
    <lookup onclick="bdbabb('Benz')">Benz</lookup> here (for both words of MT).
</p>
