<language>Biblical Hebrew</language>
<p> I. <bdbheb>גֶּ֫שֶׁם</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>an opponent of Nehemiah</descrip>
    <ref ref="Neh 2:19" b="16" cBegin="2" vBegin="19" cEnd="2" vEnd="19" onclick="bcv(16,2,19)">Neh 2:19</ref>; <ref
        ref="Neh 6:1" b="16" cBegin="6" vBegin="1" cEnd="6" vEnd="1" onclick="bcv(16,6,1)">Neh 6:1</ref> (in both called
    <bdbheb>הָעַרְבִּי</bdbheb>); <ref ref="Neh 6:2" b="16" cBegin="6" vBegin="2" cEnd="6" vEnd="2"
        onclick="bcv(16,6,2)">Neh 6:2</ref> also <bdbheb>גַּשְׁמוּ</bdbheb>
    <ref ref="Neh 6:6" b="16" cBegin="6" vBegin="6" cEnd="6" vEnd="6" onclick="bcv(16,6,6)">Neh 6:6</ref>
    <bdbheb>וּ</bdbheb> as in Nabataean proper name compare <lookup onclick="bdbabb('Nö')">Nö</lookup> in <lookup
        onclick="bdbabb('Eut')">Eut<sup>Nab 73</sup></lookup>.
</p>
