<p>
    <bdbheb>יְבוּס</bdbheb>
    <pos>proper name [of a location]</pos>
    <primary>Jebus, name of Jerusalem</primary> according to <ref ref="Judg 19:10" b="7" cBegin="19" vBegin="10"
        cEnd="19" vEnd="10" onclick="bcv(7,19,10)">Judg 19:10</ref>
    <bdbheb>יְבוּס הִיא יְרוּשָׁלַםִ</bdbheb>, compare also <ref ref="Judg 19:11" b="7" cBegin="19" vBegin="11"
        cEnd="19" vEnd="11" onclick="bcv(7,19,11)">Judg 19:11</ref>; <ref ref="1Chr 11:4" b="13" cBegin="11" vBegin="4"
        cEnd="11" vEnd="4" onclick="bcv(13,11,4)">1Chr 11:4</ref>
    <bdbheb>יְרוּשָׁלַםִ הִיא יְבוּס</bdbheb>, compare <ref ref="1Chr 11:5" b="13" cBegin="11" vBegin="5" cEnd="11"
        vEnd="5" onclick="bcv(13,11,5)">1Chr 11:5</ref>.
</p>
