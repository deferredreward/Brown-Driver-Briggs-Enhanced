<language>Biblical Hebrew</language>
<p>
    <bdbheb>קטֵּר</bdbheb>. (<lookup onclick="bdbabb('Ol')">Ol<sup>§ 182 e</sup></lookup>) <pos>noun feminine</pos>
    <primary>incense</primary>; — <ref ref="Jer 44:21" b="24" cBegin="44" vBegin="21" cEnd="44" vEnd="21"
        onclick="bcv(24,44,21)">Jer 44:21</ref> (on gender see <lookup onclick="bdbabb('Albr.')">Albr<sup>ZAW xvi
            (1896), 100</sup></lookup>, who reads <bdbheb>אֹתָהּ</bdbheb> for <bdbheb>אֹתָם</bdbheb> and so <lookup
        onclick="bdbabb('Rothst')">Rothst<sup>Kau</sup></lookup>
    <lookup onclick="bdbabb('Gie')">Gie</lookup>; <lookup onclick="bdbabb('Gie')">Gie</lookup> also <bdbheb>קְטֹרֶת
    </bdbheb>.
</p>
