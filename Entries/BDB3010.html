<p>
    <bdbheb>חֶפְצִיבָֿהּ</bdbheb>
    <pos>proper name, feminine</pos> (<highlight>my delight is in her</highlight>; compare Phoenician <bdbheb>חפצבעל
    </bdbheb>) —
<div class="sense">
    <sense>1.</sense> mother of king Manasseh <ref ref="2Kgs 21:1" b="12" cBegin="21" vBegin="1" cEnd="21" vEnd="1"
        onclick="bcv(12,21,1)">2Kgs 21:1</ref>.
</div>
<div class="sense">
    <sense>2.</sense>
    <meta>figurative</meta> name of Zion <ref ref="Isa 62:4" b="23" cBegin="62" vBegin="4" cEnd="62" vEnd="4"
        onclick="bcv(23,62,4)">Isa 62:4</ref>, here explained by <bdbheb>כִּי חפץ יהוה בָּךְ</bdbheb>
    <highlight>for Yahweh delighteth in thee</highlight>. </p>
</div>
