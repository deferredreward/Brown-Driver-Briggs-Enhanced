<p> I. <bdbheb>חֹ֫מֶשׁ</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>fifth part</primary> — only <bdbheb>לְפַרְעֹה</bdbheb>
    <bdbheb>לַהֹמֶשׁ</bdbheb>
    <ref ref="Gen 47:26" b="1" cBegin="47" vBegin="26" cEnd="47" vEnd="26" onclick="bcv(1,47,26)">Gen 47:26</ref>, but
    connection with preceding awk-ward; <descrip>read perhaps <bdbheb>הַחֹמֶשׁ</bdbheb></descrip> (<lookup onclick="bdbabb('Syr')">
        <bdbheb>
            <reflink>ᵑ6</reflink>
        </bdbheb>
    </lookup>), or <bdbheb>לְחַמֵּשׁ</bdbheb>
    <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>, see <lookup onclick="bdbabb('Di')">Di</lookup>.
</p>
