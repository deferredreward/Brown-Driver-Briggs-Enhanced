<language>Biblical Hebrew</language>
<p>
    <bdbheb>רְנָנִים</bdbheb>
    <pos>noun [masculine] plural</pos>
    <descrip>bird of <primary>piercing cries</primary>, i.e. ostrich</descrip>, according to <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Bo')">Bo</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup> and most, <bdbheb>׳</bdbheb>
    <bdbheb>כְּנַף ר</bdbheb>
    <ref ref="Job 39:13" b="18" cBegin="39" vBegin="13" cEnd="39" vEnd="13" onclick="bcv(18,39,13)">Job 39:13</ref>, but
    read probably <bdbheb>יְעֵנִים</bdbheb>
    <lookup onclick="bdbabb('Hoffm')">Hoffm</lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup>
    <lookup onclick="bdbabb('Du')">Du</lookup> (as <ref ref="Lam 4:3" b="25" cBegin="4" vBegin="3" cEnd="4" vEnd="3"
        onclick="bcv(25,4,3)">Lam 4:3</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>), see [ <bdbheb>
        <reflink>יָעֵן</reflink>
    </bdbheb>].
</p>
