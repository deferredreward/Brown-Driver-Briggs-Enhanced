<p> [<bdbheb>קִיצוֺן</bdbheb>] <pos>adjective</pos>
    <primary>at the end, outermost</primary>; — feminine singular <bdbheb>קִיצֹנָה</bdbheb>, of curtain (<bdbheb>
        יְרִיעָה</bdbheb>) <ref ref="Exod 26:4" b="2" cBegin="26" vBegin="4" cEnd="26" vEnd="4" onclick="bcv(2,26,4)">
        Exod 26:4</ref>; <ref ref="Exod 26:10" b="2" cBegin="26" vBegin="10" cEnd="26" vEnd="10" onclick="bcv(2,26,10)">
        Exod 26:10</ref> a = <ref ref="Exod 36:11" b="2" cBegin="36" vBegin="11" cEnd="36" vEnd="11"
        onclick="bcv(2,36,11)">Exod 36:11</ref>; <ref ref="Exod 36:17" b="2" cBegin="36" vBegin="17" cEnd="36" vEnd="17"
        onclick="bcv(2,36,17)">Exod 36:17</ref>a; insert also probably <ref ref="Exod 26:10" b="2" cBegin="26"
        vBegin="10" cEnd="26" vEnd="10" onclick="bcv(2,26,10)">Exod 26:10</ref>b = <ref ref="Exod 36:17" b="2"
        cBegin="36" vBegin="17" cEnd="36" vEnd="17" onclick="bcv(2,36,17)">Exod 36:17</ref>b so <lookup
        onclick="bdbabb('Kit')">Kit</lookup> (in <lookup onclick="bdbabb('Di')">Di</lookup>) <lookup
        onclick="bdbabb('Baen')">Baen</lookup>.
</p>
