<p>
    <bdbheb>אַתֶּם</bdbheb> <pos>pronoun [2 masculine, plural]</pos>
    <primary>you</primary> (masculine) (for <highlight>antem</highlight>, see above) <ref ref="Gen 9:7" b="1" cBegin="9"
        vBegin="7" cEnd="9" vEnd="7" onclick="bcv(1,9,7)">Gen 9:7</ref>; <ref ref="Gen 26:27" b="1" cBegin="26"
        vBegin="27" cEnd="26" vEnd="27" onclick="bcv(1,26,27)">Gen 26:27</ref>; <ref ref="Gen 29:4" b="1" cBegin="29"
        vBegin="4" cEnd="29" vEnd="4" onclick="bcv(1,29,4)">Gen 29:4</ref> + often with <bdbheb>הֲ</bdbheb>, <bdbheb>
        הָאַתֶּם</bdbheb>
    <ref ref="Judg 6:31" b="7" cBegin="6" vBegin="31" cEnd="6" vEnd="31" onclick="bcv(7,6,31)">Judg 6:31</ref> following
    the verb for emphasis <ref ref="Judg 15:12" b="7" cBegin="15" vBegin="12" cEnd="15" vEnd="12"
        onclick="bcv(7,15,12)">Judg 15:12</ref>; <ref ref="Jer 34:15" b="24" cBegin="34" vBegin="15" cEnd="34" vEnd="15"
        onclick="bcv(24,34,15)">Jer 34:15</ref> construed inaccurately with a feminine <ref ref="Ezek 13:20" b="26"
        cBegin="13" vBegin="20" cEnd="13" vEnd="20" onclick="bcv(26,13,20)">Ezek 13:20</ref>.
</p>
