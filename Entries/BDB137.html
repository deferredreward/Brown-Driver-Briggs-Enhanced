<language>Biblical Hebrew</language>
<p>
    <bdbheb>אַדָּר</bdbheb>
    <pos>proper name, masculine</pos> (<namemng><highlight>noble ?</highlight></namemng>).
<div class="sense">
    <sense>1.</sense> <descrip>son of Bela, grandson of Benjamin</descrip> <ref ref="1Chr 8:3" b="13" cBegin="8" vBegin="3" cEnd="8" vEnd="3"
        onclick="bcv(13,8,3)">1Chr 8:3</ref> (perhaps error — compare <lookup onclick="bdbabb('Be')">Be</lookup> — for
    <bdbheb>
        <reflink>אַרְדְּ</reflink>
    </bdbheb> q. v. <ref ref="Num 26:40" b="4" cBegin="26" vBegin="40" cEnd="26" vEnd="40" onclick="bcv(4,26,40)">Num
        26:40</ref>; <ref ref="Gen 46:21" b="1" cBegin="46" vBegin="21" cEnd="46" vEnd="21" onclick="bcv(1,46,21)">Gen
        46:21</ref>).
</div>
<div class="sense">
    <sense>2.</sense> <descrip>city in Judah</descrip> <ref ref="Josh 15:3" b="6" cBegin="15" vBegin="3" cEnd="15" vEnd="3"
        onclick="bcv(6,15,3)">Josh 15:3</ref> (<bdbheb>אַדָּ֫רָה</bdbheb>); = <bdbheb>חֲצַר אַדָּר</bdbheb> (q. v.) <ref
        ref="Num 34:4" b="4" cBegin="34" vBegin="4" cEnd="34" vEnd="4" onclick="bcv(4,34,4)">Num 34:4</ref>. </p>
</div>
