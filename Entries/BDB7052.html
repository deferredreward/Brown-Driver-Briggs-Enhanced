<p>
    <bdbheb>צִיחָא</bdbheb>
    <pos>proper name, masculine</pos>
    <descrip>an overseer of Nethinim</descrip>
    <ref ref="Neh 11:21" b="16" cBegin="11" vBegin="21" cEnd="11" vEnd="21" onclick="bcv(16,11,21)">Neh 11:21</ref>, who
    are called <bdbheb>בְּנֵי צִיחָא</bdbheb>
    <ref ref="Ezra 2:43" b="15" cBegin="2" vBegin="43" cEnd="2" vEnd="43" onclick="bcv(15,2,43)">Ezra 2:43</ref> =
    <bdbheb>צִחָא בְּנֵי</bdbheb>
    <ref ref="Neh 7:46" b="16" cBegin="7" vBegin="46" cEnd="7" vEnd="46" onclick="bcv(16,7,46)">Neh 7:46</ref>
    <grk>Σηα</grk>, <grk>Σιααυ</grk>, <grk>Σιαλ</grk>, <grk>Σουλαι</grk>, etc.
</p>
