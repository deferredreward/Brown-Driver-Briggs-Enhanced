<html><h1><entry onclick="bdbid('BDB3543')">BDB3543</entry> [<entry onclick="sn('H2056')">H2056</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3542')">BDB3542</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3544')">BDB3544</entry></div><p> <bdbheb>וָלָד</bdbheb> <b>noun masculine</b> <highlightword>offspring, child</highlightword>, only <bdbheb>אֵין לָהּ</bdbheb> <bdbheb>וָלָ֑ד</bdbheb> <ref ref="Gen 11:30" b="1" cBegin="11" vBegin="30" cEnd="11" vEnd="30" onclick="bcv(1,11,30)">Gen 11:30</ref> (<lookup onclick="bdbabb('J')"><reflink>J</reflink></lookup>); si vera lectio = Arabic <placeholder2223/>; Ethiopic <placeholder2224/> (with original <bdbheb>ו</bdbheb>); — in <ref ref="2Sam 6:23" b="10" cBegin="6" vBegin="23" cEnd="6" vEnd="23" onclick="bcv(10,6,23)">2Sam 6:23</ref>, where some editions have <bdbheb>ולד</bdbheb> <lookup onclick="bdbabb('Kt')"><reflink>Kt</reflink></lookup>, <bdbheb>יָ֑לֶד</bdbheb> <lookup onclick="bdbabb('Qr')"><reflink>Qr</reflink></lookup>, <lookup onclick="bdbabb('Baer')">Baer</lookup> and <lookup onclick="bdbabb('van d.H.')">van d. H</lookup> give <bdbheb>יָ֑לֶד</bdbheb> <lookup onclick="bdbabb('Kt')"><reflink>Kt</reflink></lookup>. </p><hr></html>
