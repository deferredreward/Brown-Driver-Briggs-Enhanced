<p>
    <bdbheb>שִׁבָּרוֺן</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>breaking, crushing</primary>; — <meta>figurative</meta>; construct <bdbheb>שִׁבְרוֺן מָתְנַיִם</bdbheb>
    <ref ref="Ezek 21:11" b="26" cBegin="21" vBegin="11" cEnd="21" vEnd="11" onclick="bcv(26,21,11)">Ezek 21:11</ref>
    (emotional distress; || <bdbheb>מְרִירוּת</bdbheb>); read <bdbheb>׳</bdbheb>
    <bdbheb>שִׁבָּ</bdbheb> also (for <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>שִׁכָּרוֺן</bdbheb>) <ref ref="Ezek 23:33" b="26" cBegin="23" vBegin="33" cEnd="23" vEnd="33"
        onclick="bcv(26,23,33)">Ezek 23:33</ref>
    <lookup onclick="bdbabb('Co')">Co</lookup>
    <lookup onclick="bdbabb('Berthol')">Berthol</lookup>
    <lookup onclick="bdbabb('Krae')">Krae</lookup>; <highlight>crushing</highlight> of opponents <ref ref="Jer 17:18"
        b="24" cBegin="17" vBegin="18" cEnd="17" vEnd="18" onclick="bcv(24,17,18)">Jer 17:18</ref>.
</p>
