<html><h1><entry onclick="bdbid('BDB5531')">BDB5531</entry> [<entry onclick="sn('H4534')">H4534</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5530')">BDB5530</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5532')">BDB5532</entry></div><p> <bdbheb>מְסוּכָה</bdbheb> <b>noun feminine</b> <highlightword>hedge</highlightword> (|| form of  <bdbheb><reflink>מְשֻׂכָה</reflink></bdbheb> q. v. below <bdbheb>שׂוך</bdbheb>); — only in figure <bdbheb>יָשָׁר מִמְּסוּכָה</bdbheb> <ref ref="Mic 7:4" b="33" cBegin="7" vBegin="4" cEnd="7" vEnd="4" onclick="bcv(33,7,4)">Mic 7:4</ref>, read <bdbheb>׳</bdbheb><bdbheb>יְשָׁרָם מְס</bdbheb> (|| <bdbheb>טוֺבָם כְּחֵדֶק</bdbheb>), <highlight>their most upright one is a hedge</highlight> (an obstruction). </p><hr></html>
