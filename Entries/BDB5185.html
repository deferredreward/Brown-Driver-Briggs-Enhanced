<language>Biblical Hebrew</language>
<p> [<bdbheb>מָנוֺר</bdbheb>] <pos>noun masculine</pos>
    <primary>beam</primary> <descrip>(probably round) carrying the heddles (in loom)</descrip>, = Latin <transliteration>jugum
    </transliteration>, so <lookup onclick="bdbabb('GFM')">GFM<sup>l.c</sup></lookup>.; — only construct in phrase
    <bdbheb>כִּמְנוֺר אֹרְגִים</bdbheb>
    <highlight>beam of weavers</highlight>
    <ref ref="1Sam 17:7" b="9" cBegin="17" vBegin="7" cEnd="17" vEnd="7" onclick="bcv(9,17,7)">1Sam 17:7</ref>; <ref
        ref="2Sam 21:19" b="10" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(10,21,19)">2Sam 21:19</ref> =
    <ref ref="1Chr 20:5" b="13" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(13,20,5)">1Chr 20:5</ref>; <ref
        ref="1Chr 11:23" b="13" cBegin="11" vBegin="23" cEnd="11" vEnd="23" onclick="bcv(13,11,23)">1Chr 11:23</ref>,
    all simile of thick and heavy shaft of spear.
</p>
