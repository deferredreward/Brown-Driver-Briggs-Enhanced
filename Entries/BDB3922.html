<p>
    <bdbheb>כַּדּוּר</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>ball</primary>, according to <lookup onclick="bdbabb('Bö')">Bö<sup>NÄ ii, 134</sup></lookup>
    <lookup onclick="bdbabb('De')">De</lookup>
    <lookup onclick="bdbabb('Or')">Or</lookup> and others <ref ref="Isa 22:18" b="23" cBegin="22" vBegin="18" cEnd="22"
        vEnd="18" onclick="bcv(23,22,18)">Isa 22:18</ref>, as in Talmud; <primary>circle, cordon</primary> (Assyrian <transliteration>
        <highlight>kudûru</highlight>
    </transliteration>), according to <lookup onclick="bdbabb('Jastr')">Jastr<sup>PAOS, Oct. 1888, xcvi</sup></lookup>;
    see also <bdbheb>
        <reflink>דּוּר</reflink>
    </bdbheb> b.
