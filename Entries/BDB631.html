<p> [<bdbheb>אָסֹף</bdbheb>] <pos>noun [masculine]</pos>
    <primary>what is gathered, store</primary>, hence <bdbheb>בֵּית הָאֲסֻפִּים</bdbheb>
    <highlight>store-house</highlight>, near south gate of temple <ref ref="1Chr 26:15" b="13" cBegin="26" vBegin="15"
        cEnd="26" vEnd="15" onclick="bcv(13,26,15)">1Chr 26:15</ref> (compare <ref ref="2Chr 25:24" b="14" cBegin="25"
        vBegin="24" cEnd="25" vEnd="24" onclick="bcv(14,25,24)">2Chr 25:24</ref>); <ref ref="2Chr 25:17" b="14"
        cBegin="25" vBegin="17" cEnd="25" vEnd="17" onclick="bcv(14,25,17)">2Chr 25:17</ref>
    <bdbheb>׳</bdbheb>
    <bdbheb>הָא</bdbheb> alone in same sense; compare <bdbheb>אֲסֻפֵּי הַשְּׁעָרִים</bdbheb>
    <ref ref="Neh 12:25" b="16" cBegin="12" vBegin="25" cEnd="12" vEnd="25" onclick="bcv(16,12,25)">Neh 12:25</ref>.
</p>
