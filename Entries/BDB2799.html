<p>
    <bdbheb>חֲלוֺף</bdbheb>
    <pos>noun masculine</pos>
    <primary>a passing away, vanishing</primary> (properly Infinitive of <bdbheb>חלף</bdbheb>) — <bdbheb>׳</bdbheb>
    <bdbheb>בְּנֵי ח</bdbheb>
    <ref ref="Prov 31:8" b="20" cBegin="31" vBegin="8" cEnd="31" vEnd="8" onclick="bcv(20,31,8)">Prov 31:8</ref> i.e.
    those who are passing away, transitory (compare <stem>Qal</stem> <sense>1</sense>.<subsenseb></subsense>.). </p>
