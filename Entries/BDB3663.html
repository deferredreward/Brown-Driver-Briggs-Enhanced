<language>Biblical Hebrew</language>
<p> [<bdbheb>מוֺצָאָה</bdbheb>] <pos>noun feminine</pos> <descrip>only plural</descrip>:
<div class="subsense">
    <subsense>a.</subsense>
    <ref ref="Mic 5:1" b="33" cBegin="5" vBegin="1" cEnd="5" vEnd="1" onclick="bcv(33,5,1)">Mic 5:1</ref>
    <bdbheb>מוֺצָאוֺתָיו</bdbheb> (compare future ruler out of Bethlehem), <highlight>his origin</highlight>.
</div>
<div class="subsense">
    <subsense>
        b.</subsense>
    <ref ref="2Kgs 10:27" b="12" cBegin="10" vBegin="27" cEnd="10" vEnd="27" onclick="bcv(12,10,27)">2Kgs 10:27</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <bdbheb>מוֺצָאוֺת</bdbheb>
    <highlight>places of going out to</highlight>, i.e. <highlight>a privy</highlight> (compare Arabic
    <placeholder2273 />; German <highlight>Abtritt</highlight>), <meta>euphemistically</meta> for <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>
    <bdbheb>מַחֲרָאוֺת</bdbheb>.
</div>
</p>
