<p>
    <bdbheb>יָָֽשָׁבְעָם</bdbheb>
    <pos>proper name, masculine</pos>
    <primary>a hero of David</primary>; — <ref ref="1Chr 11:11" b="13" cBegin="11" vBegin="11" cEnd="11" vEnd="11"
        onclick="bcv(13,11,11)">1Chr 11:11</ref>; <ref ref="1Chr 12:6" b="13" cBegin="12" vBegin="6" cEnd="12" vEnd="6"
        onclick="bcv(13,12,6)">1Chr 12:6</ref>, <ref ref="1Chr 27:2" b="13" cBegin="27" vBegin="2" cEnd="27" vEnd="2"
        onclick="bcv(13,27,2)">1Chr 27:2</ref> ( <bdbheb>
        <reflink>ישֵׁב בַּשֶּׁבֶת</reflink>
    </bdbheb>, q. v. above, in <ref ref="2Sam 23:8" b="10" cBegin="23" vBegin="8" cEnd="23" vEnd="8"
        onclick="bcv(10,23,8)">2Sam 23:8</ref>, see <lookup onclick="bdbabb('Dr')">Dr</lookup>); <grk>Ιεσεβαδα</grk>,
    <grk>Ιεσσεβααλ</grk>, <grk>Ισβααμ</grk>, etc.; read in all <bdbheb>אִשְׁבַּעַל</bdbheb>
    <lookup onclick="bdbabb('We')">We</lookup> and others
</p>
