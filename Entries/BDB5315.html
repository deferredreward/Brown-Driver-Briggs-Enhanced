<p> [<bdbheb>נָצָא</bdbheb>] <pos>verb</pos> = <bdbheb>נָצָה</bdbheb> = <primary>fly</primary>, accusative <lookup
        onclick="bdbabb('Thes')">Thes</lookup>
    <lookup onclick="bdbabb('Gf')">Gf</lookup> and others; — only
<div class="stem">

    <ref ref="Jer 48:9" b="24" cBegin="48" vBegin="9" cEnd="48" vEnd="9" onclick="bcv(24,48,9)">Jer 48:9</ref>, but
    improbable; <lookup onclick="bdbabb('Tg')">

        </bdbheb>
    </lookup>
    <lookup onclick="bdbabb('Symm')">

    </lookup>

    <lookup onclick="bdbabb('Gie')">Gie</lookup>; &gt; <lookup onclick="bdbabb('Schw')">Schw<sup>ZAW viii (1888),
            197</sup></lookup>
    <bdbheb>נָצֹה תִּצֶּה</bdbheb> √III. <bdbheb>נצה</bdbheb>.
