<p>
    <bdbheb>שׁוּחָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>pit</primary>; — absolute <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb>
    <ref ref="Jer 2:6" b="24" cBegin="2" vBegin="6" cEnd="2" vEnd="6" onclick="bcv(24,2,6)">Jer 2:6</ref>
    <highlight>land of steppe and pits</highlight> (collective); figurative, <bdbheb>לי</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>כָּרָה שׁ</bdbheb>
    <ref ref="Jer 18:20" b="24" cBegin="18" vBegin="20" cEnd="18" vEnd="20" onclick="bcv(24,18,20)">Jer 18:20</ref>, so
    v<ref ref="Jer 18:22" b="24" cBegin="18" vBegin="22" cEnd="18" vEnd="22" onclick="bcv(24,18,22)">Jer 18:22</ref> (
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>); <bdbheb>עֲמֻקָּה</bdbheb>
    <ref ref="Prov 23:27" b="20" cBegin="23" vBegin="27" cEnd="23" vEnd="27" onclick="bcv(20,23,27)">Prov 23:27</ref>
    <highlight>deep pit</highlight> (in figurative of harlot), compare <ref ref="Prov 22:14" b="20" cBegin="22"
        vBegin="14" cEnd="22" vEnd="14" onclick="bcv(20,22,14)">Prov 22:14</ref>.
</p>
