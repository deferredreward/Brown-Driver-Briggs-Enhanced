<language>Biblical Hebrew</language>
<p> [<bdbheb>אֹרְחָה</bdbheb>] <pos>noun feminine</pos>
    <primary>travelling company, caravan</primary> (strictly <conj>Participle</conj> of <bdbheb>אָרַח</bdbheb>),
    construct <bdbheb>אֹרְחַת</bdbheb>
    <ref ref="Gen 37:25" b="1" cBegin="37" vBegin="25" cEnd="37" vEnd="25" onclick="bcv(1,37,25)">Gen 37:25</ref> plural
    construct <bdbheb>אֹרְחוֺת</bdbheb>
    <ref ref="Isa 21:13" b="23" cBegin="21" vBegin="13" cEnd="21" vEnd="13" onclick="bcv(23,21,13)">Isa 21:13</ref>
    compare also below <bdbheb>אֹרַח</bdbheb>,
    <sense>4</sense>.
</p>
<hr>
<p>
