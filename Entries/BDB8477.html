<language>Biblical Hebrew</language>
<p> II. <bdbheb>שֹׁד</bdbheb>
    <pos>noun masculine</pos> <primary>id.</primary> (compare the rare Arabic
    <placeholder5420 />, <lookup onclick="bdbabb('Lane')">Lane<sup>333</sup></lookup>
    <lookup onclick="bdbabb('Ba')">Ba<sup>ZMG ii. 637</sup></lookup>); — <bdbheb>׳</bdbheb>

    <ref ref="Isa 66:11" b="23" cBegin="66" vBegin="11" cEnd="66" vEnd="11" onclick="bcv(23,66,11)">Isa 66:11</ref>,
