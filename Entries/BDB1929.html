<html><h1><entry onclick="bdbid('BDB1929')">BDB1929</entry> [<entry onclick="sn('H7384')">H7384</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB1928')">BDB1928</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB1930')">BDB1930</entry></div><p> <bdbheb>דִּיפַת</bdbheb> <b>proper name, masculine</b> <highlightword>a son of Gomer son of Japhet</highlightword> <ref ref="1Chr 1:6" b="13" cBegin="1" vBegin="6" cEnd="1" vEnd="6" onclick="bcv(13,1,6)">1Chr 1:6</ref> but read probably  <bdbheb><reflink>רִיפַת</reflink></bdbheb> (q. v.); <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ἐρειφαθ</grk>, <grk>Ῥιφαε</grk>; <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><reflink><sup>L</sup></reflink></lookup> <grk>Ῥιφαθ</grk>; || <ref ref="Gen 10:3" b="1" cBegin="10" vBegin="3" cEnd="10" vEnd="3" onclick="bcv(1,10,3)">Gen 10:3</ref> <bdbheb>רִיפַת</bdbheb> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ῥιφαθ</grk>, <grk>Ἐριφαθ</grk>. </p><hr><p><bdbheb>דָּיֵק</bdbheb> see below <bdbheb>דוק</bdbheb>. </p><hr><p><bdbheb>דִּישׁ</bdbheb>, <bdbheb>דַּיִשׁ</bdbheb>, <bdbheb>דִּישֹׁן</bdbheb>, <bdbheb>דִּישָׁן</bdbheb> see  <bdbheb><reflink>דושׁ</reflink></bdbheb>. </p><hr></html>
