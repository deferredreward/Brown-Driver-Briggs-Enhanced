<language>Biblical Hebrew</language>
<p>
    <bdbheb>זֹה</bdbheb>
    <gloss>this</gloss> <descrip>(feminine) = <bdbheb>זֹאת</bdbheb></descrip> (compare <bdbheb>זוֺ</bdbheb>, in Mishna the regular
    feminine of <bdbheb>זֶה</bdbheb>) — <ref ref="2Kgs 6:19" b="12" cBegin="6" vBegin="19" cEnd="6" vEnd="19"
        onclick="bcv(12,6,19)">2Kgs 6:19</ref>; <ref ref="Ezek 40:45" b="26" cBegin="40" vBegin="45" cEnd="40" vEnd="45"
        onclick="bcv(26,40,45)">Ezek 40:45</ref>; <ref ref="Eccl 2:2" b="21" cBegin="2" vBegin="2" cEnd="2" vEnd="2"
        onclick="bcv(21,2,2)">Eccl 2:2</ref>; <ref ref="Eccl 2:24" b="21" cBegin="2" vBegin="24" cEnd="2" vEnd="24"
        onclick="bcv(21,2,24)">Eccl 2:24</ref>; <ref ref="Eccl 5:15" b="21" cBegin="5" vBegin="15" cEnd="5" vEnd="15"
        onclick="bcv(21,5,15)">Eccl 5:15</ref>; <ref ref="Eccl 5:18" b="21" cBegin="5" vBegin="18" cEnd="5" vEnd="18"
        onclick="bcv(21,5,18)">Eccl 5:18</ref>; <ref ref="Eccl 7:23" b="21" cBegin="7" vBegin="23" cEnd="7" vEnd="23"
        onclick="bcv(21,7,23)">Eccl 7:23</ref>; <ref ref="Eccl 9:13" b="21" cBegin="9" vBegin="13" cEnd="9" vEnd="13"
        onclick="bcv(21,9,13)">Eccl 9:13</ref> (<bdbheb>זאת</bdbheb> does not occur in Ecclesiastes); also in the phrase
    <bdbheb>כָּזֹה וְכָזֶה</bdbheb> (see <bdbheb>
        <reflink>זה</reflink>
    </bdbheb>
    <sense>6</sense>.<subsense>c</subsense>.<grk>β</grk>.).
</p>
