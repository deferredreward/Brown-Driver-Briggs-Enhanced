<p> [<bdbheb>משֶׁ֫כֶת</bdbheb>] <pos>noun feminine</pos>
    <primary>cord</primary>; — only plural construct <bdbheb>משְׁכוֺת</bdbheb>
    <bdbheb>כְּסִיל</bdbheb>
    <ref ref="Job 38:31" b="18" cBegin="38" vBegin="31" cEnd="38" vEnd="31" onclick="bcv(18,38,31)">Job 38:31</ref>
    <highlight>the cords of Orion</highlight>, i.e. probably those by which (according to some legend) he is dragged
    along in the sky (compare <lookup onclick="bdbabb('Di')">Di</lookup>).
</p>
<hr>
<p>
    <bdbheb>מִשְׁכָּב</bdbheb> see <bdbheb>
        <reflink>שׁכב</reflink>
    </bdbheb>. <bdbheb>מִשְׁכָּן</bdbheb> see <bdbheb>
        <reflink>שׁכן</reflink>
    </bdbheb>.
</p>
