<h1>
    <entry onclick="bdbid('BDB1881')">BDB1881</entry> [<entry onclick="sn('H1745')">H1745</entry>]

<language>Biblical Hebrew</language>
<p> I. <bdbheb>דּוּמָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>silence</primary>; — <bdbheb>׳</bdbheb>
    <bdbheb>ד</bdbheb> = <bdbheb>שְׁאוֺל</bdbheb>
    <ref ref="Ps 94:17" b="19" cBegin="94" vBegin="17" cEnd="94" vEnd="17" onclick="bcv(19,94,17)">Ps 94:17</ref>,
    <bdbheb>׳</bdbheb>
    <bdbheb>יֹרְדֵי ד</bdbheb>
    <ref ref="Ps 115:17" b="19" cBegin="115" vBegin="17" cEnd="115" vEnd="17" onclick="bcv(19,115,17)">Ps 115:17</ref>
    also <ref ref="Isa 21:11" b="23" cBegin="21" vBegin="11" cEnd="21" vEnd="11" onclick="bcv(23,21,11)">Isa 21:11</ref>
    <bdbheb>מַשָּׂא דּוּמָה</bdbheb>
    <highlight>oracle of silence</highlight>, i.e. of concealment, hidden meaning, according to <lookup
        onclick="bdbabb('Ew')">Ew</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup>, but see II. <bdbheb>׳</bdbheb>
    <bdbheb>ד</bdbheb>,
    <sense>3</sense>.
    </p>
<hr>
