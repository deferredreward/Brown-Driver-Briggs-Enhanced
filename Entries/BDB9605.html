<html><h1><entry onclick="bdbid('BDB9605')">BDB9605</entry> [<entry onclick="sn('H3541')">H3541</entry> <entry onclick="sn('H3542')">H3542</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB9604')">BDB9604</entry> | BIBLICAL ARAMAIC | <entry onclick="bdbid('BDB9606')">BDB9606</entry></div><p> <bdbarc>כָּה</bdbarc> <b>adverb</b> <highlightword>here</highlightword> (Biblical Hebrew  <bdbheb><reflink>כֹּה</reflink></bdbheb>; <lookup onclick="bdbabb('Tg')"><bdbheb><reflink>ᵑ7</reflink></bdbheb></lookup> Mandean <bdbarc>כָּא</bdbarc>; Christian-Palestinian Aramaic <placeholder6036/>; Syriac with prefixes, as <placeholder6037/> <highlight>hither</highlight>, <placeholder6038/> <highlight>where?</highlight>); — <ref ref="Dan 7:28" b="27" cBegin="7" vBegin="28" cEnd="7" vEnd="28" onclick="bcv(27,7,28)">Dan 7:28</ref> <bdbarc>עָדכָּֿה סוֺפָא דִימִֿלְּתָא</bdbarc> <highlight>hitherto</highlight> (compare <ref ref="Jer 48:47" b="24" cBegin="48" vBegin="47" cEnd="48" vEnd="47" onclick="bcv(24,48,47)">Jer 48:47</ref>; <ref ref="Jer 51:64" b="24" cBegin="51" vBegin="64" cEnd="51" vEnd="64" onclick="bcv(24,51,64)">Jer 51:64</ref>) is the end of the matter. </p><hr></html>
