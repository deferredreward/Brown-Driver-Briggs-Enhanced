<p>
    <bdbheb>תַּנְחֻ֫מֶת</bdbheb>

        feminine</pos>) <descrip>parent of Seraiah, a Hebrew captain, after fall of Jerusalem</descrip>
    <ref ref="Jer 40:8" b="24" cBegin="40" vBegin="8" cEnd="40" vEnd="8" onclick="bcv(24,40,8)">Jer 40:8</ref> = <ref
        ref="2Kgs 25:23" b="12" cBegin="25" vBegin="23" cEnd="25" vEnd="23" onclick="bcv(12,25,23)">2Kgs 25:23</ref> (
    <lookup onclick="bdbabb('Lag')">Lag<sup>l.c.</sup></lookup> conjecture <bdbheb>תסחמת</bdbheb>, Egyptian name).
</p>
