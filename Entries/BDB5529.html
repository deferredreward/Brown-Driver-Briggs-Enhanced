<html><h1><entry onclick="bdbid('BDB5529')">BDB5529</entry> [<entry onclick="sn('H610')">H610</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5528')">BDB5528</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5530')">BDB5530</entry></div><p> <bdbheb>אָסוךְ</bdbheb> <b>noun [masculine]</b> <highlightword>flask</highlightword> (<highlight>for pouring, anointing</highlight>); — apparently construct <bdbheb>שֶׁמֶן</bdbheb> <bdbheb>׳</bdbheb><bdbheb>אָ</bdbheb> <ref ref="2Kgs 4:2" b="12" cBegin="4" vBegin="2" cEnd="4" vEnd="2" onclick="bcv(12,4,2)">2Kgs 4:2</ref>, compare <lookup onclick="bdbabb('Kö')">Kö<sup>ii. 1, 139, 401, 494</sup></lookup>; yet form unusual and text dubious; <lookup onclick="bdbabb('Gr')">Gr</lookup> <bdbheb>מֶסֶךְ</bdbheb> or <bdbheb>מִסְכָּה</bdbheb>; <lookup onclick="bdbabb('Klo')">Klo</lookup> <bdbheb>פַּךְ</bdbheb>. </p><hr></html>
