<language>Biblical Hebrew</language>
<p>
    <bdbheb>אָסוךְ</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>flask</primary> <descrip>(<highlight>for pouring, anointing</highlight>)</descrip>; — apparently construct <bdbheb>שֶׁמֶן
    </bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>אָ</bdbheb>
    <ref ref="2Kgs 4:2" b="12" cBegin="4" vBegin="2" cEnd="4" vEnd="2" onclick="bcv(12,4,2)">2Kgs 4:2</ref>, compare
    <lookup onclick="bdbabb('Kö')">Kö<sup>ii. 1, 139, 401, 494</sup></lookup>; yet form unusual and text dubious;
    <lookup onclick="bdbabb('Gr')">Gr</lookup>
    <bdbheb>מֶסֶךְ</bdbheb> or <bdbheb>מִסְכָּה</bdbheb>; <lookup onclick="bdbabb('Klo')">Klo</lookup>
    <bdbheb>פַּךְ</bdbheb>.
