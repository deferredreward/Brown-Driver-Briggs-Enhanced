<language>Biblical Hebrew</language>
<p>
    <bdbheb>תְּלָאָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>weariness, hardship</primary>; — <bdbheb>׳</bdbheb>
    <bdbheb>ת</bdbheb>
    <ref ref="Exod 18:8" b="2" cBegin="18" vBegin="8" cEnd="18" vEnd="8" onclick="bcv(2,18,8)">Exod 18:8</ref> + 4 t.;
    of distress of Israel in Egypt <ref ref="Num 20:14" b="4" cBegin="20" vBegin="14" cEnd="20" vEnd="14"
        onclick="bcv(4,20,14)">Num 20:14</ref> in wilderness <ref ref="Exod 18:8" b="2" cBegin="18" vBegin="8" cEnd="18"
        vEnd="8" onclick="bcv(2,18,8)">Exod 18:8</ref> (both <lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>); from Assyr., Babylonian, etc. <ref ref="Neh 9:32" b="16" cBegin="9" vBegin="32" cEnd="9" vEnd="32"
        onclick="bcv(16,9,32)">Neh 9:32</ref> compare <ref ref="Lam 3:5" b="25" cBegin="3" vBegin="5" cEnd="3" vEnd="5"
        onclick="bcv(25,3,5)">Lam 3:5</ref> (|| <bdbheb>ראֹשׁ</bdbheb>, gall); <ref ref="Mal 1:13" b="39" cBegin="1"
        vBegin="13" cEnd="1" vEnd="13" onclick="bcv(39,1,13)">Mal 1:13</ref>.
</p>
