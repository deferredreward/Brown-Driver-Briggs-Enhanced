<html><h1><entry onclick="bdbid('BDB240')">BDB240</entry> [<entry onclick="sn('H217')">H217</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB239')">BDB239</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB241')">BDB241</entry></div><p> I. <bdbheb>אוּר</bdbheb> <b>noun masculine</b> <highlightword>flame</highlightword>. <bdbheb>לְכוּ בְאוּר אֶשְּׁכֶם</bdbheb> <highlight>walk in the flame of your fire</highlight> <ref ref="Isa 50:11" b="23" cBegin="50" vBegin="11" cEnd="50" vEnd="11" onclick="bcv(23,50,11)">Isa 50:11</ref>, &amp; so fire itself, whose light &amp; flame were seen <ref ref="Isa 44:16" b="23" cBegin="44" vBegin="16" cEnd="44" vEnd="16" onclick="bcv(23,44,16)">Isa 44:16</ref>; <ref ref="Isa 47:14" b="23" cBegin="47" vBegin="14" cEnd="47" vEnd="14" onclick="bcv(23,47,14)">Isa 47:14</ref> — exile Isaiah + <ref ref="Isa 31:9" b="23" cBegin="31" vBegin="9" cEnd="31" vEnd="9" onclick="bcv(23,31,9)">Isa 31:9</ref> &amp; <ref ref="Ezek 5:2" b="26" cBegin="5" vBegin="2" cEnd="5" vEnd="2" onclick="bcv(26,5,2)">Ezek 5:2</ref> (<lookup onclick="bdbabb('Co')">Co</lookup> <bdbheb>אשׁ</bdbheb>). </p><hr></html>
