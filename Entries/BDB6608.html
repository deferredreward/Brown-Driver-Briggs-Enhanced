<html><h1><entry onclick="bdbid('BDB6608')">BDB6608</entry> [<entry onclick="sn('H6376')">H6376</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB6607')">BDB6607</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB6609')">BDB6609</entry></div><p> <bdbheb>פִּישׁוֺן</bdbheb> <b>proper name, of a river</b> (<lookup onclick="bdbabb('Thes')">Thes</lookup> below <bdbheb>פושׁ</bdbheb>, compare especially <lookup onclick="bdbabb('Nes')">Nes<sup>Marg. 5</sup></lookup>, but dubious); — one of the rivers of Eden <ref ref="Gen 2:11" b="1" cBegin="2" vBegin="11" cEnd="2" vEnd="11" onclick="bcv(1,2,11)">Gen 2:11</ref>, <grk>Φ</grk>(<grk>ε</grk>)<grk>ισων</grk>, (on theories of identification see Commentaries, also references below <bdbheb>גִּיחוֺן</bdbheb>). </p><hr></html>
