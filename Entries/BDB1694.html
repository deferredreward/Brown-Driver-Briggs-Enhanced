<html><h1><entry onclick="bdbid('BDB1694')">BDB1694</entry> [<entry onclick="sn('H1587')">H1587</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB1693')">BDB1693</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB1695')">BDB1695</entry></div><p> <bdbheb>גְּמַרְיָ֫הוּ</bdbheb>, <bdbheb>גְּמַרְיָה</bdbheb> <b>proper name, masculine</b> (<bdbheb>׳</bdbheb><bdbheb>י</bdbheb> <highlight>hath accomplished</highlight>) — <div class="point"><b>1.</b> <bdbheb>גמריהו</bdbheb> son of Shaphan <ref ref="Jer 36:10" b="24" cBegin="36" vBegin="10" cEnd="36" vEnd="10" onclick="bcv(24,36,10)">Jer 36:10</ref>; <ref ref="Jer 36:11" b="24" cBegin="36" vBegin="11" cEnd="36" vEnd="11" onclick="bcv(24,36,11)">Jer 36:11</ref>; <ref ref="Jer 36:12" b="24" cBegin="36" vBegin="12" cEnd="36" vEnd="12" onclick="bcv(24,36,12)">Jer 36:12</ref>; <ref ref="Jer 36:25" b="24" cBegin="36" vBegin="25" cEnd="36" vEnd="25" onclick="bcv(24,36,25)">Jer 36:25</ref>. </div><div class="point"><b>2.</b> <bdbheb>גמריה</bdbheb> son of Hilkiah <ref ref="Jer 29:3" b="24" cBegin="29" vBegin="3" cEnd="29" vEnd="3" onclick="bcv(24,29,3)">Jer 29:3</ref>. </p></div><hr><p><bdbheb>גַּן</bdbheb>, <bdbheb>גַּנָּה</bdbheb> see below <bdbheb>גנן</bdbheb>. </p><hr></html>
