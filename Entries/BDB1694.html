<p>
    <bdbheb>גְּמַרְיָ֫הוּ</bdbheb>, <bdbheb>גְּמַרְיָה</bdbheb>
    <pos>proper name, masculine</pos> (<namemng><bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>
    <highlight>hath accomplished</highlight></namemng>) —
<div class="sense">
    <sense>1.</sense>
    <bdbheb>גמריהו</bdbheb> <descrip>son of Shaphan</descrip> <ref ref="Jer 36:10" b="24" cBegin="36" vBegin="10" cEnd="36" vEnd="10"
        onclick="bcv(24,36,10)">Jer 36:10</ref>; <ref ref="Jer 36:11" b="24" cBegin="36" vBegin="11" cEnd="36" vEnd="11"
        onclick="bcv(24,36,11)">Jer 36:11</ref>; <ref ref="Jer 36:12" b="24" cBegin="36" vBegin="12" cEnd="36" vEnd="12"
        onclick="bcv(24,36,12)">Jer 36:12</ref>; <ref ref="Jer 36:25" b="24" cBegin="36" vBegin="25" cEnd="36" vEnd="25"
        onclick="bcv(24,36,25)">Jer 36:25</ref>.
</div>
<div class="sense">
    <sense>2.</sense>
    <bdbheb>גמריה</bdbheb> <descrip>son of Hilkiah</descrip> <ref ref="Jer 29:3" b="24" cBegin="29" vBegin="3" cEnd="29" vEnd="3"
        onclick="bcv(24,29,3)">Jer 29:3</ref>. </p>
</div>
<hr>
<p>
