<html><h1><entry onclick="bdbid('BDB1468')">BDB1468</entry> [<entry onclick="sn('H1377')">H1377</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB1467')">BDB1467</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB1469')">BDB1469</entry></div><p> <bdbheb>גְּבִירָה</bdbheb> <div class="point"><b>noun feminine 1.</b> <highlightword>lady, queen</highlightword>, <ref ref="1Kgs 11:19" b="11" cBegin="11" vBegin="19" cEnd="11" vEnd="19" onclick="bcv(11,11,19)">1Kgs 11:19</ref> </div><div class="point"><b>2.</b> queen-mother, <ref ref="1Kgs 15:13" b="11" cBegin="15" vBegin="13" cEnd="15" vEnd="13" onclick="bcv(11,15,13)">1Kgs 15:13</ref> = <ref ref="2Chr 15:16" b="14" cBegin="15" vBegin="16" cEnd="15" vEnd="16" onclick="bcv(14,15,16)">2Chr 15:16</ref> <bdbheb>׳</bdbheb><bdbheb>וַיְסִרֶהָ מִגּ</bdbheb> <highlight>he removed her from</highlight> (the position of) <highlight>queen-mother</highlight>; compare <ref ref="2Kgs 10:13" b="12" cBegin="10" vBegin="13" cEnd="10" vEnd="13" onclick="bcv(12,10,13)">2Kgs 10:13</ref>; <ref ref="Jer 13:18" b="24" cBegin="13" vBegin="18" cEnd="13" vEnd="18" onclick="bcv(24,13,18)">Jer 13:18</ref>; <ref ref="Jer 29:2" b="24" cBegin="29" vBegin="2" cEnd="29" vEnd="2" onclick="bcv(24,29,2)">Jer 29:2</ref>. </p></div><hr></html>
