    <bdbheb>גְּבִירָה</bdbheb>

<sense>1.</sense>
<primary>lady, queen</primary>, <ref ref="1Kgs 11:19" b="11" cBegin="11" vBegin="19" cEnd="11" vEnd="19"

        vEnd="16" onclick="bcv(14,15,16)">2Chr 15:16</ref>

    <bdbheb>וַיְסִרֶהָ מִגּ</bdbheb>
    <highlight>he removed her from</highlight> (the position of) <highlight>queen-mother</highlight>; compare <ref

    <ref ref="Jer 13:18" b="24" cBegin="13" vBegin="18" cEnd="13" vEnd="18" onclick="bcv(24,13,18)">Jer 13:18</ref>;
    <ref ref="Jer 29:2" b="24" cBegin="29" vBegin="2" cEnd="29" vEnd="2" onclick="bcv(24,29,2)">Jer 29:2</ref>. </p>
