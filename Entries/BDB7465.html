<p>
    <bdbheb>קִלְּשׁוֺן</bdbheb> doubtful word, in phrase <bdbheb>׳</bdbheb>
    <bdbheb>וְלִשְׁלשׁ ק</bdbheb>
    <ref ref="1Sam 13:21" b="9" cBegin="13" vBegin="21" cEnd="13" vEnd="21" onclick="bcv(9,13,21)">1Sam 13:21</ref>
    (possibly would be <highlight>fine point</highlight>, compare Aramaic <bdbarc>קלשׁ</bdbarc>
    <highlight>be thin</highlight>, hence <bdbheb>׳</bdbheb>
    <bdbheb>ק</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb>
    <highlight>tridens</highlight>, <lookup onclick="bdbabb('EV')">
        <reflink>E.V.</reflink>
    </lookup>
    <highlight>forks</highlight>, but against analogue, see especially <lookup onclick="bdbabb('Dr')">Dr</lookup>).
</p>
<hr>
<p>
    <bdbheb>קָמָה</bdbheb> see <bdbheb>
        <reflink>קום</reflink>
    </bdbheb>.
</p>
