<p> II. <bdbheb>חֵ֫פֶר</bdbheb>
    <pos>proper name [of a location]</pos>
<div class="sense">
    <sense>1.</sense>
    <primary>Canaanitish town, with a king, named just before Aphek</primary>
    <ref ref="Josh 12:17" b="6" cBegin="12" vBegin="17" cEnd="12" vEnd="17" onclick="bcv(6,12,17)">Josh 12:17</ref>,
    exact site unknown.
</div>
<div class="sense">
    <sense>2.</sense>
    <ref ref="1Kgs 4:10" b="11" cBegin="4" vBegin="10" cEnd="4" vEnd="10" onclick="bcv(11,4,10)">1Kgs 4:10</ref> in
    Judah (<bdbheb>׳</bdbheb>
    <bdbheb>ארץ ח</bdbheb>); — on <bdbheb>׳</bdbheb>
    <bdbheb>גִּ֫תָּה ח</bdbheb>
    <ref ref="Josh 19:13" b="6" cBegin="19" vBegin="13" cEnd="19" vEnd="13" onclick="bcv(6,19,13)">Josh 19:13</ref>,
    <bdbheb>׳</bdbheb>
    <bdbheb>גַּת הַח</bdbheb>
    <ref ref="2Kgs 14:25" b="12" cBegin="14" vBegin="25" cEnd="14" vEnd="25" onclick="bcv(12,14,25)">2Kgs 14:25</ref>,
    see <bdbheb>
        <reflink>גַּת</reflink>
    </bdbheb> below <bdbheb>יגן</bdbheb>. </p>
</div>
