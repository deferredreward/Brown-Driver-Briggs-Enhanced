<h1>
    <entry onclick="bdbid('BDB4389')">BDB4389</entry> [<entry onclick="sn('H3893')">H3893</entry>]

<language>Biblical Hebrew</language>
<p> [<bdbheb>לֵחַ</bdbheb>] <pos>noun masculine</pos>
    <primary>moisture, freshness</primary> (i.e. <highlight>force, vigour</highlight>); — suffix <bdbheb>וְלֹא נָס לֵחהֹ
    </bdbheb>
    <ref ref="Deut 34:7" b="5" cBegin="34" vBegin="7" cEnd="34" vEnd="7" onclick="bcv(5,34,7)">Deut 34:7</ref>
    <highlight>and his freshness had not fled</highlight>; read probably also <bdbheb>בְּלֵחוֺ</bdbheb> for <lookup
        onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>בְּלַחְמוֺ</bdbheb>
    <ref ref="Jer 11:19" b="24" cBegin="11" vBegin="19" cEnd="11" vEnd="19" onclick="bcv(24,11,19)">Jer 11:19</ref> (see
    <bdbheb>
        <reflink>לֶחֶם</reflink>
    </bdbheb> near the end; on <ref ref="Zeph 1:17" b="36" cBegin="1" vBegin="17" cEnd="1" vEnd="17"
        onclick="bcv(36,1,17)">Zeph 1:17</ref> see <bdbheb>
        <reflink>לְחוּם</reflink>
    </bdbheb>).
</p>
<hr>
<p>
    <bdbheb>לְחִי</bdbheb>, <bdbheb>לֶ֑חִי</bdbheb> see <bdbheb>
        <reflink>לחה</reflink>
    </bdbheb>.
</p>
