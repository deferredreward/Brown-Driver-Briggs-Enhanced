<p>
    <bdbheb>צַמֶּ֫רֶת</bdbheb>
    <pos>noun feminine</pos>
    <descrip>tree-<primary>top</primary> (possibly from <highlight>woolly</highlight>, feathery,appearance)</descrip>; — <bdbheb>׳</bdbheb>
    <bdbheb>צ</bdbheb> construct, of cedar (in <meta>figurative</meta>) <ref ref="Ezek 17:3" b="26" cBegin="17" vBegin="3" cEnd="17"
        vEnd="3" onclick="bcv(26,17,3)">Ezek 17:3</ref>; <ref ref="Ezek 17:22" b="26" cBegin="17" vBegin="22" cEnd="17"
        vEnd="22" onclick="bcv(26,17,22)">Ezek 17:22</ref>, so suffix <bdbheb>צַמַּרְתּוֺ</bdbheb>
    <ref ref="Ezek 31:3" b="26" cBegin="31" vBegin="3" cEnd="31" vEnd="3" onclick="bcv(26,31,3)">Ezek 31:3</ref>; <ref
        ref="Ezek 31:10" b="26" cBegin="31" vBegin="10" cEnd="31" vEnd="10" onclick="bcv(26,31,10)">Ezek 31:10</ref> of
    tall trees in general, <bdbheb>צַמַּרְתָּם</bdbheb> <ref ref="Ezek 31:14" b="26" cBegin="31" vBegin="14" cEnd="31"
        vEnd="14" onclick="bcv(26,31,14)">Ezek 31:14</ref>.
</p>
