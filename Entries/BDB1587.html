<html><h1><entry onclick="bdbid('BDB1587')">BDB1587</entry> [<entry onclick="sn('H1495')">H1495</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB1586')">BDB1586</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB1588')">BDB1588</entry></div><p> <bdbheb>גָּזֵז</bdbheb> <b>proper name, masculine</b> <highlightword>son of</highlightword> <bdbheb>עֵיפָה</bdbheb>, concub. of Caleb <ref ref="1Chr 2:46" b="13" cBegin="2" vBegin="46" cEnd="2" vEnd="46" onclick="bcv(13,2,46)">1Chr 2:46</ref> (twice in verse); v<sup>b says that</sup> <bdbheb>חָרָן</bdbheb> son of <bdbheb>עיפה</bdbheb> (and Caleb?) begat Gazez. </p><hr><p><bdbheb>גָּזִית</bdbheb> see sub. <bdbheb>גזה</bdbheb>. above</p><hr></html>
