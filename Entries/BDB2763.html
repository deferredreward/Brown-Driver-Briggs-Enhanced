    <ref ref="Exod 15:26" b="2" cBegin="15" vBegin="26" cEnd="15" vEnd="26" onclick="bcv(2,15,26)">Exod 15:26</ref> + 3
    t. — <gloss>sickness, disease</gloss>, (in general) <ref ref="Exod 23:25" b="2" cBegin="23" vBegin="25"
        cEnd="23" vEnd="25" onclick="bcv(2,23,25)">Exod 23:25</ref> (<lookup onclick="bdbabb('J')">

        onclick="bcv(11,8,37)">1Kgs 8:37</ref> = <ref ref="2Chr 6:28" b="14" cBegin="6" vBegin="28" cEnd="6" vEnd="28"
        onclick="bcv(14,6,28)">2Chr 6:28</ref> (|| <bdbheb>כלנֶֿגַע</bdbheb>), <ref ref="Exod 15:26" b="2" cBegin="15"

        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>; compare <bdbheb>אני יהוה רֹפְאֶ֑ךָ</bdbheb> near the end)
