<html><h1><entry onclick="bdbid('BDB3325')">BDB3325</entry> [<entry onclick="sn('H2907')">H2907</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3324')">BDB3324</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3326')">BDB3326</entry></div><p> [<bdbheb>טוּשׂ</bdbheb>] <b>verb</b> <highlightword>rush, dart</highlightword> (Aramaic <placeholder2086/>, <bdbheb>טוּס</bdbheb> <highlight>fly</highlight>) — only <b>Qal</b> <highlight>Imperfect</highlight> <bdbheb>כְּנֶשֶׁר יָטוּשׁ עֲלֵי אֹ֑כֶל</bdbheb> <ref ref="Job 9:26" b="18" cBegin="9" vBegin="26" cEnd="9" vEnd="26" onclick="bcv(18,9,26)">Job 9:26</ref> <highlight>like a vulture</highlight>, which <highlight>rusheth upon its food</highlight> (simile of swiftly passing days of Job's life). </p><hr></html>
