    <entry onclick="bdbid('BDB6824')">BDB6824</entry> [<entry onclick="sn('H4666')">H4666</entry>]

<language>Biblical Hebrew</language>
<p> [<bdbheb>מִפְרָשׂ</bdbheb>] <pos>noun [masculine]</pos>
    <primary>spreading out, things spread</primary>; — suffix <bdbheb>מִפְרָשֵׂךְ</bdbheb>
    <ref ref="Ezek 27:7" b="26" cBegin="27" vBegin="7" cEnd="27" vEnd="7" onclick="bcv(26,27,7)">Ezek 27:7</ref>
    <highlight>thy spread</highlight> (canvas, as sail, compare verb <ref ref="Isa 33:23" b="23" cBegin="33" vBegin="23"
        cEnd="33" vEnd="23" onclick="bcv(23,33,23)">Isa 33:23</ref>); plural construct <bdbheb>מִפְרְשֵׂי עָב</bdbheb>
    <ref ref="Job 36:29" b="18" cBegin="36" vBegin="29" cEnd="36" vEnd="29" onclick="bcv(18,36,29)">Job 36:29</ref>, so
    perhaps <ref ref="Job 37:16" b="18" cBegin="37" vBegin="16" cEnd="37" vEnd="16" onclick="bcv(18,37,16)">Job 37:16
    </ref> ( for <bdbheb>מִפְלְשֵׂי</bdbheb>).
</p>
