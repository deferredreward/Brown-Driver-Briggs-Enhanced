<html><h1><entry onclick="bdbid('BDB1677')">BDB1677</entry> [<entry onclick="sn('H1575')">H1575</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB1676')">BDB1676</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB1678')">BDB1678</entry></div><p> <bdbheb>גַּמָּדִים</bdbheb> <b>proper name, of a people</b> <ref ref="Ezek 27:11" b="26" cBegin="27" vBegin="11" cEnd="27" vEnd="11" onclick="bcv(26,27,11)">Ezek 27:11</ref> <highlight>valorous men</highlight> <lookup onclick="bdbabb('Thes')">Thes<sup>Add. 79</sup></lookup> <lookup onclick="bdbabb('Ew')">Ew</lookup> <lookup onclick="bdbabb('RV')"><reflink>RV</reflink></lookup> m; but proper name apparently needed; <bdbheb>גּמדים</bdbheb> not elsewhere; <lookup onclick="bdbabb('Lag')">Lag<sup>Onom. Sacr. 2, 95, 2nd ed. 367</sup></lookup> proposes <bdbheb>גמרים</bdbheb> see <bdbheb>גֹּמֶר</bdbheb>; &lt; <lookup onclick="bdbabb('Co')">Co</lookup> <bdbheb>צמרים</bdbheb> compare <ref ref="Gen 10:18" b="1" cBegin="10" vBegin="18" cEnd="10" vEnd="18" onclick="bcv(1,10,18)">Gen 10:18</ref>. </p><hr></html>
