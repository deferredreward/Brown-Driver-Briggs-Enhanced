<language>Biblical Hebrew</language>
<p>
    <bdbheb>גַּמָּדִים</bdbheb>
    <pos>proper name [of a people]</pos>
    <ref ref="Ezek 27:11" b="26" cBegin="27" vBegin="11" cEnd="27" vEnd="11" onclick="bcv(26,27,11)">Ezek 27:11</ref>
    <gloss>valorous men</gloss>
    <lookup onclick="bdbabb('Thes')">Thes<sup>Add. 79</sup></lookup>
    <lookup onclick="bdbabb('Ew')">Ew</lookup>
    <lookup onclick="bdbabb('RV')">
        <reflink>RV</reflink>
    </lookup> m; <descrip>but proper name apparently needed</descrip>; <bdbheb>גּמדים</bdbheb> not elsewhere; <lookup
        onclick="bdbabb('Lag')">Lag<sup>Onom. Sacr. 2, 95, 2nd ed. 367</sup></lookup> proposes <bdbheb>גמרים</bdbheb>
    see <bdbheb>גֹּמֶר</bdbheb>; &lt; <lookup onclick="bdbabb('Co')">Co</lookup>
    <bdbheb>צמרים</bdbheb> compare <ref ref="Gen 10:18" b="1" cBegin="10" vBegin="18" cEnd="10" vEnd="18"
        onclick="bcv(1,10,18)">Gen 10:18</ref>.
</p>
