<p>
    <bdbheb>חָפְשִׁית</bdbheb>, <bdbheb>חפשׁות</bdbheb>
    <pos>noun feminine</pos>
    <primary>freedom, separateness</primary>, only <bdbheb>בֵּית הַחָפְשִׁית</bdbheb>
    <ref ref="2Kgs 15:5" b="12" cBegin="15" vBegin="5" cEnd="15" vEnd="5" onclick="bcv(12,15,5)">2Kgs 15:5</ref> = <ref
        ref="2Chr 26:21" b="14" cBegin="26" vBegin="21" cEnd="26" vEnd="21" onclick="bcv(14,26,21)">2Chr 26:21</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> (<lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>
    <bdbheb>החפשׁות</bdbheb>) i.e. (si vera 1.) a separate house — a house apart (on account of his disease).
</p>
<hr>
<p>
    <bdbheb>חֵץ</bdbheb> see below <bdbheb>חצץ</bdbheb>.
