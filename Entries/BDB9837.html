<p>
    <bdbarc>צַד</bdbarc>
    <pos>noun [masculine]</pos>
    <primary>side</primary> (very rare in Aramaic; perhaps Hebrew, see Biblical Hebrew <highlight>id.</highlight>, √
    <bdbarc>צדד</bdbarc>); — construct, with preposition: <bdbarc>׳</bdbarc>
    <bdbarc>לְצ</bdbarc>
    <bdbarc>עליא</bdbarc>
    <ref ref="Dan 7:25" b="27" cBegin="7" vBegin="25" cEnd="7" vEnd="25" onclick="bcv(27,7,25)">Dan 7:25</ref>, i.e.
    <highlight>against</highlight>; <bdbarc>מַלְכוּתָא</bdbarc>
    <bdbarc>׳</bdbarc>
    <bdbarc>מִצּ</bdbarc>
    <ref ref="Dan 6:5" b="27" cBegin="6" vBegin="5" cEnd="6" vEnd="5" onclick="bcv(27,6,5)">Dan 6:5</ref>, i.e.
    <highlight>arising from, touching</highlight>.
</p>
