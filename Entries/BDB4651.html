<html><h1><entry onclick="bdbid('BDB4651')">BDB4651</entry> [<entry onclick="sn('H4395')">H4395</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4650')">BDB4650</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4652')">BDB4652</entry></div><p> <bdbheb>מְלֵאָה</bdbheb> <b>noun feminine</b> <highlightword>fulness, full produce</highlightword>; — <bdbheb>׳</bdbheb><bdbheb>מ</bdbheb> <ref ref="Num 18:27" b="4" cBegin="18" vBegin="27" cEnd="18" vEnd="27" onclick="bcv(4,18,27)">Num 18:27</ref>; <ref ref="Deut 22:9" b="5" cBegin="22" vBegin="9" cEnd="22" vEnd="9" onclick="bcv(5,22,9)">Deut 22:9</ref> <bdbheb>מְלֵאָֽתְךָ</bdbheb> <ref ref="Exod 22:28" b="2" cBegin="22" vBegin="28" cEnd="22" vEnd="28" onclick="bcv(2,22,28)">Exod 22:28</ref> = <highlight>full produce</highlight> of field <ref ref="Exod 22:28" b="2" cBegin="22" vBegin="28" cEnd="22" vEnd="28" onclick="bcv(2,22,28)">Exod 22:28</ref>, <bdbheb>הַזֶּרַע</bdbheb> <bdbheb>׳</bdbheb><bdbheb>מ</bdbheb> <highlight>the full produce of the seed</highlight> <ref ref="Deut 22:9" b="5" cBegin="22" vBegin="9" cEnd="22" vEnd="9" onclick="bcv(5,22,9)">Deut 22:9</ref> of winepress <ref ref="Num 18:27" b="4" cBegin="18" vBegin="27" cEnd="18" vEnd="27" onclick="bcv(4,18,27)">Num 18:27</ref>. </p><hr></html>
