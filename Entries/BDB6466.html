<p> II. <bdbheb>עָשׁ</bdbheb>
    <pos>noun masculine</pos><sup>
        <ref ref="Isa 50:9" b="23" cBegin="50" vBegin="9" cEnd="50" vEnd="9" onclick="bcv(23,50,9)">Isa 50:9</ref>
    </sup>
    <primary>moth</primary> <descrip>(as <highlight>waster, consumer</highlight>)</descrip>; — <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb> absolute, <ref ref="Hos 5:12" b="28" cBegin="5" vBegin="12" cEnd="5" vEnd="12"
        onclick="bcv(28,5,12)">Hos 5:12</ref> (|| <bdbheb>רָקָכ</bdbheb>), <ref ref="Isa 50:9" b="23" cBegin="50"
        vBegin="9" cEnd="50" vEnd="9" onclick="bcv(23,50,9)">Isa 50:9</ref>; <ref ref="Isa 51:8" b="23" cBegin="51"
        vBegin="8" cEnd="51" vEnd="8" onclick="bcv(23,51,8)">Isa 51:8</ref> in <meta>simile</meta> <ref ref="Ps 39:12" b="19"
        cBegin="39" vBegin="12" cEnd="39" vEnd="12" onclick="bcv(19,39,12)">Ps 39:12</ref>
    <bdbheb>כְּבֶגֶד אֲכָלוֺ עָשׁ</bdbheb>
    <ref ref="Job 13:28" b="18" cBegin="13" vBegin="28" cEnd="13" vEnd="28" onclick="bcv(18,13,28)">Job 13:28</ref>
    symbol of fragility <ref ref="Job 4:19" b="18" cBegin="4" vBegin="19" cEnd="4" vEnd="19" onclick="bcv(18,4,19)">Job
        4:19</ref>. — <ref ref="Job 27:10" b="18" cBegin="27" vBegin="10" cEnd="27" vEnd="10" onclick="bcv(18,27,10)">
        Job 27:10</ref> read probably <bdbheb>
        <reflink>עַכָּבִישׁ</reflink>
    </bdbheb> q. v.
</p>
