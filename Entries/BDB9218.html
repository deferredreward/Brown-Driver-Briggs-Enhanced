<p>
    <bdbheb>תּוֺעָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>wandering, error</primary>; —
<div class="sense">
    <sense>1.</sense>
    <gloss>error</gloss> in morals and religion, with <bdbheb>דִּבֶּר</bdbheb>, <ref ref="Isa 32:6" b="23"
            cBegin="32" vBegin="6" cEnd="32" vEnd="6" onclick="bcv(23,32,6)">Isa 32:6</ref>.
</div>
<div class="sense">
    <sense>2.</sense>
    <gloss>confusion, disturbance</gloss>, with <bdbheb>עָשָׂה</bdbheb>, <ref ref="Neh 4:2" b="16" cBegin="4"
            vBegin="2" cEnd="4" vEnd="2" onclick="bcv(16,4,2)">Neh 4:2</ref>.
</div>
</p>
<hr>
<p>
    <bdbheb>תֹּ֫עוּ</bdbheb> see <bdbheb>
        <reflink>תֹּעִי</reflink>
    </bdbheb>. <bdbheb>תְּעוּדָה</bdbheb> see [<bdbheb>עוד</bdbheb>] below
</p>
