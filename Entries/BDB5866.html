<language>Biblical Hebrew</language>
<p>
    <bdbheb>עִי</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>ruin, heap of ruins</primary>; — <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb> absolute <ref ref="Job 30:24" b="18" cBegin="30" vBegin="24" cEnd="30" vEnd="24"
        onclick="bcv(18,30,24)">Job 30:24</ref>, construct <ref ref="Mic 1:6" b="33" cBegin="1" vBegin="6" cEnd="1"
        vEnd="6" onclick="bcv(33,1,6)">Mic 1:6</ref> plural <bdbheb>עִיִּין</bdbheb> (Aramaic form) <ref ref="Mic 3:12"
        b="33" cBegin="3" vBegin="12" cEnd="3" vEnd="12" onclick="bcv(33,3,12)">Mic 3:12</ref>, but <bdbheb>עִיִּים
    </bdbheb> in the quotation <ref ref="Jer 26:18" b="24" cBegin="26" vBegin="18" cEnd="26" vEnd="18"
        onclick="bcv(24,26,18)">Jer 26:18</ref>, and <ref ref="Ps 79:1" b="19" cBegin="79" vBegin="1" cEnd="79" vEnd="1"
        onclick="bcv(19,79,1)">Ps 79:1</ref>.
</p>
