<language>Biblical Aramaic</language>
<p>
    <bdbheb><big>מ</big></bdbheb>
</p>
<p>
    <bdbarc>מְאָה</bdbarc>
    <pos>noun feminine</pos>
    <primary>hundred</primary> (see Biblical Hebrew); — absolute <bdbarc>׳</bdbarc>
    <bdbarc>מ</bdbarc> after noun enumerator, <ref ref="Ezra 6:17" b="15" cBegin="6" vBegin="17" cEnd="6" vEnd="17"
        onclick="bcv(15,6,17)">Ezra 6:17</ref>; <ref ref="Ezra 7:22" b="15" cBegin="7" vBegin="22" cEnd="7" vEnd="22"
        onclick="bcv(15,7,22)">Ezra 7:22</ref> (4 t. in verse), so <bdbarc>׳</bdbarc>
    <bdbarc>אַרְבַּע מ</bdbarc>
    <ref ref="Ezra 6:17" b="15" cBegin="6" vBegin="17" cEnd="6" vEnd="17" onclick="bcv(15,6,17)">Ezra 6:17</ref>,
    <bdbarc>וְעֶשְׂרִין</bdbarc>
    <bdbarc>׳</bdbarc>
    <bdbarc>מ</bdbarc>
    <ref ref="Dan 6:1" b="27" cBegin="6" vBegin="1" cEnd="6" vEnd="1" onclick="bcv(27,6,1)">Dan 6:1</ref>, and dual
    <bdbarc>מָאתַ֫וִן</bdbarc>
    <ref ref="Ezra 6:17" b="15" cBegin="6" vBegin="17" cEnd="6" vEnd="17" onclick="bcv(15,6,17)">Ezra 6:17</ref>.
</p>
<hr>
<p>
    <bdbarc>מאֹזַנְוָא</bdbarc> see <bdbheb>
        <reflink>אזן</reflink>
    </bdbheb>. <bdbarc>מֵאמַר</bdbarc> see <bdbheb>
        <reflink>אמר</reflink>
    </bdbheb>.
</p>
<hr>
