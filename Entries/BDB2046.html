<p>
    <bdbheb>הֵגֵא</bdbheb>
    <pos>proper name, masculine</pos>
    <primary>eunuch of Ahasuerus</primary> (probably Persian; compare <grk>Ἠγιας</grk>, courtier of Xerxes,
    Ctesias<sup>Pers 24</sup>; also <lookup onclick="bdbabb('Herod')">Herodot<sup>ix. 33</sup></lookup>; Roed. in
    <lookup onclick="bdbabb('Thes')">Thes</lookup> Add) <ref ref="Esth 2:3" b="17" cBegin="2" vBegin="3" cEnd="2"
        vEnd="3" onclick="bcv(17,2,3)">Esth 2:3</ref> = <bdbheb>הֵגַי</bdbheb>
    <ref ref="Esth 2:8" b="17" cBegin="2" vBegin="8" cEnd="2" vEnd="8" onclick="bcv(17,2,8)">Esth 2:8</ref>; <ref
        ref="Esth 2:15" b="17" cBegin="2" vBegin="15" cEnd="2" vEnd="15" onclick="bcv(17,2,15)">Esth 2:15</ref>,
    <bdbheb>הֵגָ֑י</bdbheb>
    <ref ref="Esth 2:8" b="17" cBegin="2" vBegin="8" cEnd="2" vEnd="8" onclick="bcv(17,2,8)">Esth 2:8</ref>.
