<html><h1><entry onclick="bdbid('BDB5952')">BDB5952</entry> [<entry onclick="sn('H5812')">H5812</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5951')">BDB5951</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5953')">BDB5953</entry></div><p> <bdbheb>עֲזַזְיָ֫הוּ</bdbheb> <b>proper name, masculine</b> (<bdbheb>׳</bdbheb><bdbheb>י</bdbheb> <highlight>is mighty</highlight>); — <grk>Οζ</grk>(<grk>ε</grk>)<grk>ιας</grk> (= <bdbheb>עֻזִּיָּהוּ</bdbheb>): <div class="point"><b>1.</b> Levite names: <br>\&emsp;\&emsp;<b>a.</b> <ref ref="1Chr 15:21" b="13" cBegin="15" vBegin="21" cEnd="15" vEnd="21" onclick="bcv(13,15,21)">1Chr 15:21</ref> (strike out <lookup onclick="bdbabb('Kit')">Kit</lookup>). <br>\&emsp;\&emsp;<b>b.</b> <ref ref="2Chr 31:13" b="14" cBegin="31" vBegin="13" cEnd="31" vEnd="13" onclick="bcv(14,31,13)">2Chr 31:13</ref> (?<lookup onclick="bdbabb('Kit')">Kit</lookup>). </div><div class="point"><b>2.</b> a Benjamite <ref ref="1Chr 27:20" b="13" cBegin="27" vBegin="20" cEnd="27" vEnd="20" onclick="bcv(13,27,20)">1Chr 27:20</ref> (<lookup onclick="bdbabb('Kit')">Kit</lookup> <bdbheb>עֻזִּיָּהוּ</bdbheb>; see also <lookup onclick="bdbabb('Gray')">Gray<sup>Prop. N. 295</sup></lookup>). </p></div><hr></html>
