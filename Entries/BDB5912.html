<h1>
    <entry onclick="bdbid('BDB5912')">BDB5912</entry> [<entry onclick="sn('H5788')">H5788</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>עִוָּרוֺן</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>blindness</primary>; — only in phrase (subject <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>), <highlight>smite</highlight> (<bdbheb>הִכָּה</bdbheb>) <highlight>with blindness:</highlight>
    figurative of 'blind incapacity' (<lookup onclick="bdbabb('Dr')">Dr</lookup>) <bdbheb>׳</bdbheb>
    <bdbheb>בְּע</bdbheb>
    <ref ref="Deut 28:28" b="5" cBegin="28" vBegin="28" cEnd="28" vEnd="28" onclick="bcv(5,28,28)">Deut 28:28</ref> of
    smiting horses <bdbheb>׳</bdbheb>
    <bdbheb>בַּע</bdbheb>
    <ref ref="Zech 12:4" b="38" cBegin="12" vBegin="4" cEnd="12" vEnd="4" onclick="bcv(38,12,4)">Zech 12:4</ref>, i.e.
    with <highlight>blind staggers</highlight>, making them helplessly wild.
</p>
