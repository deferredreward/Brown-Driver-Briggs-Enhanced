    <entry onclick="bdbid('BDB7478')">BDB7478</entry> [<entry onclick="sn('H7067')">H7067</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>קַנָּא</bdbheb>
    <pos>adjective</pos>
    <primary>jealous</primary>; — <descrip>only of God</descrip>: <bdbheb>אֵל קַנָּא</bdbheb>
    <ref ref="Exod 20:5" b="2" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(2,20,5)">Exod 20:5</ref> (<lookup
        onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>) = <ref ref="Deut 5:9" b="5" cBegin="5" vBegin="9" cEnd="5" vEnd="9" onclick="bcv(5,5,9)">Deut 5:9</ref>
    (as punishing those who hate him), <ref ref="Exod 34:14" b="2" cBegin="34" vBegin="14" cEnd="34" vEnd="14"
        onclick="bcv(2,34,14)">Exod 34:14</ref> (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>), <ref ref="Deut 4:24" b="5" cBegin="4" vBegin="24" cEnd="4" vEnd="24" onclick="bcv(5,4,24)">Deut 4:24
    </ref>; <ref ref="Deut 6:15" b="5" cBegin="6" vBegin="15" cEnd="6" vEnd="15" onclick="bcv(5,6,15)">Deut 6:15</ref>
    (demanding exclusive service); <bdbheb>קַנָּא שְׁמוֺ</bdbheb>
    <ref ref="Exod 34:14" b="2" cBegin="34" vBegin="14" cEnd="34" vEnd="14" onclick="bcv(2,34,14)">Exod 34:14</ref> (
    <lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>).
</p>
