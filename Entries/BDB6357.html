<p>
    <bdbheb>עֲרַב</bdbheb>
    <pos>noun [masculine]</pos>

    </lookup>); — <bdbheb>בַּעֲרָ֑ב בַּעֲרַב</bdbheb> (si vera lectio) <ref ref="Isa 21:13" b="23" cBegin="21"
        vBegin="13" cEnd="21" vEnd="13" onclick="bcv(23,21,13)">Isa 21:13</ref> (twice in verse) <highlight>in the
        steppe</highlight> (of what we know as North Arabia); but in v<sup>b</sup>
    <lookup onclick="bdbabb('Vrss')">

    </lookup>
    <lookup onclick="bdbabb('Lo')">Lo</lookup>
    <lookup onclick="bdbabb('Che')">Che</lookup>
    <lookup onclick="bdbabb('Gu')">Gu<sup>Kau</sup></lookup> and others <bdbheb>בָּעֶרֶב</bdbheb>
    <highlight>in the evening</highlight>.
