<p>
    <bdbheb>גָּדֵל</bdbheb>
    <pos>participle masculine</pos> or <pos>verbal adjective</pos>
    <primary>becoming great, growing up</primary>, <ref ref="Gen 26:13" b="1" cBegin="26" vBegin="13" cEnd="26"
        vEnd="13" onclick="bcv(1,26,13)">Gen 26:13</ref> (<lookup onclick="bdbabb('J')">

    </lookup>) <ref ref="1Sam 2:26" b="9" cBegin="2" vBegin="26" cEnd="2" vEnd="26" onclick="bcv(9,2,26)">1Sam 2:26
    </ref> (compare <lookup onclick="bdbabb('Dr')">Dr</lookup>) <ref ref="2Chr 17:12" b="14" cBegin="17" vBegin="12"
        cEnd="17" vEnd="12" onclick="bcv(14,17,12)">2Chr 17:12</ref> also <primary>great</primary>, plural construct <bdbheb>גִּדִלֵי
        בָשָׂר</bdbheb>
    <ref ref="Ezek 16:26" b="26" cBegin="16" vBegin="26" cEnd="16" vEnd="26" onclick="bcv(26,16,26)">Ezek 16:26</ref>
