<p>
    <bdbheb>תֹּ֫קֶף</bdbheb>
    <pos>noun masculine</pos>
    <primary>power, strength, energy</primary> (Aramaic <bdbarc>תְּקוֺף</bdbarc>, <bdbheb>תֹּקֶף</bdbheb>
    <placeholder5872 />); — <bdbheb>׳</bdbheb>
    <bdbheb>ת</bdbheb> absolute <ref ref="Esth 9:29" b="17" cBegin="9" vBegin="29" cEnd="9" vEnd="29"
        onclick="bcv(17,9,29)">Esth 9:29</ref> construct <ref ref="Dan 11:17" b="27" cBegin="11" vBegin="17" cEnd="11"
        vEnd="17" onclick="bcv(27,11,17)">Dan 11:17</ref>, <highlight>the strength of his whole kingdom</highlight>;
    suffix <bdbheb>תָּקְפּוֺ</bdbheb>
    <ref ref="Esth 10:2" b="17" cBegin="10" vBegin="2" cEnd="10" vEnd="2" onclick="bcv(17,10,2)">Esth 10:2</ref> the
    deeds <highlight>of his power</highlight> (+ <bdbheb>גְּבוּרָתוֺ</bdbheb>, etc.).
</p>
