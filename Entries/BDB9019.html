<p> [<bdbheb>שָׁקוּף</bdbheb>, <bdbheb>שְׁקוּף</bdbheb>] <pos>noun masculine</pos><sup>
        <ref ref="1Kgs 6:4" b="11" cBegin="6" vBegin="4" cEnd="6" vEnd="4" onclick="bcv(11,6,4)">1Kgs 6:4</ref>
    </sup>
    <primary>frame, casing</primary> <descrip>of windows</descrip>; — plural <bdbheb>חַלּוֺנֵי שְׁקֻפִים</bdbheb>
    <ref ref="1Kgs 6:4" b="11" cBegin="6" vBegin="4" cEnd="6" vEnd="4" onclick="bcv(11,6,4)">1Kgs 6:4</ref>

    <bdbheb>שׁ</bdbheb>, <ref ref="Ezek 41:16" b="26" cBegin="41" vBegin="16" cEnd="41" vEnd="16"
        onclick="bcv(26,41,16)">Ezek 41:16</ref> (<lookup onclick="bdbabb('Co')">Co</lookup> Toy; &gt; <lookup
        onclick="bdbabb('Krae')">Krae</lookup>
    <lookup onclick="bdbabb('Berthol')">Berthol</lookup> read <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb> for <bdbheb>שְׂחִיף</bdbheb> v<sup>b</sup>); <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb> alone <ref ref="1Kgs 7:4" b="11" cBegin="7" vBegin="4" cEnd="7" vEnd="4" onclick="bcv(11,7,4)">
        1Kgs 7:4</ref>.
</p>
