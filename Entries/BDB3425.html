<html><h1><entry onclick="bdbid('BDB3425')">BDB3425</entry> [<entry onclick="sn('H1667')">H1667</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3424')">BDB3424</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3426')">BDB3426</entry></div><p> <bdbheb>גַּתרִֿמּוֺן</bdbheb> <b>proper name, of a location</b> in Dan <ref ref="Josh 19:45" b="6" cBegin="19" vBegin="45" cEnd="19" vEnd="45" onclick="bcv(6,19,45)">Josh 19:45</ref> Levitical city <ref ref="Josh 21:24" b="6" cBegin="21" vBegin="24" cEnd="21" vEnd="24" onclick="bcv(6,21,24)">Josh 21:24</ref> = <ref ref="1Chr 6:54" b="13" cBegin="6" vBegin="54" cEnd="6" vEnd="54" onclick="bcv(13,6,54)">1Chr 6:54</ref> site unknown. — <bdbheb>גַּת</bdbheb> <bdbheb>רִמּוֺן</bdbheb> in Manasseh <ref ref="Josh 21:25" b="6" cBegin="21" vBegin="25" cEnd="21" vEnd="25" onclick="bcv(6,21,25)">Josh 21:25</ref> is scribal error; read  <bdbheb><reflink>יִבְלְעָם</reflink></bdbheb>, q. v. </p><hr></html>
