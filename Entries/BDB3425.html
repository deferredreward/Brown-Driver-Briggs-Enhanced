<p>
    <bdbheb>גַּתרִֿמּוֺן</bdbheb>
    <pos>proper name [of a location]</pos> <desscrip>in Dan</desscrip> <ref ref="Josh 19:45" b="6" cBegin="19" vBegin="45" cEnd="19"
        vEnd="45" onclick="bcv(6,19,45)">Josh 19:45</ref> <descrip>Levitical city</descrip> <ref ref="Josh 21:24" b="6" cBegin="21"
        vBegin="24" cEnd="21" vEnd="24" onclick="bcv(6,21,24)">Josh 21:24</ref> = <ref ref="1Chr 6:54" b="13" cBegin="6"
        vBegin="54" cEnd="6" vEnd="54" onclick="bcv(13,6,54)">1Chr 6:54</ref> <descrip>site unknown</descrip>. — <bdbheb>גַּת</bdbheb>
    <bdbheb>רִמּוֺן</bdbheb> in Manasseh <ref ref="Josh 21:25" b="6" cBegin="21" vBegin="25" cEnd="21" vEnd="25"
        onclick="bcv(6,21,25)">Josh 21:25</ref> is scribal error; read <bdbheb>
        <reflink>יִבְלְעָם</reflink>
    </bdbheb>, q. v.
