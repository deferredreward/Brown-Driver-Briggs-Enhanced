<html><h1><entry onclick="bdbid('BDB5980')">BDB5980</entry> [<entry onclick="sn('H5840')">H5840</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5979')">BDB5979</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5981')">BDB5981</entry></div><p> <bdbheb>עַזְרִיקָם</bdbheb> <b>proper name, masculine</b> <grk>Εζρεικαν</grk>, <grk>Εζρικαμ</grk> etc., <div class="point"><b>1.</b> descendant of David <ref ref="1Chr 3:23" b="13" cBegin="3" vBegin="23" cEnd="3" vEnd="23" onclick="bcv(13,3,23)">1Chr 3:23</ref>. </div><div class="point"><b>2.</b> prince in Judah <ref ref="2Chr 28:7" b="14" cBegin="28" vBegin="7" cEnd="28" vEnd="7" onclick="bcv(14,28,7)">2Chr 28:7</ref>. </div><div class="point"><b>3.</b> Benjamite <ref ref="1Chr 8:38" b="13" cBegin="8" vBegin="38" cEnd="8" vEnd="38" onclick="bcv(13,8,38)">1Chr 8:38</ref>; <ref ref="1Chr 9:44" b="13" cBegin="9" vBegin="44" cEnd="9" vEnd="44" onclick="bcv(13,9,44)">1Chr 9:44</ref>. </div><div class="point"><b>4.</b> Levite <ref ref="1Chr 9:14" b="13" cBegin="9" vBegin="14" cEnd="9" vEnd="14" onclick="bcv(13,9,14)">1Chr 9:14</ref>; <ref ref="Neh 11:15" b="16" cBegin="11" vBegin="15" cEnd="11" vEnd="15" onclick="bcv(16,11,15)">Neh 11:15</ref>. </p></div><hr></html>
