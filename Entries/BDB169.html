<html><h1><entry onclick="bdbid('BDB169')">BDB169</entry> [<entry onclick="sn('H181')">H181</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB168')">BDB168</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB170')">BDB170</entry></div><p> <bdbheb>אוּד</bdbheb> <b>noun masculine</b> <highlightword>brand, fire-brand</highlightword> (originally perhaps bent stick used to stir fire) <bdbheb>מֻצָּל מִשְּׂרֵפָה</bdbheb> <bdbheb>׳</bdbheb><bdbheb>א</bdbheb> <ref ref="Amos 4:11" b="30" cBegin="4" vBegin="11" cEnd="4" vEnd="11" onclick="bcv(30,4,11)">Amos 4:11</ref> = <bdbheb>מֵאֵשׁ</bdbheb> <bdbheb>׳</bdbheb><bdbheb>מ</bdbheb> <bdbheb>׳</bdbheb><bdbheb>א</bdbheb> <ref ref="Zech 3:2" b="38" cBegin="3" vBegin="2" cEnd="3" vEnd="2" onclick="bcv(38,3,2)">Zech 3:2</ref>, plural <bdbheb>זַנְבוֺת הָאוּדִים הָעֲשֵׁנִים</bdbheb> <ref ref="Isa 7:4" b="23" cBegin="7" vBegin="4" cEnd="7" vEnd="4" onclick="bcv(23,7,4)">Isa 7:4</ref>, <highlight>stumps of smoking firebrands.</highlight> </p><hr></html>
