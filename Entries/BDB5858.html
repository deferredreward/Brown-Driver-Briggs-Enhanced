<p> II. <bdbheb>עֵדָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>testimony, witness</primary>, of things (only <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>); — <ref ref="Gen 21:30" b="1" cBegin="21" vBegin="30" cEnd="21" vEnd="30" onclick="bcv(1,21,30)">Gen
        21:30</ref>; <ref ref="Gen 31:52" b="1" cBegin="31" vBegin="52" cEnd="31" vEnd="52" onclick="bcv(1,31,52)">Gen
        31:52</ref>; <ref ref="Josh 24:27" b="6" cBegin="24" vBegin="27" cEnd="24" vEnd="27" onclick="bcv(6,24,27)">Josh
        24:27</ref> (twice in verse) (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup> uses <bdbheb>עֵד</bdbheb> for feminine things). — I. <bdbheb>עֵדָה</bdbheb> see <bdbheb>
        <reflink>יעד</reflink>
    </bdbheb>.
</p>
