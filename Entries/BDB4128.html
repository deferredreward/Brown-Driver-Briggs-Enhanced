<html><h1><entry onclick="bdbid('BDB4128')">BDB4128</entry> [<entry onclick="sn('H3695')">H3695</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4127')">BDB4127</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4129')">BDB4129</entry></div><p> <bdbheb>כַּסְלֻחִים</bdbheb> <b>proper name, of a people</b> <ref ref="Gen 10:14" b="1" cBegin="10" vBegin="14" cEnd="10" vEnd="14" onclick="bcv(1,10,14)">Gen 10:14</ref> (<lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <lookup onclick="bdbabb('D')"><reflink>D</reflink></lookup> <grk>Ξασμωνιειμ</grk>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Ξασλωνιειμ</grk> <lookup onclick="bdbabb('E')"><reflink>E</reflink></lookup> <grk>Ξαλοειμ</grk>) = <ref ref="1Chr 1:12" b="13" cBegin="1" vBegin="12" cEnd="1" vEnd="12" onclick="bcv(13,1,12)">1Chr 1:12</ref> (<lookup onclick="bdbabb('A')"><reflink>A</reflink></lookup> <grk>Ξασλωνιειμ</grk>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Ξασλωειμ</grk>), among the sons of <bdbheb>מִָצְרַיִם</bdbheb> not identified; conjectures in <lookup onclick="bdbabb('Thes')">Thes</lookup> <lookup onclick="bdbabb('Di')">Di</lookup>. </p><hr><p><bdbheb>כִּסְלֹת תָּבוֺר</bdbheb> see  <bdbheb><reflink>כְּסֻלּוֺת</reflink></bdbheb> above</p><hr></html>
