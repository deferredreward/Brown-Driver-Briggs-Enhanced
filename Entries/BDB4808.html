<html><h1><entry onclick="bdbid('BDB4808')">BDB4808</entry> [<entry onclick="sn('H3236')">H3236</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4807')">BDB4807</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4809')">BDB4809</entry></div><p> <bdbheb>יִמְרָה</bdbheb> <b>proper name, masculine</b> <ref ref="1Chr 7:36" b="13" cBegin="7" vBegin="36" cEnd="7" vEnd="36" onclick="bcv(13,7,36)">1Chr 7:36</ref> a chief of Asher. <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ιμαρη</grk>, <lookup onclick="bdbabb('A')"><reflink>A</reflink></lookup> <grk>Ιεμρα</grk>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Ιεμβρα</grk>. </p><hr><p><bdbheb>מָרָה</bdbheb>, <bdbheb>מָרָּה</bdbheb>, <bdbheb>מֹרָה</bdbheb> see I.  <bdbheb><reflink>מרר</reflink></bdbheb>.</p><hr><p><bdbheb>מֹרֶה</bdbheb> see  <bdbheb><reflink>ירה</reflink></bdbheb> <b>Hiph`il</b> Participle, and II. <bdbheb>מוֺרֶה</bdbheb>.</p><hr><p>[<bdbheb>מָרוּד</bdbheb>] see  <bdbheb><reflink>רוד</reflink></bdbheb>. <bdbheb>מֵרוֺז</bdbheb> see  <bdbheb><reflink>ארז</reflink></bdbheb>. </p><hr></html>
