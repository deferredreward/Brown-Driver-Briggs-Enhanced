<p> [<bdbheb>קָצֵר</bdbheb>] <pos>adjective</pos>
    <primary>short</primary>; — in phrase <bdbheb>קִצְרֵייָֿד</bdbheb>
    <ref ref="2Kgs 19:26" b="12" cBegin="19" vBegin="26" cEnd="19" vEnd="26" onclick="bcv(12,19,26)">2Kgs 19:26</ref>
    <highlight>short of hand</highlight>, feeble, = <ref ref="Isa 37:27" b="23" cBegin="37" vBegin="27" cEnd="37"
        vEnd="27" onclick="bcv(23,37,27)">Isa 37:27</ref> <meta>figurative</meta> <bdbheb>קְצַרֿ</bdbheb>
    <bdbheb>אַפַּיִם</bdbheb>
    <ref ref="Prov 14:7" b="20" cBegin="14" vBegin="7" cEnd="14" vEnd="7" onclick="bcv(20,14,7)">Prov 14:7</ref> =
    <highlight>impatient</highlight>, so <bdbheb>קְצַּר רוּחַ</bdbheb> <ref ref="Prov 14:29" b="20" cBegin="14"
        vBegin="29" cEnd="14" vEnd="29" onclick="bcv(20,14,29)">Prov 14:29</ref> (opposed to <bdbheb>אֶרֶח אַפַּיִם
    </bdbheb>); of time <bdbheb>קְצַר יָמִים</bdbheb>
    <ref ref="Job 14:1" b="18" cBegin="14" vBegin="1" cEnd="14" vEnd="1" onclick="bcv(18,14,1)">Job 14:1</ref>
    <highlight>short-lived.</highlight>
</p>
