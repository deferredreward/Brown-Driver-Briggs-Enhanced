    <entry onclick="bdbid('BDB622')">BDB622</entry> [<entry onclick="sn('H611')">H611</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>אָסוֺן</bdbheb>
    <pos>noun masculine</pos>
    <primary>mischief, evil, harm</primary>; always absolute without article <ref ref="Gen 42:4" b="1" cBegin="42"
        vBegin="4" cEnd="42" vEnd="4" onclick="bcv(1,42,4)">Gen 42:4</ref>; <ref ref="Gen 42:38" b="1" cBegin="42"
        vBegin="38" cEnd="42" vEnd="38" onclick="bcv(1,42,38)">Gen 42:38</ref> (as subject of <bdbheb>קרא</bdbheb>),
    <ref ref="Gen 44:29" b="1" cBegin="44" vBegin="29" cEnd="44" vEnd="29" onclick="bcv(1,44,29)">Gen 44:29</ref> (
    <bdbheb>קרה</bdbheb>), <ref ref="Exod 21:22" b="2" cBegin="21" vBegin="22" cEnd="21" vEnd="22"
        onclick="bcv(2,21,22)">Exod 21:22</ref>; <ref ref="Exod 21:23" b="2" cBegin="21" vBegin="23" cEnd="21" vEnd="23"
        onclick="bcv(2,21,23)">Exod 21:23</ref> (<bdbheb>היה</bdbheb>).
</p>
<hr>
<p>
    <bdbheb>אָסוּךָ</bdbheb> see <bdbheb>סוך</bdbheb>.
</p>
