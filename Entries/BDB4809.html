<html><h1><entry onclick="bdbid('BDB4809')">BDB4809</entry> [<entry onclick="sn('H4790')">H4790</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4808')">BDB4808</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4810')">BDB4810</entry></div><p> [<bdbheb>מָרוֺחַ</bdbheb>] <b>noun [masculine]</b> dubious, only construct <bdbheb>מְרוֺחַ אָ֑שֶׁךְ</bdbheb> <ref ref="Lev 21:20" b="3" cBegin="21" vBegin="20" cEnd="21" vEnd="20" onclick="bcv(3,21,20)">Lev 21:20</ref> √ either <bdbheb>מָרַח</bdbheb> <highlight>rub = a rubbing away of the testicle</highlight>; or <bdbheb>רָוַח</bdbheb> <highlight>be roomy, enlarged = enlargement</highlight> (read then <bdbheb>מֶרְוַח</bdbheb>); see further <lookup onclick="bdbabb('Di')">Di</lookup>. </p><hr><p><bdbheb>מָרוֺם</bdbheb> see  <bdbheb><reflink>רום</reflink></bdbheb>. </p><hr></html>
