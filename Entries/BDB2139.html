    <entry onclick="bdbid('BDB2139')">BDB2139</entry> [<entry onclick="sn('H2022')">H2022</entry>]

<language>Biblical Hebrew</language>
<p> [<bdbheb>הוֺר</bdbheb>], assumed by <lookup onclick="bdbabb('Thes')">Thes</lookup> and others as ancient form for
    <bdbheb>הַר</bdbheb>
    <highlight>mountain</highlight>, to explain <bdbheb>הוֺרַי</bdbheb>
    <ref ref="Gen 49:26" b="1" cBegin="49" vBegin="26" cEnd="49" vEnd="26" onclick="bcv(1,49,26)">Gen 49:26</ref>, read
    <bdbheb>הוֺרֵיעָֿד</bdbheb>; but better <bdbheb>הַרֲרֵיעַֿד</bdbheb>
    <highlight>everlasting mountains</highlight>, see <bdbheb>
        <reflink>הַר</reflink>
    </bdbheb> below <bdbheb>הרר</bdbheb></p>.
</p>
