<language>Biblical Hebrew</language>
<p>
    <bdbheb>מַהֲלַלְאֵל</bdbheb>
    <pos>proper name, masculine</pos>
<div class="remarks"> read <bdbheb>מְהַלֶּלְאֵל</bdbheb> Gray<sup>Prop. N. 201</sup>. (<namemng><highlight>praise of God
    </highlight></namemng>, compare <bdbheb>יְהַלֶּלְאֵל</bdbheb> above); — </div>
<div class="sense">
    <sense>1.</sense> <descrip>great-grandson of Seth</descrip> according to genealogy of <lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>, <ref ref="Gen 5:12" b="1" cBegin="5" vBegin="12" cEnd="5" vEnd="12" onclick="bcv(1,5,12)">Gen 5:12</ref>;
    <ref ref="Gen 5:13" b="1" cBegin="5" vBegin="13" cEnd="5" vEnd="13" onclick="bcv(1,5,13)">Gen 5:13</ref>; <ref
        ref="Gen 5:15" b="1" cBegin="5" vBegin="15" cEnd="5" vEnd="15" onclick="bcv(1,5,15)">Gen 5:15</ref>; <ref
        ref="Gen 5:16" b="1" cBegin="5" vBegin="16" cEnd="5" vEnd="16" onclick="bcv(1,5,16)">Gen 5:16</ref>; <ref
        ref="Gen 5:17" b="1" cBegin="5" vBegin="17" cEnd="5" vEnd="17" onclick="bcv(1,5,17)">Gen 5:17</ref>; <ref
        ref="1Chr 1:2" b="13" cBegin="1" vBegin="2" cEnd="1" vEnd="2" onclick="bcv(13,1,2)">1Chr 1:2</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>a man of Judah</descrip> <ref ref="Neh 11:4" b="16" cBegin="11" vBegin="4" cEnd="11" vEnd="4"
        onclick="bcv(16,11,4)">Neh 11:4</ref>. </p>
</div>
