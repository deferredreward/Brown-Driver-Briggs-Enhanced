<language>Biblical Hebrew</language>
<p>
    <bdbheb>שׁוֺלָל</bdbheb>
    <pos>adjective</pos>
    <meta>indeclinable</meta> (<lookup onclick="bdbabb('Ges')">Ges</lookup><sup>«GKC:118o»§ 118o</sup>) <primary>
        barefoot</primary> (<descrip>apparently <highlight>stripped</highlight> as to walking</descrip>; always with <bdbheb>הלן</bdbheb>);
    — <bdbheb>אֵילְכָה שׁוֺלָל וְעָרוֺם</bdbheb>
    <ref ref="Mic 1:8" b="33" cBegin="1" vBegin="8" cEnd="1" vEnd="8" onclick="bcv(33,1,8)">Mic 1:8</ref>
    <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <highlight>I will go barefoot and naked</highlight> (<lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>
    <bdbheb>שילל</bdbheb>); <bdbheb>׳</bdbheb>
    <bdbheb>טוֺלִיךְ יוֺעֲצִם שׁ</bdbheb>
    <ref ref="Job 12:17" b="18" cBegin="12" vBegin="17" cEnd="12" vEnd="17" onclick="bcv(18,12,17)">Job 12:17</ref>,
    compare <ref ref="Job 12:19" b="18" cBegin="12" vBegin="19" cEnd="12" vEnd="19" onclick="bcv(18,12,19)">Job 12:19
    </ref>.
</p>
