<p>
    <bdbheb>חֹבֵל</bdbheb>
    <pos>noun masculine</pos>
    <primary>sailor</primary> <descrip>(denominative from <bdbheb>חֶבֶל</bdbheb>; i.e. <highlight>rope</highlight>-puller)</descrip> —
    <bdbheb>חֹבְלֵי הַיָּם</bdbheb>
    <ref ref="Ezek 27:29" b="26" cBegin="27" vBegin="29" cEnd="27" vEnd="29" onclick="bcv(26,27,29)">Ezek 27:29</ref>
    <bdbheb>חֹבְלָ֑יִךְ</bdbheb>
    <ref ref="Ezek 27:8" b="26" cBegin="27" vBegin="8" cEnd="27" vEnd="8" onclick="bcv(26,27,8)">Ezek 27:8</ref>; <ref
        ref="Ezek 27:27" b="26" cBegin="27" vBegin="27" cEnd="27" vEnd="27" onclick="bcv(26,27,27)">Ezek 27:27</ref>;
    <ref ref="Ezek 27:28" b="26" cBegin="27" vBegin="28" cEnd="27" vEnd="28" onclick="bcv(26,27,28)">Ezek 27:28</ref>
    collective <bdbheb>רַב הַחֹבֵל</bdbheb> i.e. the captain <ref ref="Jonah 1:6" b="32" cBegin="1" vBegin="6" cEnd="1"
        vEnd="6" onclick="bcv(32,1,6)">Jonah 1:6</ref>.
