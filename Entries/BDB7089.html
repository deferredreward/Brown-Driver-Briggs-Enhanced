<p> I. <bdbheb>צַלְמוֺן</bdbheb>

    <div class="sense"><sense>1.</sense>
    <bdbheb>׳</bdbheb>

        onclick="bcv(19,68,14)">Ps 68:14</ref>, <descrip>probably east of Jordan</descrip> (in Hauran according to <lookup
        onclick="bdbabb('Wetzst')">Wetzst</lookup>, compare <lookup onclick="bdbabb('Buhl')">Buhl<sup>Geogr. 118</sup>
    </lookup>), <grk>Σελμων</grk>. </p>
