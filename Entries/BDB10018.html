<html><h1><entry onclick="bdbid('BDB10018')">BDB10018</entry> [<entry onclick="sn('H8624')">H8624</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB10017')">BDB10017</entry> | BIBLICAL ARAMAIC | <entry onclick="bdbid('BDB10019')">BDB10019</entry></div><p> [<bdbarc>תַּקִּיף</bdbarc>] <b>adjective</b> <highlightword>strong, mighty</highlightword>; — feminine singular absolute <bdbarc>תַּקִּיפָה</bdbarc>, of kingdom, <ref ref="Dan 2:40" b="27" cBegin="2" vBegin="40" cEnd="2" vEnd="40" onclick="bcv(27,2,40)">Dan 2:40</ref> (like iron), v<ref ref="Dan 2:42" b="27" cBegin="2" vBegin="42" cEnd="2" vEnd="42" onclick="bcv(27,2,42)">Dan 2:42</ref> <bdbarc>אָ֯</bdbarc> <ref ref="Dan 7:7" b="27" cBegin="7" vBegin="7" cEnd="7" vEnd="7" onclick="bcv(27,7,7)">Dan 7:7</ref>, of beast; masculine plural absolute <bdbarc>תַּקִּיפִין</bdbarc>, of kings <ref ref="Ezra 4:20" b="15" cBegin="4" vBegin="20" cEnd="4" vEnd="20" onclick="bcv(15,4,20)">Ezra 4:20</ref>, God's wonders <ref ref="Dan 3:33" b="27" cBegin="3" vBegin="33" cEnd="3" vEnd="33" onclick="bcv(27,3,33)">Dan 3:33</ref>. </p><hr></html>
