<p>
    <bdbheb>כְּבָרָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>a sieve</primary> (a <highlight>net</highlight>-like implement), <ref ref="Amos 9:9" b="30" cBegin="9"
        vBegin="9" cEnd="9" vEnd="9" onclick="bcv(30,9,9)">Amos 9:9</ref>
    <bdbheb>כַּאֲשֶׁר יִנּוֺעַ בַּכְּבָרָה</bdbheb> as it (corn) is shaken (i.e. sifted) in a <highlight>sieve.
    </highlight> compare <lookup onclick="bdbabb('Wetzst')">Wetzst<sup>ZPV xiv. 1 ff</sup></lookup>.
</p>
