<html><h1><entry onclick="bdbid('BDB5022')">BDB5022</entry> [<entry onclick="sn('H5101')">H5101</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5021')">BDB5021</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5023')">BDB5023</entry></div><p> [<bdbheb>נָהַק</bdbheb>] <b>verb</b> <highlightword>bray, cry</highlightword> (Late Hebrew <highlight>id.</highlight>; Arabic <placeholder3202/> <highlight>bray</highlight> (of ass); Aramaic <bdbarc>נְהַק</bdbarc> <highlight>cry out</highlight> (of men), <bdbheb>נְהִיקָא</bdbheb> <highlight>braying</highlight>); — <div class="point"><b>Qal</b> <highlight>Imperfect</highlight> <bdbheb>יִנְהַק</bdbheb> <ref ref="Job 6:5" b="18" cBegin="6" vBegin="5" cEnd="6" vEnd="5" onclick="bcv(18,6,5)">Job 6:5</ref> of wild ass; <bdbheb>יִנְהָ֑קוּ</bdbheb> <ref ref="Job 30:7" b="18" cBegin="30" vBegin="7" cEnd="30" vEnd="7" onclick="bcv(18,30,7)">Job 30:7</ref> of cries of destitute outcasts. </p></div><hr></html>
