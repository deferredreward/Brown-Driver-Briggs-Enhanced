    <pos>proper name, masculine</pos> (<namemng><highlight>God knows</highlight></namemng>, compare <bdbheb>דְּעוּאֵל</bdbheb>, Sabean

    <ref ref="1Chr 14:7" b="13" cBegin="14" vBegin="7" cEnd="14" vEnd="7" onclick="bcv(13,14,7)">1Chr 14:7</ref> which
    perhaps read here, compare <lookup onclick="bdbabb('Dr')">Dr<sup>Sm.</sup></lookup>
</div>
<div class="subsense">
    <subsense>b.</subsense> <descrip>father of an adversary of Solomon</descrip> <ref ref="1Kgs 11:23" b="11" cBegin="11" vBegin="23"
        cEnd="11" vEnd="23" onclick="bcv(11,11,23)">1Kgs 11:23</ref> =
</div>
