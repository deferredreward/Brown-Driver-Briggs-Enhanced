<language>Biblical Hebrew</language>
<p> [<bdbheb>מַבָּט</bdbheb>] <pos>noun masculine</pos><sup>
        <ref ref="Zech 9:5" b="38" cBegin="9" vBegin="5" cEnd="9" vEnd="5" onclick="bcv(38,9,5)">Zech 9:5</ref>
    </sup>
    <primary>expectation</primary> <descrip>= object of hope or confidence (literally <highlight>thing looked to</highlight>)</descrip>; —
    suffix <bdbheb>מַבָּטֵנוּ</bdbheb>
    <ref ref="Isa 20:6" b="23" cBegin="20" vBegin="6" cEnd="20" vEnd="6" onclick="bcv(23,20,6)">Isa 20:6</ref>, <bdbheb>
        מַבָּטָם</bdbheb> <ref ref="Isa 20:5" b="23" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(23,20,5)">
        Isa 20:5</ref>, <bdbheb>מֶבָּטָהּ</bdbheb>
    <ref ref="Zech 9:5" b="38" cBegin="9" vBegin="5" cEnd="9" vEnd="5" onclick="bcv(38,9,5)">Zech 9:5</ref> — of Cush as
    ally of Judah <ref ref="Isa 20:5" b="23" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(23,20,5)">Isa 20:5
    </ref>; <ref ref="Isa 20:6" b="23" cBegin="20" vBegin="6" cEnd="20" vEnd="6" onclick="bcv(23,20,6)">Isa 20:6</ref>
    of Tyre as ally of l'hilistia <ref ref="Zech 9:5" b="38" cBegin="9" vBegin="5" cEnd="9" vEnd="5"
        onclick="bcv(38,9,5)">Zech 9:5</ref>.
</p>
