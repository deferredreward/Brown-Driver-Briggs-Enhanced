<p> II. [<bdbheb>אוֺרָה</bdbheb>] <pos>noun feminine</pos>

    <ref ref="2Kgs 4:39" b="12" cBegin="4" vBegin="39" cEnd="4" vEnd="39" onclick="bcv(12,4,39)">2Kgs 4:39</ref>
    (compare <ref ref="Isa 26:19" b="23" cBegin="26" vBegin="19" cEnd="26" vEnd="19" onclick="bcv(23,26,19)">Isa 26:19
