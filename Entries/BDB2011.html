<p> [<bdbheb>מִדְרָךְ</bdbheb>] <pos>noun [masculine]</pos>

        כַּףרָֿ֑גֶל</bdbheb>
    <ref ref="Deut 2:5" b="5" cBegin="2" vBegin="5" cEnd="2" vEnd="5" onclick="bcv(5,2,5)">Deut 2:5</ref>
    <highlight>a treading-place for the sole of a foot</highlight> (compare <ref ref="Deut 11:24" b="5" cBegin="11"
        vBegin="24" cEnd="11" vEnd="24" onclick="bcv(5,11,24)">Deut 11:24</ref> = <ref ref="Josh 1:3" b="6" cBegin="1"
        vBegin="3" cEnd="1" vEnd="3" onclick="bcv(6,1,3)">Josh 1:3</ref>).
