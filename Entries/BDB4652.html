<html><h1><entry onclick="bdbid('BDB4652')">BDB4652</entry> [<entry onclick="sn('H4396')">H4396</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4651')">BDB4651</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4653')">BDB4653</entry></div><p> [<bdbheb>מִלֻּאָה</bdbheb>] <b>noun feminine</b> <highlightword>setting of jewel</highlightword> (compare <b>verb Pi`el 2, Pu`al</b>); — construct <bdbheb>מִלֻּאַת</bdbheb> <ref ref="Exod 28:17" b="2" cBegin="28" vBegin="17" cEnd="28" vEnd="17" onclick="bcv(2,28,17)">Exod 28:17</ref> <bdbheb>אֶבֶן</bdbheb> <bdbheb>׳</bdbheb><bdbheb>מ</bdbheb> (as accusative of cognate meaning with <bdbheb>מִלֵּא</bdbheb>); compare suffix <bdbheb>מִלּוּאֹתָם</bdbheb> (<bdbheb>׳</bdbheb><bdbheb>מִלֻּא</bdbheb>) <ref ref="Exod 28:20" b="2" cBegin="28" vBegin="20" cEnd="28" vEnd="20" onclick="bcv(2,28,20)">Exod 28:20</ref>; <ref ref="Exod 39:13" b="2" cBegin="39" vBegin="13" cEnd="39" vEnd="13" onclick="bcv(2,39,13)">Exod 39:13</ref>. </p><hr></html>
