<language>Biblical Hebrew</language>
<p>
    <bdbheb>אֲחִימַן</bdbheb>
    <pos>proper name, masculine</pos> (<namemng><highlight>my brother is a gift ?</highlight></namemng> so <lookup
        onclick="bdbabb('Thes')">Thes</lookup>; compare Arabic
    <placeholder140 />) &lt; <bdbheb>אֲחִימָן</bdbheb>, see Norzi<sup>
        <ref ref="Num 13:22" b="4" cBegin="13" vBegin="22" cEnd="13" vEnd="22" onclick="bcv(4,13,22)">Num 13:22</ref>
    </sup> GFM<sup>
        <ref ref="Judg 1:10" b="7" cBegin="1" vBegin="10" cEnd="1" vEnd="10" onclick="bcv(7,1,10)">Judg 1:10</ref>
    </sup> (after Ven<sup>1</sup> Mich.).
<div class="sense">
    <sense>1.</sense> <descrip>a son of Anak</descrip> <ref ref="Num 13:22" b="4" cBegin="13" vBegin="22" cEnd="13" vEnd="22"
        onclick="bcv(4,13,22)">Num 13:22</ref>; <ref ref="Judg 1:10" b="7" cBegin="1" vBegin="10" cEnd="1" vEnd="10"
        onclick="bcv(7,1,10)">Judg 1:10</ref>
    <bdbheb>אֲחִימָן֨</bdbheb>
    <ref ref="Josh 15:14" b="6" cBegin="15" vBegin="14" cEnd="15" vEnd="14" onclick="bcv(6,15,14)">Josh 15:14</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <descrip>a Levite</descrip>, <bdbheb>אֲחִימָ֑ן</bdbheb>, <ref ref="1Chr 9:17" b="13" cBegin="9" vBegin="17" cEnd="9"
        vEnd="17" onclick="bcv(13,9,17)">1Chr 9:17</ref>. </p>
</div>
<hr>
