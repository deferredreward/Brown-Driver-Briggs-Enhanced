<p>
    <bdbheb>אָגוּר</bdbheb>
    <pos>proper name, masculine</pos> (perhaps <highlight>hireling</highlight>, Arabic
    <placeholder48 />, Aramaic <bdbarc>אֲגִירָא</bdbarc>,
    <placeholder49 /> see <lookup onclick="bdbabb('PS')">PS</lookup>, Assyrian <transliteration>
        <highlight>agîru</highlight>
    </transliteration>, compare <lookup onclick="bdbabb('Hpt')">Hpt<sup>BAS i. 124</sup></lookup>; others <highlight>
        gatherer</highlight>, from I. <bdbheb>אגר</bdbheb>) son of <bdbheb>יָקֶה</bdbheb>, an author of proverbs <ref
        ref="Prov 30:1" b="20" cBegin="30" vBegin="1" cEnd="30" vEnd="1" onclick="bcv(20,30,1)">Prov 30:1</ref>.
</p>
