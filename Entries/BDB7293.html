<p>
    <bdbheb>קִבְרוֺת הַתַּאֲוָה</bdbheb>
    <pos>proper name [of a location]</pos>
    <grk>Μνήμαγα</grk> (<grk>τῆς</grk>) <grk>ἐπιθυμίας</grk>: a station in wilderness (<highlight>the graves of desire
    </highlight>, compare <ref ref="Num 11:34" b="4" cBegin="11" vBegin="34" cEnd="11" vEnd="34" onclick="bcv(4,11,34)">
        Num 11:34</ref> and <bdbheb>תַּאֲוָה</bdbheb> above); — <ref ref="Num 11:34" b="4" cBegin="11" vBegin="34"
        cEnd="11" vEnd="34" onclick="bcv(4,11,34)">Num 11:34</ref>; <ref ref="Num 11:35" b="4" cBegin="11" vBegin="35"
        cEnd="11" vEnd="35" onclick="bcv(4,11,35)">Num 11:35</ref>, <bdbheb>׳</bdbheb>
    <bdbheb>קִבְרֹת הַתּ</bdbheb>
    <ref ref="Num 33:16" b="4" cBegin="33" vBegin="16" cEnd="33" vEnd="16" onclick="bcv(4,33,16)">Num 33:16</ref>; <ref
        ref="Num 33:17" b="4" cBegin="33" vBegin="17" cEnd="33" vEnd="17" onclick="bcv(4,33,17)">Num 33:17</ref>; <ref
        ref="Deut 9:22" b="5" cBegin="9" vBegin="22" cEnd="9" vEnd="22" onclick="bcv(5,9,22)">Deut 9:22</ref>.
</p>
