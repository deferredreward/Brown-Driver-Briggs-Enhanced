<p> [<bdbheb>פִּלְאִי</bdbheb>] <pos>adjective</pos>
    <primary>wonderful, incomprehensible</primary>; —
    <pos>masculine</pos>
    <bdbheb>פלאי</bdbheb> (i.e. <bdbheb>פִּלְאִי</bdbheb>) <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>, <ref ref="Judg 13:18" b="7" cBegin="13" vBegin="18" cEnd="13" vEnd="18" onclick="bcv(7,13,18)">Judg 13:18
    </ref> (name of <bdbheb>׳</bdbheb>
    <bdbheb>מַלְאַךְ י</bdbheb>; &gt; <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <bdbheb>פֶּ֫לִי(אׅ</bdbheb>); <pos>feminine</pos>

        vBegin="6" cEnd="139" vEnd="6" onclick="bcv(19,139,6)">Ps 139:6</ref> God's knowledge; &gt; <lookup
        onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <bdbheb>פְּלִיאָה</bdbheb>. </p>
