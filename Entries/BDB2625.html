<h1>
    <entry onclick="bdbid('BDB2625')">BDB2625</entry> [<entry onclick="sn('H2345')">H2345</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>חוּם</bdbheb>
    <pos>adjective</pos>
    <primary>darkened, dark brown or black</primary>, <descrip>only of colour of sheep</descrip> (in <ref ref="Gen 30" b="1" cBegin="30"
        vBegin="1" cEnd="30" vEnd="200" onclick="bcv(1,30,1)">Gen 30</ref>, <lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>); — <bdbheb>וכלשֶֿׂהחֿוּם</bdbheb>
    <bdbheb>בכשׂבים</bdbheb>
    <ref ref="Gen 30:32" b="1" cBegin="30" vBegin="32" cEnd="30" vEnd="32" onclick="bcv(1,30,32)">Gen 30:32</ref>,
    <bdbheb>׳</bdbheb>
    <bdbheb>וְחוּם בכ</bdbheb>
    <ref ref="Gen 30:33" b="1" cBegin="30" vBegin="33" cEnd="30" vEnd="33" onclick="bcv(1,30,33)">Gen 30:33</ref>; <ref
        ref="Gen 30:35" b="1" cBegin="30" vBegin="35" cEnd="30" vEnd="35" onclick="bcv(1,30,35)">Gen 30:35</ref>,
    <bdbheb>וכלחֿוּם בְּצאֹן</bdbheb>
    <ref ref="Gen 30:40" b="1" cBegin="30" vBegin="40" cEnd="30" vEnd="40" onclick="bcv(1,30,40)">Gen 30:40</ref>
    (clause probably interpolated <lookup onclick="bdbabb('Ol')">Ol</lookup>
    <lookup onclick="bdbabb('Hup')">Hup</lookup>
    <lookup onclick="bdbabb('De')">De</lookup>
    <lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Di')">Di</lookup>).
</p>
<hr>
<p>
    <bdbheb>חוֺמָה</bdbheb> see below <bdbheb>חמה</bdbheb>.
</p>
<hr>
