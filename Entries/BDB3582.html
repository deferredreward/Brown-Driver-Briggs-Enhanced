<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB3582')">BDB3582</entry> [<entry onclick="sn('H3235')">H3235</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>ימר</bdbheb>
    <pos>verb</pos> assumed in <lookup onclick="bdbabb('Thes')">Thes</lookup> to explain
    <stem>Hiph`il</stem>
    <bdbheb>הֵימִיר</bdbheb> = <bdbheb>הֵמִיר</bdbheb>
    <ref ref="Jer 2:11" b="24" cBegin="2" vBegin="11" cEnd="2" vEnd="11" onclick="bcv(24,2,11)">Jer 2:11</ref>, and
    <stem>Hithpa`el</stem>
    <bdbheb>תִּתְיַמָּ֑רוּ</bdbheb>
    <ref ref="Isa 61:6" b="23" cBegin="61" vBegin="6" cEnd="61" vEnd="6" onclick="bcv(23,61,6)">Isa 61:6</ref> but
    <descrip>on <bdbheb>הימיר</bdbheb> see <bdbheb>
        <reflink>מור</reflink>
    </bdbheb></descrip> (<lookup onclick="bdbabb('Kö')">Kö<sup>i. 457</sup></lookup>), <descrip>and <bdbheb>תִּתְיַמָּ֑רוּ</bdbheb> is
    probably from <bdbheb>
        <reflink>אמר</reflink>
    </bdbheb></descrip> q. v. above.
</p>
<hr>
<p>
    <bdbheb>יִמְרָה</bdbheb> see below <bdbheb>מרה</bdbheb>.
</p>
<hr>

</html>
