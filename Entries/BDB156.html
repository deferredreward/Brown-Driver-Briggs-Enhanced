<p>
    <bdbheb>אָהֳלָה</bdbheb>
    <pos>proper name, feminine</pos> Ohola (for <bdbheb>אָהֳלָהּ</bdbheb>
    <highlight>she who has a tent, tent-woman</highlight>, i.e. worshipper at tent-shrine, see <lookup
        onclick="bdbabb('Sm')">Sm</lookup>) of Samaria, adultress with Assyria <ref ref="Ezek 23:4" b="26" cBegin="23"
        vBegin="4" cEnd="23" vEnd="4" onclick="bcv(26,23,4)">Ezek 23:4</ref> (twice in verse); <ref ref="Ezek 23:5"
        b="26" cBegin="23" vBegin="5" cEnd="23" vEnd="5" onclick="bcv(26,23,5)">Ezek 23:5</ref>; <ref ref="Ezek 23:36"
        b="26" cBegin="23" vBegin="36" cEnd="23" vEnd="36" onclick="bcv(26,23,36)">Ezek 23:36</ref>; <ref
        ref="Ezek 23:44" b="26" cBegin="23" vBegin="44" cEnd="23" vEnd="44" onclick="bcv(26,23,44)">Ezek 23:44</ref>.
</p>
