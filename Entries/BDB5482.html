<language>Biblical Hebrew</language>
<p>
    <bdbheb>סְבַךְ</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>thicket</primary>; — absolute <bdbheb>בַּסְּבַךְ</bdbheb> (<bdbheb>נֶאֱחַז</bdbheb>) <ref ref="Gen 22:13"
        b="1" cBegin="22" vBegin="13" cEnd="22" vEnd="13" onclick="bcv(1,22,13)">Gen 22:13</ref> (so <lookup
        onclick="bdbabb('Gi')">Ginsb</lookup>; <lookup onclick="bdbabb('Baer')">Baer</lookup>
    <bdbheb>בַּסֲבַךְ</bdbheb>, <lookup onclick="bdbabb('van d.H.')">van d. H.</lookup>
    <bdbheb>כַּסְּבָךְ</bdbheb>) a ram <highlight>caught in the thicket</highlight> by its horns; plural construct
    <bdbheb>ִסבְכֵי הַיַּעַר</bdbheb>
    <ref ref="Isa 9:17" b="23" cBegin="9" vBegin="17" cEnd="9" vEnd="17" onclick="bcv(23,9,17)">Isa 9:17</ref>
    <highlight>thickets of the forest</highlight>, <ref ref="Isa 10:34" b="23" cBegin="10" vBegin="34" cEnd="10"
        vEnd="34" onclick="bcv(23,10,34)">Isa 10:34</ref>.
</p>
