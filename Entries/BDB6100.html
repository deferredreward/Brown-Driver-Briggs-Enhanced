<p>
    <bdbheb>תַּעֲלוּלִים</bdbheb>
    <pos>noun [masculine] plural</pos>
    <meta>abstract</meta>
    <primary>wantonness, caprice</primary>; — <bdbheb>יִמְשְׁלוּ בָם</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ת</bdbheb>
    <ref ref="Isa 3:4" b="23" cBegin="3" vBegin="4" cEnd="3" vEnd="4" onclick="bcv(23,3,4)">Isa 3:4</ref>
    <highlight>caprice shall rule over them</highlight>; suffix <bdbheb>תַּעֲלֻלֵיהֶם</bdbheb>
    <ref ref="Isa 66:4" b="23" cBegin="66" vBegin="4" cEnd="66" vEnd="4" onclick="bcv(23,66,4)">Isa 66:4</ref>
    <highlight>their wanton dealing</highlight>, i.e. that inflicted on them.
