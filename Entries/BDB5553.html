<html><h1><entry onclick="bdbid('BDB5553')">BDB5553</entry> [<entry onclick="sn('H7823')">H7823</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5552')">BDB5552</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5554')">BDB5554</entry></div><p> <bdbheb>סָחִישׁ</bdbheb> <b>noun [masculine]</b> <highlightword>grain that shoots up of itself in 2nd year</highlightword> (√ unknown); — || <bdbheb>סָפִיחַ</bdbheb>, <ref ref="2Kgs 19:29" b="12" cBegin="19" vBegin="29" cEnd="19" vEnd="29" onclick="bcv(12,19,29)">2Kgs 19:29</ref> (= <bdbheb>שָׁחִיס</bdbheb> || <ref ref="Isa 37:30" b="23" cBegin="37" vBegin="30" cEnd="37" vEnd="30" onclick="bcv(23,37,30)">Isa 37:30</ref>); on use of this for food, compare Strabo<sup>xi. 4, 3</sup> (of Albanians). </p><hr></html>
