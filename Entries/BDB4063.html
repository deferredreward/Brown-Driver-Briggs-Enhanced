<html><h1><entry onclick="bdbid('BDB4063')">BDB4063</entry> [<entry onclick="sn('H3647')">H3647</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4062')">BDB4062</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4064')">BDB4064</entry></div><p> [<bdbheb>כָּמַס</bdbheb>] <b>verb</b> <highlightword>store up</highlightword> (si vera 1.), in <b>Qal</b> <highlight>Passive participle</highlight> <bdbheb>כָּמֻס</bdbheb> <ref ref="Deut 32:34" b="5" cBegin="32" vBegin="34" cEnd="32" vEnd="34" onclick="bcv(5,32,34)">Deut 32:34</ref> is not this <highlight>stored up</highlight> (<highlight>laid up in store</highlight>) with me (|| <bdbheb>חָתוּם בְּאוֺצְרֹתָ֑י</bdbheb>); but read probably <bdbheb>כָנֻס</bdbheb> in same. meaning (see  <bdbheb><reflink>כנס</reflink></bdbheb>, and <lookup onclick="bdbabb('Dr')">Dr<sup><ref ref="Deut 32:34" b="5" cBegin="32" vBegin="34" cEnd="32" vEnd="34" onclick="bcv(5,32,34)">Deut 32:34</ref></sup></lookup>). </p><hr></html>
