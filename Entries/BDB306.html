<p>
    <bdbheb>אֲחִירָם</bdbheb>
    <pos>proper name, masculine</pos> (<highlight>brother of</highlight> (<highlight>the</highlight>) <highlight>lofty
    </highlight> = Phoenician <bdbheb>חרם</bdbheb> see <bdbheb>
        <reflink>חִירָם</reflink>
    </bdbheb>; compare <bdbheb>אֲבִירָם</bdbheb>) son of Benjamin <ref ref="Num 26:33" b="4" cBegin="26" vBegin="33"
        cEnd="26" vEnd="33" onclick="bcv(4,26,33)">Num 26:33</ref> (probably = <bdbheb>אחרח</bdbheb>
    <ref ref="1Chr 8:1" b="13" cBegin="8" vBegin="1" cEnd="8" vEnd="1" onclick="bcv(13,8,1)">1Chr 8:1</ref> see <lookup
        onclick="bdbabb('Be')">Be</lookup>) (compare <bdbheb>אֵחִי וָרֹאשׁ</bdbheb>
    <ref ref="Gen 46:21" b="1" cBegin="46" vBegin="21" cEnd="46" vEnd="21" onclick="bcv(1,46,21)">Gen 46:21</ref>).
</p>
