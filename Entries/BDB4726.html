<language>Biblical Hebrew</language>
<p> II. [<bdbheb>מֵן</bdbheb>] <pos>noun [masculine]</pos>
    <primary>portion</primary> (Sim <lookup onclick="bdbabb('Hup')">Hup</lookup> and others); — <bdbheb>מִנֶּה֑וּ
    </bdbheb>
    <ref ref="Ps 68:24" b="19" cBegin="68" vBegin="24" cEnd="68" vEnd="24" onclick="bcv(19,68,24)">Ps 68:24</ref>, but
    read (<bdbheb>הָּ֯</bdbheb>) <bdbheb>מְנָתוֺ</bdbheb>
    <lookup onclick="bdbabb('Ol')">Ol</lookup>
    <lookup onclick="bdbabb('Dy')">Dy</lookup>
    <lookup onclick="bdbabb('Bi')">Bi</lookup>
    <lookup onclick="bdbabb('Che')">Che</lookup>
    <lookup onclick="bdbabb('We')">We</lookup> (see <bdbheb>
        <reflink>מְנָת</reflink>
    </bdbheb> above). — <ref ref="Ps 45:9" b="19" cBegin="45" vBegin="9" cEnd="45" vEnd="9" onclick="bcv(19,45,9)">Ps
        45:9</ref>; <ref ref="Ps 150:4" b="19" cBegin="150" vBegin="4" cEnd="150" vEnd="4" onclick="bcv(19,150,4)">Ps
        150:4</ref> see I. <bdbheb>
        <reflink>מֵן</reflink>
    </bdbheb> above
</p>
