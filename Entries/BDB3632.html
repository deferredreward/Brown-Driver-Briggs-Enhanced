<p>
    <bdbheb>יָעֵף</bdbheb>
    <pos>adjective</pos>
    <primary>weary, faint</primary>; — always as substantive, except <ref ref="Judg 8:15" b="7" cBegin="8" vBegin="15"
        cEnd="8" vEnd="15" onclick="bcv(7,8,15)">Judg 8:15</ref>
    <bdbheb>אנשׁיך הַיְּפֵעִים</bdbheb> (of physical fatigue from lack of bread); <bdbheb>הַיָּעֵף</bdbheb>
    <ref ref="2Sam 16:2" b="10" cBegin="16" vBegin="2" cEnd="16" vEnd="2" onclick="bcv(10,16,2)">2Sam 16:2</ref> (from
    lack of drink); of mind and spirit <ref ref="Isa 40:29" b="23" cBegin="40" vBegin="29" cEnd="40" vEnd="29"
        onclick="bcv(23,40,29)">Isa 40:29</ref> (|| <bdbheb>אֵין אוֺנִין</bdbheb>), <ref ref="Isa 50:4" b="23"
        cBegin="50" vBegin="4" cEnd="50" vEnd="4" onclick="bcv(23,50,4)">Isa 50:4</ref>.
</p>
