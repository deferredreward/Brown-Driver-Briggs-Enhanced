<html><h1><entry onclick="bdbid('BDB6697')">BDB6697</entry> [<entry onclick="sn('H6454')">H6454</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB6696')">BDB6696</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB6698')">BDB6698</entry></div><p> <bdbheb>פַּסֵחַ</bdbheb> <b>proper name, masculine</b> (<highlight>limper</highlight>); — <div class="point"><b>1.</b> in Judah <ref ref="1Chr 4:12" b="13" cBegin="4" vBegin="12" cEnd="4" vEnd="12" onclick="bcv(13,4,12)">1Chr 4:12</ref>, <grk>Βεσσηε</grk>, <grk>Φεσση</grk>, etc. </div><div class="point"><b>2.</b> head of post-exilic family <ref ref="Ezra 2:49" b="15" cBegin="2" vBegin="49" cEnd="2" vEnd="49" onclick="bcv(15,2,49)">Ezra 2:49</ref> = <ref ref="Neh 7:51" b="16" cBegin="7" vBegin="51" cEnd="7" vEnd="51" onclick="bcv(16,7,51)">Neh 7:51</ref>, <grk>Φισον</grk>, etc., <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><reflink><sup>L</sup></reflink></lookup> <grk>Φασσα</grk>. </div><div class="point"><b>3.</b> father of wall-builder <ref ref="Neh 3:6" b="16" cBegin="3" vBegin="6" cEnd="3" vEnd="6" onclick="bcv(16,3,6)">Neh 3:6</ref>, <grk>Φασεκ</grk>, <grk>Φεσσε</grk>. </p></div><hr></html>
