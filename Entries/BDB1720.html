<html><h1><entry onclick="bdbid('BDB1720')">BDB1720</entry> [<entry onclick="sn('H1608')">H1608</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB1719')">BDB1719</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB1721')">BDB1721</entry></div><p> [<bdbheb>גַּ֫עַשׁ</bdbheb>] <b>proper name, of a location</b> <bdbheb>הַרגָּֿ֑עַשׁ</bdbheb> <ref ref="Josh 24:30" b="6" cBegin="24" vBegin="30" cEnd="24" vEnd="30" onclick="bcv(6,24,30)">Josh 24:30</ref>; <ref ref="Judg 2:9" b="7" cBegin="2" vBegin="9" cEnd="2" vEnd="9" onclick="bcv(7,2,9)">Judg 2:9</ref> mountain in Ephraim, south of <bdbheb>תִּמְנַתסֶֿרַח (חֶרֶסׅ</bdbheb> q. v.; <bdbheb>נַחֲלֵי גָּ֑עַשׁ</bdbheb> <ref ref="2Sam 23:30" b="10" cBegin="23" vBegin="30" cEnd="23" vEnd="30" onclick="bcv(10,23,30)">2Sam 23:30</ref> = <ref ref="1Chr 11:32" b="13" cBegin="11" vBegin="32" cEnd="11" vEnd="32" onclick="bcv(13,11,32)">1Chr 11:32</ref> of ravines thereon, or near by. </p><hr></html>
