<p>
    <bdbheb>מְצֻלָה</bdbheb>
    <pos>noun feminine</pos> <descrip>dubious word</descrip>: <ref ref="Zech 1:8" b="38" cBegin="1" vBegin="8" cEnd="1" vEnd="8"
        onclick="bcv(38,1,8)">Zech 1:8</ref> the myrtles which are <bdbheb>׳</bdbheb>
    <bdbheb>בַּמּ</bdbheb>, <descrip>apparently some locality about Jerusalem, called <highlight>the basin, hollow</highlight></descrip>;
    <lookup onclick="bdbabb('GASm')">GASm</lookup>
    <highlight>glen</highlight> or <highlight>valley-bottom</highlight>; possibly is <bdbheb>מְצֻלָּה</bdbheb>, &lt;
    <bdbheb>מְצִלָּה</bdbheb>, <highlight>shadow</highlight> (III. <bdbheb>צלל</bdbheb>).
</p>
