<p> II. <bdbheb>פְּלֹנִי</bdbheb>, <bdbheb>פְּלוֺנִי</bdbheb>
    <pos>adjective [of a people]</pos> erroneous: with article <bdbheb>הַפְּלוֺנִי</bdbheb>
    <ref ref="1Chr 11:27" b="13" cBegin="11" vBegin="27" cEnd="11" vEnd="27" onclick="bcv(13,11,27)">1Chr 11:27</ref>;
    <ref ref="1Chr 27:10" b="13" cBegin="27" vBegin="10" cEnd="27" vEnd="10" onclick="bcv(13,27,10)">1Chr 27:10</ref>
    read <bdbheb>הַפַּלְטִי</bdbheb> as <ref ref="2Sam 23:26" b="10" cBegin="23" vBegin="26" cEnd="23" vEnd="26"
        onclick="bcv(10,23,26)">2Sam 23:26</ref> (see <bdbheb>
        <reflink>בֵּית פָּ֑לֶט</reflink>
    </bdbheb>); <bdbheb>הַפְּלֹנִי</bdbheb>
    <ref ref="1Chr 11:36" b="13" cBegin="11" vBegin="36" cEnd="11" vEnd="36" onclick="bcv(13,11,36)">1Chr 11:36</ref>
    read <bdbheb>הַנִּלֹנִי</bdbheb> as <ref ref="2Sam 23:34" b="10" cBegin="23" vBegin="34" cEnd="23" vEnd="34"
        onclick="bcv(10,23,34)">2Sam 23:34</ref>. — I. <bdbheb>פְּלֹנִי</bdbheb> see <bdbheb>
        <reflink>פלה</reflink>
    </bdbheb>.
</p>
