<html><h1><entry onclick="bdbid('BDB2473')">BDB2473</entry> [<entry onclick="sn('H248')">H248</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2472')">BDB2472</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2474')">BDB2474</entry></div><p> <bdbheb>אֶזְרוֺעַ</bdbheb> <b>noun feminine</b> <highlightword>arm</highlightword> (= foregoing with <bdbheb>א</bdbheb> prosthet.) — <highlight>arm</highlight> of man <bdbheb>כְּתֵפִי מִשִּׁכְמָה תִפּ֑וֺל וְאֶזְרֹעִי מִקָּנָה</bdbheb> <bdbheb>תִשֵָּׁבר׃</bdbheb> <ref ref="Job 31:22" b="18" cBegin="31" vBegin="22" cEnd="31" vEnd="22" onclick="bcv(18,31,22)">Job 31:22</ref> of <bdbheb>׳</bdbheb><bdbheb>וּבְיָד חֲזָקָה וּבְאֶזְרוֺעַ נְטוּיָה י</bdbheb> <ref ref="Jer 32:21" b="24" cBegin="32" vBegin="21" cEnd="32" vEnd="21" onclick="bcv(24,32,21)">Jer 32:21</ref>, compare <bdbheb>זְרוֺעַ</bdbheb> <b>1 c.</b> </p><hr></html>
