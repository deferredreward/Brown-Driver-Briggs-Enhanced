<p>
    <bdbheb>נַחֲלִיאֵל</bdbheb>
    <pos>proper name [of a location]</pos> (<namemng>= valley — or plam — of El</namemng>); — <descrip>station of Israel east of Dead Sea
    </descrip>
    <ref ref="Num 21:19" b="4" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(4,21,19)">Num 21:19</ref> (twice
    in verse) (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), possibly (if = valley) one of main tributaries of Arnon, e.g. <highlight>W. Wâle</highlight> (see
    <lookup onclick="bdbabb('FJB')">Bliss<sup>PEF 1895, 204, 215</sup></lookup>).
</p>
