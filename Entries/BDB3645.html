<html><h1><entry onclick="bdbid('BDB3645')">BDB3645</entry> [<entry onclick="sn('H3296')">H3296</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3644')">BDB3644</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3646')">BDB3646</entry></div><p> <bdbheb>יַעֲרֵי אֹרְגִים</bdbheb> <b>proper name, masculine</b> <highlightword>father of Elhanan</highlightword> <ref ref="2Sam 21:19" b="10" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(10,21,19)">2Sam 21:19</ref> (= <bdbheb>יָעִו֯ר</bdbheb> <ref ref="1Chr 20:5" b="13" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(13,20,5)">1Chr 20:5</ref>); <bdbheb>׳</bdbheb><bdbheb>א</bdbheb> probably scribal error anticipating <bdbheb>׳</bdbheb><bdbheb>א</bdbheb> in following line (<lookup onclick="bdbabb('We')">We</lookup> <lookup onclick="bdbabb('Dr')">Dr</lookup>), and <bdbheb>יַעֲרֵי</bdbheb> error for <bdbheb>יָעִיר</bdbheb> (<lookup onclick="bdbabb('We')">We</lookup>) q. v. below <bdbheb>עור</bdbheb>. </p><hr></html>
