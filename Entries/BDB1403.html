<p> [<bdbheb>גַּאֲיוֺן</bdbheb>] <pos>adjective</pos>
    <primary>proud</primary>, <bdbheb>גאייונים</bdbheb>
    <ref ref="Ps 123:4" b="19" cBegin="123" vBegin="4" cEnd="123" vEnd="4" onclick="bcv(19,123,4)">Ps 123:4</ref> (
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup> compare <lookup onclick="bdbabb('Baer')">Baer's</lookup> note, yet read probably <bdbheb>גַּאֲיוֺנִים
    </bdbheb>; but <lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> better, <bdbheb>גְּאֵי יוֺנִים</bdbheb>
    <highlight>proudest oppressors</highlight>, see <bdbheb>
        <reflink>גֵּאֶה</reflink>
    </bdbheb>).
</p>
<hr>
<p>
    <bdbheb>גאייונים</bdbheb> see foregoing, and also <bdbheb>גֵּאֶה</bdbheb>.
</p>
