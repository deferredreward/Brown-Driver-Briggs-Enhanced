<p> [<bdbheb>מַחְמֹד</bdbheb>] <pos>noun [masculine]</pos>
    <primary>desirable, precious thing</primary>; — <bdbheb>מַחֲמֻדֶיהָ</bdbheb>
    <ref ref="Lam 1:7" b="25" cBegin="1" vBegin="7" cEnd="1" vEnd="7" onclick="bcv(25,1,7)">Lam 1:7</ref>, <bdbheb>
        מַחֲמוֺדֵיהֶם</bdbheb>
    <ref ref="Lam 1:11" b="25" cBegin="1" vBegin="11" cEnd="1" vEnd="11" onclick="bcv(25,1,11)">Lam 1:11</ref>
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup> (<lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup>
    <bdbheb>מַחֲמַדֵּיהֶם</bdbheb>). <descrip>Perhaps <bdbheb>׳</bdbheb>
    <bdbheb>מַחֲמַדּ</bdbheb> to be read in both</descrip>; compare <lookup onclick="bdbabb('Sta')">Sta<sup>§ 273 a</sup></lookup>
    .
</p>
