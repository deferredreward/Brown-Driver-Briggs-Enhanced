<html><head><link rel="stylesheet" href="style.css"></head>
<h1>
    <entry onclick="bdbid('BDB3449')">BDB3449</entry> [<entry onclick="sn('H1960')">H1960</entry>]
</h1>
<language>Biblical Hebrew</language>
<p>
    <bdbheb>הֻיְּדוֺת</bdbheb>
    <pos>noun feminine plural</pos>
    <primary>songs of praise</primary>; — <ref ref="Neh 12:8" b="16" cBegin="12" vBegin="8" cEnd="12" vEnd="8"
        onclick="bcv(16,12,8)">Neh 12:8</ref> so <lookup onclick="bdbabb('Thes')">Thes</lookup>
    <lookup onclick="bdbabb('MV')">MV</lookup>, but form strange and dubious; according to <lookup
        onclick="bdbabb('Ew')">Ew<sup>§ 165 b</sup></lookup> abstract <bdbheb>הֻיְּדוּת</bdbheb> (many <lookup
        onclick="bdbabb('MSS')">
        <reflink>MSS</reflink>
    </lookup>.) <highlight>praising</highlight>; so <lookup onclick="bdbabb('Be')">Be</lookup>
    <lookup onclick="bdbabb('Ke')">Ke</lookup>
    <lookup onclick="bdbabb('Öt')">Öttli</lookup>; <lookup onclick="bdbabb('Ol')">Ol<sup>§ 220</sup></lookup> reads
    infinitive <bdbheb>הוֺדוֺת</bdbheb>, so <lookup onclick="bdbabb('SS')">SS</lookup>.
</p>
<hr>
