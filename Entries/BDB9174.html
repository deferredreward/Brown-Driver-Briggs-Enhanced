<html><h1><entry onclick="bdbid('BDB9174')">BDB9174</entry> [<entry onclick="sn('H8526')">H8526</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB9173')">BDB9173</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB9175')">BDB9175</entry></div><p> <bdbheb>תַּלְמַי</bdbheb> <div class="point"><b>proper name, masculine 1.</b> <highlightword>king of Geshur, father-in-law of David</highlightword>, <ref ref="2Sam 3:3" b="10" cBegin="3" vBegin="3" cEnd="3" vEnd="3" onclick="bcv(10,3,3)">2Sam 3:3</ref>; <ref ref="2Sam 13:37" b="10" cBegin="13" vBegin="37" cEnd="13" vEnd="37" onclick="bcv(10,13,37)">2Sam 13:37</ref>; <ref ref="1Chr 3:2" b="13" cBegin="3" vBegin="2" cEnd="3" vEnd="2" onclick="bcv(13,3,2)">1Chr 3:2</ref>. </div><div class="point"><b>2.</b> a son of `Anak <ref ref="Num 13:22" b="4" cBegin="13" vBegin="22" cEnd="13" vEnd="22" onclick="bcv(4,13,22)">Num 13:22</ref>; <ref ref="Josh 15:14" b="6" cBegin="15" vBegin="14" cEnd="15" vEnd="14" onclick="bcv(6,15,14)">Josh 15:14</ref>, <bdbheb>תַּלְמָ֑י</bdbheb> <ref ref="Judg 1:10" b="7" cBegin="1" vBegin="10" cEnd="1" vEnd="10" onclick="bcv(7,1,10)">Judg 1:10</ref> <grk>Θομμει</grk>, <grk>Θολμει</grk>, <grk>Θαλαμειν</grk>, etc. </p></div><hr><p><bdbheb>תַּלְמִיד</bdbheb> see  <bdbheb><reflink>למד</reflink></bdbheb>. [<bdbheb>תְּלֻנָּה</bdbheb>] see II.  <bdbheb><reflink>לון</reflink></bdbheb> </p><hr></html>
