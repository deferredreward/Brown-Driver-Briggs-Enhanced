<html><h1><entry onclick="bdbid('BDB2275')">BDB2275</entry> [<entry onclick="sn('H2068')">H2068</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2274')">BDB2274</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2276')">BDB2276</entry></div><p> <bdbheb>זַבְדִיאֵל</bdbheb> <b>proper name, masculine</b> (<highlight>my gift is God</highlight>) — <div class="point"><b>1.</b> father of one of David's officers <ref ref="1Chr 27:2" b="13" cBegin="27" vBegin="2" cEnd="27" vEnd="2" onclick="bcv(13,27,2)">1Chr 27:2</ref>. </div><div class="point"><b>2.</b> a prominent Hebrew in Nehemiah's time <ref ref="Neh 11:14" b="16" cBegin="11" vBegin="14" cEnd="11" vEnd="14" onclick="bcv(16,11,14)">Neh 11:14</ref>. </p></div><hr></html>
