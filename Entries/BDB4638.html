<p>
    <bdbheb>מַכְנַדְּבַי</bdbheb>

        of Nebo</highlight>); <lookup onclick="bdbabb('Sept')">

        </bdbheb>
    </lookup>

    </lookup>

            <reflink>ᵐ5</reflink>
        </bdbheb><sup>
            <reflink>L</reflink>
        </sup>

    <grk>Ναδαβου</grk>.
