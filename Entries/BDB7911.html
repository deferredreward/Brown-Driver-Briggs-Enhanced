<language>Biblical Hebrew</language>
<p>
    <bdbheb>רִיפַת</bdbheb>
    <pos>proper name [of a people]</pos>
    <descrip>'son' of Gomer (of Japhet)</descrip>; — <ref ref="Gen 10:2" b="1" cBegin="10" vBegin="2" cEnd="10" vEnd="2"
        onclick="bcv(1,10,2)">Gen 10:2</ref> (<lookup onclick="bdbabb('P')">

    </lookup>; &gt; || <ref ref="1Chr 1:6" b="13" cBegin="1" vBegin="6" cEnd="1" vEnd="6" onclick="bcv(13,1,6)">1Chr 1:6
    </ref>
    <bdbheb>דִּיפַת</bdbheb> q. v.); Joseph. makes = Paphlagonians; <lookup onclick="bdbabb('Bo')">Bo</lookup>
    <lookup onclick="bdbabb('Lag')">Lag<sup>Ges. Abh. 255</sup></lookup> compare river <grk>Ῥήβας</grk>
    (Arrian<sup>Perlpl. 12, 3</sup>) = <highlight>Rhebas (<lookup onclick="bdbabb('Plin')">Plin<sup>NH vl. 4</sup>
        </lookup>), on Thracian Bosphorus, but see <lookup onclick="bdbabb('Di')">Di</lookup>
    </highlight>
</p>
