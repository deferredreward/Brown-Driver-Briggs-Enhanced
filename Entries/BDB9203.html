<p>
    <bdbheb>אֶתְנָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>hire</primary> <descrip>of a harlot</descrip>; — <bdbheb>אֿ</bdbheb> absolute, <ref ref="Hos 2:14" b="28" cBegin="2"
        vBegin="14" cEnd="2" vEnd="14" onclick="bcv(28,2,14)">Hos 2:14</ref> (in figurative of Israel as adulteress); —
    on <bdbheb>אֶתְנַן</bdbheb> (which <lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Now')">Now</lookup>
    <lookup onclick="bdbabb('Marti')">Marti</lookup> read here also) see II. <bdbheb>
        <reflink>תנן</reflink>
    </bdbheb>.
</p>
