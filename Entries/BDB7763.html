<p> [<bdbheb>רֶ֫גֶשׁ</bdbheb>] <pos>noun [masculine]</pos>
    <primary>throng</primary>; — <bdbheb>נְהֵלֵךְ בִּרָ֑נֶשׁ</bdbheb>
    <ref ref="Ps 55:15" b="19" cBegin="55" vBegin="15" cEnd="55" vEnd="15" onclick="bcv(19,55,15)">Ps 55:15</ref> used
    to walk <highlight>in the throng</highlight> (compare <bdbheb>הָמוֺן</bdbheb>
    <ref ref="Ps 42:5" b="19" cBegin="42" vBegin="5" cEnd="42" vEnd="5" onclick="bcv(19,42,5)">Ps 42:5</ref>, also to
    <bdbheb>בית אלהים</bdbheb>).
</p>
