<p> III. <bdbheb>אִי</bdbheb>
    <pos>interjection</pos> (so in <lookup onclick="bdbabb('Rabb')">
        <reflink>Rabb</reflink>
    </lookup>, see <lookup onclick="bdbabb('De')">De<sup>Koh 197</sup></lookup>
    <lookup onclick="bdbabb('Wr')">Wr<sup>
            <checkingNeeded />
            <ref ref="Eccl 49" b="21" cBegin="49" vBegin="1" cEnd="49" vEnd="200" onclick="bcv(21,49,1)">Eccl 49</ref>0
        </sup></lookup>) <primary>alas!</primary> (late) <ref ref="Eccl 4:10" b="21" cBegin="4" vBegin="10" cEnd="4"
        vEnd="10" onclick="bcv(21,4,10)">Eccl 4:10</ref>
    <bdbheb>אִי לוֺ</bdbheb> (written in <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup> as one word) <highlight>alas</highlight> for him (<lookup onclick="bdbabb('Ew')">Ew<sup>§ 309 c</sup>
    </lookup>), the one, who falleth, etc. (i.e. who falleth alone) <ref ref="Eccl 10:16" b="21" cBegin="10" vBegin="16"
        cEnd="10" vEnd="16" onclick="bcv(21,10,16)">Eccl 10:16</ref>.
</p>
