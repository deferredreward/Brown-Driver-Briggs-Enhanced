<p>
    <bdbheb>שׁוֺבֵב</bdbheb>
    <pos>adjective</pos>
    <primary>backturning, apostate</primary> (perhaps for <bdbheb>׳</bdbheb>
    <bdbheb>מְשׁוֺ</bdbheb>, see I. <bdbheb>
        <reflink>שׁוֺבָב</reflink>
    </bdbheb>); — as substantive, <bdbheb>׳</bdbheb>
    <bdbheb>לְשׁו</bdbheb>
    <ref ref="Mic 2:4" b="33" cBegin="2" vBegin="4" cEnd="2" vEnd="4" onclick="bcv(33,2,4)">Mic 2:4</ref> (but read
    probably <bdbheb>שׁוֺבֵינוּ</bdbheb>
    <highlight>our captors</highlight>); feminine <bdbheb>הַבַּת הַשּׁוֺבֵבָה</bdbheb>
    <ref ref="Jer 31:22" b="24" cBegin="31" vBegin="22" cEnd="31" vEnd="22" onclick="bcv(24,31,22)">Jer 31:22</ref> (of
    Israel), <ref ref="Jer 49:4" b="24" cBegin="49" vBegin="4" cEnd="49" vEnd="4" onclick="bcv(24,49,4)">Jer 49:4</ref>
    (of Ammon).
</p>
