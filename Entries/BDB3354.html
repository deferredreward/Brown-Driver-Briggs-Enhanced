<p>
    <bdbheb>טֶ֫נֶא</bdbheb>
    <pos>noun masculine</pos><sup>
        <ref ref="Deut 28:5" b="5" cBegin="28" vBegin="5" cEnd="28" vEnd="5" onclick="bcv(5,28,5)">Deut 28:5</ref>
    </sup>
    <primary>basket</primary> (Late Hebrew <bdbheb>טְנִי</bdbheb> is a large metal vessel) — absolute <bdbheb>טֶ֫נֶא
    </bdbheb>
    <ref ref="Deut 26:4" b="5" cBegin="26" vBegin="4" cEnd="26" vEnd="4" onclick="bcv(5,26,4)">Deut 26:4</ref>, <bdbheb>
        טֶ֑נֶא</bdbheb> v<ref ref="Deut 26:2" b="5" cBegin="26" vBegin="2" cEnd="26" vEnd="2" onclick="bcv(5,26,2)">Deut

    <ref ref="Deut 28:5" b="5" cBegin="28" vBegin="5" cEnd="28" vEnd="5" onclick="bcv(5,28,5)">Deut 28:5</ref>; <ref
        ref="Deut 28:17" b="5" cBegin="28" vBegin="17" cEnd="28" vEnd="17" onclick="bcv(5,28,17)">Deut 28:17</ref> in
