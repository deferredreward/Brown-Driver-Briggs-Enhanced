<html><h1><entry onclick="bdbid('BDB433')">BDB433</entry> [<entry onclick="sn('H443')">H443</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB432')">BDB432</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB434')">BDB434</entry></div><p> <bdbheb>אֶלְזָבָד</bdbheb> <b>proper name, masculine</b> (<highlight>God has given</highlight>, compare <grk>Θεόδωρος</grk> <bdbheb>זַבְדִּיאֵל</bdbheb>, <bdbheb>זְבַדְיָה</bdbheb>) <br>\&emsp;\&emsp;<b>a.</b> one of David's band of Gadites <ref ref="1Chr 12:12" b="13" cBegin="12" vBegin="12" cEnd="12" vEnd="12" onclick="bcv(13,12,12)">1Chr 12:12</ref>. <br>\&emsp;\&emsp;<b>b.</b> Korahite <ref ref="1Chr 26:7" b="13" cBegin="26" vBegin="7" cEnd="26" vEnd="7" onclick="bcv(13,26,7)">1Chr 26:7</ref>. </p><hr></html>
