<p>
    <bdbheb>פַּלּוּא</bdbheb>
    <pos>proper name, masculine</pos> (<lookup onclick="bdbabb('DHM')">DHM<sup> Epigr. Denkm. 9, 1</sup></lookup>
    compare Lihyanian proper name <bdbheb>פלה</bdbheb>); — son of Reuben <ref ref="Gen 46:9" b="1" cBegin="46"
        vBegin="9" cEnd="46" vEnd="9" onclick="bcv(1,46,9)">Gen 46:9</ref>; <ref ref="Exod 6:14" b="2" cBegin="6"
        vBegin="14" cEnd="6" vEnd="14" onclick="bcv(2,6,14)">Exod 6:14</ref>; <ref ref="Num 26:5" b="4" cBegin="26"
        vBegin="5" cEnd="26" vEnd="5" onclick="bcv(4,26,5)">Num 26:5</ref>; <ref ref="Num 26:8" b="4" cBegin="26"
        vBegin="8" cEnd="26" vEnd="8" onclick="bcv(4,26,8)">Num 26:8</ref>; <ref ref="1Chr 5:3" b="13" cBegin="5"
        vBegin="3" cEnd="5" vEnd="3" onclick="bcv(13,5,3)">1Chr 5:3</ref>, <grk>Φαλλου</grk>(<grk>ς</grk>), etc.; see
    also <bdbheb>
        <reflink>פֶּלֶת</reflink>
    </bdbheb>.
</p>
