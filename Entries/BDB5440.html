<html><h1><entry onclick="bdbid('BDB5440')">BDB5440</entry> [<entry onclick="sn('H2046')">H2046</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5439')">BDB5439</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5441')">BDB5441</entry></div><p> <bdbheb>הִתּוּךְ</bdbheb> <b>noun [masculine]</b> <highlight>a melting</highlight> (Hophal-formative, dissimilated from <bdbheb>הֻתּוּךְ</bdbheb>, according to <lookup onclick="bdbabb('Ba')">Ba<sup>NB § 102 d</sup></lookup>); — construct <bdbheb>כְּהִתּוּךָ כֶּסֶף בְּתוֺךְ כּוּר</bdbheb> <ref ref="Ezek 22:22" b="26" cBegin="22" vBegin="22" cEnd="22" vEnd="22" onclick="bcv(26,22,22)">Ezek 22:22</ref> <highlight>like a melting of silver in a smelting-pot</highlight>. </p><hr></html>
