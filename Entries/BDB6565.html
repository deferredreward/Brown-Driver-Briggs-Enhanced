    <entry onclick="bdbid('BDB6565')">BDB6565</entry> [<entry onclick="sn('H6333')">H6333</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>פּוּרָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>wine-press</primary>; — <bdbheb>דָּרַכְתִּי</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>פ</bdbheb>
    <ref ref="Isa 63:3" b="23" cBegin="63" vBegin="3" cEnd="63" vEnd="3" onclick="bcv(23,63,3)">Isa 63:3</ref> (see
    <bdbheb>
        <reflink>דָּרַךְ</reflink>
    </bdbheb>
    <sense>3</sense>; <primary>distinguished from</primary>
    <bdbheb>יֶקֶב</bdbheb>, and perhaps part of it, <ref ref="Hag 2:16" b="37" cBegin="2" vBegin="16" cEnd="2" vEnd="16"
        onclick="bcv(37,2,16)">Hag 2:16</ref> (reading <bdbheb>׳</bdbheb>
    <bdbheb>מִפּ</bdbheb>, so <lookup onclick="bdbabb('Sm')">Sm</lookup>
    <lookup onclick="bdbabb('Now')">Now</lookup>; usually <highlight>measure</highlight> of juice from one filling of
    the <bdbheb>׳</bdbheb>
    <bdbheb>פ</bdbheb>, see <lookup onclick="bdbabb('Ke')">Ke</lookup>).
</p>
