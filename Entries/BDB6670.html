<language>Biblical Hebrew</language>
<p>
    <bdbheb>מִפְלֶ֫צֶת</bdbheb>
    <pos>noun feminine</pos>
    <primary>horrid thing</primary> <descrip>(thing <highlight>to shudder at</highlight>)</descrip>; — <bdbheb>לַאֲשֵׁרָה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>עָֽשְׂתָה מ</bdbheb>
    <ref ref="1Kgs 15:13" b="11" cBegin="15" vBegin="13" cEnd="15" vEnd="13" onclick="bcv(11,15,13)">1Kgs 15:13</ref>
    (of some abominable object of idolatry, not precisely known), so suffix <bdbheb>מִפְלַצְתָּהּ</bdbheb> <ref
        ref="1Kgs 15:13" b="11" cBegin="15" vBegin="13" cEnd="15" vEnd="13" onclick="bcv(11,15,13)">1Kgs 15:13</ref> =
    <ref ref="2Chr 15:16" b="14" cBegin="15" vBegin="16" cEnd="15" vEnd="16" onclick="bcv(14,15,16)">2Chr 15:16</ref>
    (twice in verse).
</p>
