<p>
    <bdbheb>יִמְנָה</bdbheb>
    <pos>proper name, masculine</pos> (compare perhaps Arabic
    <placeholder2234 />
    <highlight>good fortune</highlight>,
    <placeholder2235 />
    <highlight>right side</highlight>) —
<div class="sense">
    <sense>1.</sense> a son of Asher <ref ref="Gen 46:17" b="1" cBegin="46" vBegin="17" cEnd="46" vEnd="17"
        onclick="bcv(1,46,17)">Gen 46:17</ref>; <ref ref="Num 26:44" b="4" cBegin="26" vBegin="44" cEnd="26" vEnd="44"
        onclick="bcv(4,26,44)">Num 26:44</ref>, also (for adjective, of a people) <bdbheb>הַיִּמְנָה</bdbheb> v<ref
        ref="Num 26:44" b="4" cBegin="26" vBegin="44" cEnd="26" vEnd="44" onclick="bcv(4,26,44)">Num 26:44</ref> = the
    family of <highlight>the Yimnites</highlight>
    <ref ref="1Chr 7:30" b="13" cBegin="7" vBegin="30" cEnd="7" vEnd="30" onclick="bcv(13,7,30)">1Chr 7:30</ref>.
</div>
<div class="sense">
    <sense>2.</sense> a Levite <ref ref="2Chr 31:14" b="14" cBegin="31" vBegin="14" cEnd="31" vEnd="14"
        onclick="bcv(14,31,14)">2Chr 31:14</ref>. </p>
