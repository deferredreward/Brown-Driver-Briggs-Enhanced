<p> II. <bdbheb>כּוֺס</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>a kind of owl</primary> (according to <lookup onclick="bdbabb('Vrss')">
        <reflink>Vrss.</reflink>
    </lookup>; see <lookup onclick="bdbabb('Kn')">Kn</lookup>-<lookup onclick="bdbabb('Di')">Di</lookup>
    <ref ref="Lev 11:17" b="3" cBegin="11" vBegin="17" cEnd="11" vEnd="17" onclick="bcv(3,11,17)">Lev 11:17</ref> word
    perhaps onomatopoetic) — unclean bird <ref ref="Lev 11:17" b="3" cBegin="11" vBegin="17" cEnd="11" vEnd="17"
        onclick="bcv(3,11,17)">Lev 11:17</ref>; <ref ref="Deut 14:16" b="5" cBegin="14" vBegin="16" cEnd="14" vEnd="16"
        onclick="bcv(5,14,16)">Deut 14:16</ref>, dwelling in ruins <bdbheb>חֳרָבוֺת</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>כִ</bdbheb>
    <ref ref="Ps 102:7" b="19" cBegin="102" vBegin="7" cEnd="102" vEnd="7" onclick="bcv(19,102,7)">Ps 102:7</ref>.
</p>
