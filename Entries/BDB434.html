<html><h1><entry onclick="bdbid('BDB434')">BDB434</entry> [<entry onclick="sn('H445')">H445</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB433')">BDB433</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB435')">BDB435</entry></div><p> <bdbheb>אֶלְחָנָן</bdbheb> <b>proper name, masculine</b> (<highlight>God has been gracious</highlight>, compare Phoenician <bdbheb>אלחנן</bdbheb>, <bdbheb>בעלחנן</bdbheb>, in Assyrian <transliteration><highlight>Ba'al—anunu</highlight></transliteration> <lookup onclick="bdbabb('COT')">COT</lookup> <ref ref="Gen 10:18" b="1" cBegin="10" vBegin="18" cEnd="10" vEnd="18" onclick="bcv(1,10,18)">Gen 10:18</ref>) two of David's chiefs <ref ref="2Sam 21:19" b="10" cBegin="21" vBegin="19" cEnd="21" vEnd="19" onclick="bcv(10,21,19)">2Sam 21:19</ref> = <ref ref="1Chr 20:5" b="13" cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(13,20,5)">1Chr 20:5</ref>; <ref ref="2Sam 23:24" b="10" cBegin="23" vBegin="24" cEnd="23" vEnd="24" onclick="bcv(10,23,24)">2Sam 23:24</ref> = <ref ref="1Chr 11:26" b="13" cBegin="11" vBegin="26" cEnd="11" vEnd="26" onclick="bcv(13,11,26)">1Chr 11:26</ref>. </p><hr></html>
