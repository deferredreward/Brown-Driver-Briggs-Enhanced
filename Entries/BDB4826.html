<p> [<bdbheb>מָרוּק</bdbheb>] (<lookup onclick="bdbabb('Kö')">Kö<sup>ii. 138</sup></lookup>) <pos>noun [masculine]</pos>
    <primary>a scraping, rubbing</primary>; — only plural suffix <bdbheb>יְמֵי מְרוּקֵיהֶן</bdbheb>
    <ref ref="Esth 2:12" b="17" cBegin="2" vBegin="12" cEnd="2" vEnd="12" onclick="bcv(17,2,12)">Esth 2:12</ref>
    literally <highlight>the days of their</highlight> <descrip>(bodily) <highlight>rubbings</highlight>, i.e. the year's
    preparation of girls for the harem</descrip>.
</p>
