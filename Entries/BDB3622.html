<html><h1><entry onclick="bdbid('BDB3622')">BDB3622</entry> [<entry onclick="sn('H3278')">H3278</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3621')">BDB3621</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3623')">BDB3623</entry></div><p> II. <bdbheb>יָעֵל</bdbheb> <b>proper name, feminine</b> <highlightword>wife of Heber the Kenite</highlightword>, slayer of Sisera <ref ref="Judg 4:17" b="7" cBegin="4" vBegin="17" cEnd="4" vEnd="17" onclick="bcv(7,4,17)">Judg 4:17</ref>; <ref ref="Judg 4:18" b="7" cBegin="4" vBegin="18" cEnd="4" vEnd="18" onclick="bcv(7,4,18)">Judg 4:18</ref>; <ref ref="Judg 4:21" b="7" cBegin="4" vBegin="21" cEnd="4" vEnd="21" onclick="bcv(7,4,21)">Judg 4:21</ref>; <ref ref="Judg 4:22" b="7" cBegin="4" vBegin="22" cEnd="4" vEnd="22" onclick="bcv(7,4,22)">Judg 4:22</ref>; <ref ref="Judg 5:24" b="7" cBegin="5" vBegin="24" cEnd="5" vEnd="24" onclick="bcv(7,5,24)">Judg 5:24</ref>, probably also v<ref ref="Judg 5:6" b="7" cBegin="5" vBegin="6" cEnd="5" vEnd="6" onclick="bcv(7,5,6)">Judg 5:6</ref> (others find here name of a man, a 'judge'). </p><hr></html>
