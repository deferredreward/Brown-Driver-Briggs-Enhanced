<p>
    <bdbheb>מִבְחוֺר</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>choice</primary>, in the phrases <bdbheb>עִיר</bdbheb>
    <bdbheb>מִבְחוֺר</bdbheb>
    <highlight>choice city</highlight>
    <ref ref="2Kgs 3:19" b="12" cBegin="3" vBegin="19" cEnd="3" vEnd="19" onclick="bcv(12,3,19)">2Kgs 3:19</ref>
    <bdbheb>מִבְחוֺר בְּרשָׁיו</bdbheb>
    <highlight>choice for trees</highlight>
    <ref ref="2Kgs 19:23" b="12" cBegin="19" vBegin="23" cEnd="19" vEnd="23" onclick="bcv(12,19,23)">2Kgs 19:23</ref> =
    <bdbheb>מִבְחַר בְּרוֺשָׁיו</bdbheb>
    <ref ref="Isa 37:24" b="23" cBegin="37" vBegin="24" cEnd="37" vEnd="24" onclick="bcv(23,37,24)">Isa 37:24</ref>
    (probably scribal error in both cases for <bdbheb>מִבְחַר</bdbheb>).
</p>
