<html><h1><entry onclick="bdbid('BDB3817')">BDB3817</entry> [<entry onclick="sn('H1955')">H1955</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3816')">BDB3816</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3818')">BDB3818</entry></div><p> <bdbheb>הוֺשַׁעֲיָה</bdbheb> <b>proper name, masculine</b> (<highlight>Yah has saved</highlight>) — <div class="point"><b>1.</b> a prince of Judah <ref ref="Neh 12:32" b="16" cBegin="12" vBegin="32" cEnd="12" vEnd="32" onclick="bcv(16,12,32)">Neh 12:32</ref>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ωσαια</grk>. </div><div class="point"><b>2.</b> father of Azariah or Jezaniah, a chief in time of Jeremiah <ref ref="Jer 42:1" b="24" cBegin="42" vBegin="1" cEnd="42" vEnd="1" onclick="bcv(24,42,1)">Jer 42:1</ref>; <ref ref="Jer 43:2" b="24" cBegin="43" vBegin="2" cEnd="43" vEnd="2" onclick="bcv(24,43,2)">Jer 43:2</ref>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Μαας</grk>(<grk>ς</grk>)<grk>αιος</grk>, etc. </p></div><hr></html>
