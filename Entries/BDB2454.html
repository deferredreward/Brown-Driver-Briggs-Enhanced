<html><h1><entry onclick="bdbid('BDB2454')">BDB2454</entry> [<entry onclick="sn('H2228')">H2228</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2453')">BDB2453</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2455')">BDB2455</entry></div><p> <bdbheb>זְרַחְיָה</bdbheb> <b>proper name, masculine</b> (<bdbheb>׳</bdbheb><bdbheb>י</bdbheb> <highlight>hath risen</highlight>, or <highlight>shined</highlight>; Sabean <bdbheb>דֿרחאל</bdbheb> <lookup onclick="bdbabb('Hal')">Hal<sup>49</sup></lookup>) — <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ζαραια</grk>: — <div class="point"><b>1.</b> priest <ref ref="1Chr 5:32" b="13" cBegin="5" vBegin="32" cEnd="5" vEnd="32" onclick="bcv(13,5,32)">1Chr 5:32</ref> (twice in verse); <ref ref="1Chr 6:36" b="13" cBegin="6" vBegin="36" cEnd="6" vEnd="36" onclick="bcv(13,6,36)">1Chr 6:36</ref>; <ref ref="Ezra 7:4" b="15" cBegin="7" vBegin="4" cEnd="7" vEnd="4" onclick="bcv(15,7,4)">Ezra 7:4</ref>. </div><div class="point"><b>2.</b> head of a family of returned exiles <ref ref="Ezra 8:4" b="15" cBegin="8" vBegin="4" cEnd="8" vEnd="4" onclick="bcv(15,8,4)">Ezra 8:4</ref> (= <b>1</b> ?). </p></div><hr></html>
