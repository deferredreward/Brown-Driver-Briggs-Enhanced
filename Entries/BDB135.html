<p>
    <bdbheb>אֶ֫דֶר</bdbheb>
    <pos>noun [masculine]</pos>
<div class="sense">
    <sense>1.</sense> <primary>glory, magnificence</primary> (Assyrian <transliteration>
        <highlight>aduru</highlight>
    </transliteration>, <highlight>adiru</highlight>) ironical of price of shepherd (symbolic) <ref ref="Zech 11:13"
        b="38" cBegin="11" vBegin="13" cEnd="11" vEnd="13" onclick="bcv(38,11,13)">Zech 11:13</ref>.
</div>
<div class="sense">
    <sense>2.</sense> <primary>mantle, cloak</primary> (as <highlight>wide</highlight>) <ref ref="Mic 2:8" b="33" cBegin="2" vBegin="8"
        cEnd="2" vEnd="8" onclick="bcv(33,2,8)">Mic 2:8</ref> (|| <bdbheb>שַׂלְמָה</bdbheb>), but read <bdbheb>אדרת
    </bdbheb> (<bdbheb>ת</bdbheb> lost before following <bdbheb>ת</bdbheb>), so WRS<sup>Proph 427</sup>. </p>
