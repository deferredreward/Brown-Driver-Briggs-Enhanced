<p>
    <bdbheb>שַׁחֲרוּת</bdbheb>
    <pos>noun feminine</pos> according to DE<sup>Comm</sup>. Rüetschi<sup>Kau</sup>
    <primary>blackness</primary>, namely, of hair (so <lookup onclick="bdbabb('Tg')">
        <bdbheb>
            <reflink>ᵑ7</reflink>
        </bdbheb>
    </lookup>), i.e. (<lookup onclick="bdbabb('RV')">
        <reflink>RV</reflink>
    </lookup>) <highlight>prime of life</highlight> (which <lookup onclick="bdbabb('Wild')">Wild</lookup> allows);
    usually dawn of youth (II. <bdbheb>שׁחר</bdbheb>); — <ref ref="Eccl 11:10" b="21" cBegin="11" vBegin="10" cEnd="11"
        vEnd="10" onclick="bcv(21,11,10)">Eccl 11:10</ref> (+ <bdbheb>יַלְדוּת</bdbheb>).
</p>
