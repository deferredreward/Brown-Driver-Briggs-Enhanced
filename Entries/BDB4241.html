<html><h1><entry onclick="bdbid('BDB4241')">BDB4241</entry> [<entry onclick="sn('H3793')">H3793</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB4240')">BDB4240</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB4242')">BDB4242</entry></div><p> <bdbheb>כְּתֹ֫בֶת</bdbheb> <b>noun feminine</b> only construct <bdbheb>וּכְתֹבֶת קַעֲקַע לֹא תִתְּנוּ</bdbheb> <bdbheb>בָּכֶם</bdbheb> <ref ref="Lev 19:28" b="3" cBegin="19" vBegin="28" cEnd="19" vEnd="28" onclick="bcv(3,19,28)">Lev 19:28</ref> i.e. <highlight>a writing</highlight> (mark or sign) <highlight>of imprintment</highlight>, scriptio stigmatis, perhaps of tattooing, compare <lookup onclick="bdbabb('Di')">Di</lookup> (see also <lookup onclick="bdbabb('Ba')">Ba<sup>NB 61</sup></lookup>). </p><hr></html>
