<p> [<bdbheb>כַּשָּׁף</bdbheb>] <pos>noun masculine</pos>
    <primary>sorcerer</primary>, only plural suffix (Assyrian <transliteration>
        <highlight>kassapu, id.; kassaptu</highlight>
    </transliteration>, <highlight>sorceress</highlight>); — <bdbheb>אַלתִּֿשְׁמְעוּ</bdbheb>, <bdbheb>
        וְאֶלכַּֿשָּֽׁפֵיכֶ֑ם אֶלנְֿבִיאֵיכֶם וְאֶלקֹֿסְמֵיכֶם וְאֶל חֲלֹמֹתֵיכֶם וְאֶלעְֹֿנַנֵיכֶם</bdbheb>
