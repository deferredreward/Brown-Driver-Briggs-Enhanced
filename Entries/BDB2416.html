<html><h1><entry onclick="bdbid('BDB2416')">BDB2416</entry> [<entry onclick="sn('H2193')">H2193</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2415')">BDB2415</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2417')">BDB2417</entry></div><p> [<bdbheb>זָעַךְ</bdbheb>] <b>verb</b> <highlightword>extinguish</highlightword>, only <b>Niph`al</b> <highlight>be extinguished</highlight> <bdbheb>יָמַי נִזְעָ֑כוּ</bdbheb> <ref ref="Job 17:1" b="18" cBegin="17" vBegin="1" cEnd="17" vEnd="1" onclick="bcv(18,17,1)">Job 17:1</ref> (|| <bdbheb>רוּחִי חֻבָּ֑לָה</bdbheb>). Elsewhere always <bdbheb>דעך</bdbheb> (q. v.), and so in cognate languages. Probably error for <bdbheb>נדעכו</bdbheb>. </p><hr></html>
