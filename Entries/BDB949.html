<html><h1><entry onclick="bdbid('BDB949')">BDB949</entry> [<entry onclick="sn('H4126')">H4126</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB948')">BDB948</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB950')">BDB950</entry></div><p> [<bdbheb>מוֺבָא</bdbheb>] <b>noun [masculine]</b> <highlightword>in-coming, entrance</highlightword>, <bdbheb>מוֺבָאֶ֑ךָ</bdbheb> <lookup onclick="bdbabb('Qr')"><reflink>Qr</reflink></lookup> <ref ref="2Sam 3:25" b="10" cBegin="3" vBegin="25" cEnd="3" vEnd="25" onclick="bcv(10,3,25)">2Sam 3:25</ref>, compare <lookup onclick="bdbabb('Kt')"><reflink>Kt</reflink></lookup> below <bdbheb>מבוא</bdbheb>; <bdbheb>וּמוֺבָאָיו</bdbheb> <ref ref="Ezek 43:11" b="26" cBegin="43" vBegin="11" cEnd="43" vEnd="11" onclick="bcv(26,43,11)">Ezek 43:11</ref> <highlight>and its entrances</highlight> (|| <bdbheb>וּמוֺצָאָיו</bdbheb>), strike out <lookup onclick="bdbabb('B')"><reflink>B</reflink></lookup> <lookup onclick="bdbabb('Co')">Co</lookup>. In both, ungramm. form for assonance with <bdbheb>מוצא</bdbheb>. </p><hr></html>
