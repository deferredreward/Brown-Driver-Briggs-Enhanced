<language>Biblical Hebrew</language>
<p> I. <bdbheb>צָב</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>litter</primary>; — absolute <bdbheb>׳</bdbheb>
    <bdbheb>צ</bdbheb>, in <bdbheb>עֶגְלֹת צָב</bdbheb>
    <ref ref="Num 7:3" b="4" cBegin="7" vBegin="3" cEnd="7" vEnd="3" onclick="bcv(4,7,3)">Num 7:3</ref>, probably
    <highlight>litter-wagons</highlight>, i.e. wagons covered, like palanquin; plural <bdbheb>צַבִּים</bdbheb>
    <ref ref="Isa 66:20" b="23" cBegin="66" vBegin="20" cEnd="66" vEnd="20" onclick="bcv(23,66,20)">Isa 66:20</ref>
    <highlight>litters</highlight> (on <lookup onclick="bdbabb('Vrss')">
        <reflink>Vrss</reflink>
    </lookup> compare <lookup onclick="bdbabb('Di')">Di<sup>Nu</sup></lookup>).
</p>
