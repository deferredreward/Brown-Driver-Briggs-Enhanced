<html><h1><entry onclick="bdbid('BDB2891')">BDB2891</entry> [<entry onclick="sn('H2563')">H2563</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2890')">BDB2890</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2892')">BDB2892</entry></div><p> II. <bdbheb>חֹ֫מֶר</bdbheb> <b>noun [masculine]</b> <highlightword>heap</highlightword> (compare 1. <bdbheb>חֲמוֺר</bdbheb>) — <bdbheb>׳</bdbheb><bdbheb>ח</bdbheb> construct <bdbheb>מַיִם רַבִּים</bdbheb> <bdbheb>׳</bdbheb><bdbheb>ח</bdbheb> <ref ref="Hab 3:15" b="35" cBegin="3" vBegin="15" cEnd="3" vEnd="15" onclick="bcv(35,3,15)">Hab 3:15</ref> <highlight>a heap of great waters</highlight> (|| <bdbheb>יָם</bdbheb>) — but text dubious, see I.  <bdbheb><reflink>חמר</reflink></bdbheb>; plural <bdbheb>הֳמָרִים חֳמָרִים</bdbheb> <ref ref="Exod 8:10" b="2" cBegin="8" vBegin="10" cEnd="8" vEnd="10" onclick="bcv(2,8,10)">Exod 8:10</ref> (<lookup onclick="bdbabb('J')"><reflink>J</reflink></lookup>), of dead frogs gathered in <highlight>heaps</highlight>. </p><hr></html>
