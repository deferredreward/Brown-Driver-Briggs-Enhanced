<html><h1><entry onclick="bdbid('BDB314')">BDB314</entry> [<entry onclick="sn('H2419')">H2419</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB313')">BDB313</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB315')">BDB315</entry></div><p> <bdbheb>חִיאֵל</bdbheb> <b>proper name, masculine</b> (probably <bdbheb>(אֲ)חִיאֵל</bdbheb> <highlight>brother of El</highlight>, <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ἀχειηλ</grk>; compare <bdbheb>חירם</bdbheb> &amp; Phoenician <bdbheb>חמלך</bdbheb>, etc.; see <lookup onclick="bdbabb('Bae')">Bae<sup>Rel 156</sup></lookup>) a Bethelite, rebuilder of Jericho <ref ref="1Kgs 16:34" b="11" cBegin="16" vBegin="34" cEnd="16" vEnd="34" onclick="bcv(11,16,34)">1Kgs 16:34</ref>. </p><hr></html>
