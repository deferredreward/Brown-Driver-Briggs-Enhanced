<html><h1><entry onclick="bdbid('BDB492')">BDB492</entry> [<entry onclick="sn('H485')">H485</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB491')">BDB491</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB493')">BDB493</entry></div><p> [<bdbheb>אֲלֻמָּה</bdbheb>] <b>noun feminine</b> <highlightword>sheaf</highlightword>, in Joseph's dream <ref ref="Gen 37:7" b="1" cBegin="37" vBegin="7" cEnd="37" vEnd="7" onclick="bcv(1,37,7)">Gen 37:7</ref> (4 t. in verse) (<lookup onclick="bdbabb('E')"><reflink>E</reflink></lookup>) followed by suffix <bdbheb>אֲלֻמָּתִי</bdbheb>, plural <bdbheb>אֲלֻמִּים</bdbheb>, <bdbheb>אֲלֻמֹּתֵיכֶם</bdbheb>; also <ref ref="Ps 126:6" b="19" cBegin="126" vBegin="6" cEnd="126" vEnd="6" onclick="bcv(19,126,6)">Ps 126:6</ref> <bdbheb>אֲלֻמֹּתָיו</bdbheb> (in figurative of ret. from captivity). </p><hr></html>
