<p>
    <bdbarc>חֲלָק</bdbarc>
    <pos>noun [masculine]</pos>
    <primary>portion, possession, lot</primary> (see Biblical Hebrew); — absolute <bdbarc>׳</bdbarc>
    <bdbarc>ח</bdbarc>
    <highlight>possession</highlight> in land <ref ref="Ezra 4:16" b="15" cBegin="4" vBegin="16" cEnd="4" vEnd="16"
        onclick="bcv(15,4,16)">Ezra 4:16</ref> suffix <bdbarc>חֲלְקֵהּ</bdbarc>
    <ref ref="Dan 4:12" b="27" cBegin="4" vBegin="12" cEnd="4" vEnd="12" onclick="bcv(27,4,12)">Dan 4:12</ref>; <ref
        ref="Dan 4:20" b="27" cBegin="4" vBegin="20" cEnd="4" vEnd="20" onclick="bcv(27,4,20)">Dan 4:20</ref>, i.e. his
    appointed lot.
