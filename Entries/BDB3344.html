<p>
    <bdbheb>טֶ֫לֶם</bdbheb>
    <pos>proper name [of a location]</pos> or <b>person</b>
<div class="sense">
    <sense>1.</sense> location <primary>in the Negeb of Judah</primary>, <ref ref="Josh 15:24" b="6" cBegin="15"
        vBegin="24" cEnd="15" vEnd="24" onclick="bcv(6,15,24)">Josh 15:24</ref> = <bdbheb>טלאים</bdbheb>
    <ref ref="1Sam 15:4" b="9" cBegin="15" vBegin="4" cEnd="15" vEnd="4" onclick="bcv(9,15,4)">1Sam 15:4</ref>, read
    perhaps <bdbheb>טֵלָאם</bdbheb>
    <lookup onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>. <lookup onclick="bdbabb('We')">We</lookup> reads <bdbheb>טֵלָם</bdbheb>
    also for <bdbheb>חוילה</bdbheb>
    <ref ref="1Sam 15:7" b="9" cBegin="15" vBegin="7" cEnd="15" vEnd="7" onclick="bcv(9,15,7)">1Sam 15:7</ref>, compare
    <lookup onclick="bdbabb('Dr')">Dr</lookup>.
</div>
<div class="sense">
    <sense>2.</sense> person <primary>one of the porters</primary>
    <ref ref="Ezra 10:24" b="15" cBegin="10" vBegin="24" cEnd="10" vEnd="24" onclick="bcv(15,10,24)">Ezra 10:24</ref>.
    </p>
</div>
