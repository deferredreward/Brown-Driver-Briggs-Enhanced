<language>Biblical Hebrew</language>
<p>
    <bdbheb>רְוָחָה</bdbheb>
    <pos>noun feminine</pos>
    <primary>respite, relief</primary>; — absolute <bdbheb>׳</bdbheb>
    <bdbheb>ר</bdbheb>
    <ref ref="Exod 8:11" b="2" cBegin="8" vBegin="11" cEnd="8" vEnd="11" onclick="bcv(2,8,11)">Exod 8:11</ref> (<lookup
        onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>); suffix <bdbheb>רַוְחָתִי</bdbheb>
    <ref ref="Lam 3:56" b="25" cBegin="3" vBegin="56" cEnd="3" vEnd="56" onclick="bcv(25,3,56)">Lam 3:56</ref> (<lookup
        onclick="bdbabb('Ew')">Ew</lookup> Löhr <lookup onclick="bdbabb('Bu')">Bu<sup>Comm.</sup></lookup>
    <bdbheb>צַוְחָתִי</bdbheb>
    <highlight>my outcry</highlight>; then strike out <bdbheb>שַׁוְעָתִי</bdbheb> as gloss); read <bdbheb>לָֽרְוָחָה
    </bdbheb> also for <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>לָֽרְוָיָה</bdbheb>
    <ref ref="Ps 66:12" b="19" cBegin="66" vBegin="12" cEnd="66" vEnd="12" onclick="bcv(19,66,12)">Ps 66:12</ref> (see
    below <bdbheb>רוה</bdbheb>).
</p>
<hr>
<p>
    <bdbheb>רְוָיָה</bdbheb> see <bdbheb>
        <reflink>רוה</reflink>
    </bdbheb>
</p>
