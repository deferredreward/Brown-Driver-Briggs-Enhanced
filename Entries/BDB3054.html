<html><h1><entry onclick="bdbid('BDB3054')">BDB3054</entry> [<entry onclick="sn('H2705')">H2705</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3053')">BDB3053</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3055')">BDB3055</entry></div><p> <bdbheb>חֲצַר שׁוּעָל</bdbheb> <b>proper name, of a location</b> <div class="point"><b>1.</b> place in southern Judah <ref ref="Josh 15:28" b="6" cBegin="15" vBegin="28" cEnd="15" vEnd="28" onclick="bcv(6,15,28)">Josh 15:28</ref> = <ref ref="1Chr 4:28" b="13" cBegin="4" vBegin="28" cEnd="4" vEnd="28" onclick="bcv(13,4,28)">1Chr 4:28</ref>; <ref ref="Neh 11:27" b="16" cBegin="11" vBegin="27" cEnd="11" vEnd="27" onclick="bcv(16,11,27)">Neh 11:27</ref> </div><div class="point"><b>2.</b> place in Simeon <ref ref="Josh 19:3" b="6" cBegin="19" vBegin="3" cEnd="19" vEnd="3" onclick="bcv(6,19,3)">Josh 19:3</ref>. — <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Αρσωλα</grk>, <grk>Χολασεωλα</grk>, <grk>Ασαρσουλα</grk>, <grk>Ασαρσουαρ</grk>, etc. </p></div><hr></html>
