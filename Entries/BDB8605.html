    <entry onclick="bdbid('BDB8605')">BDB8605</entry> [<entry onclick="sn('H7838')">H7838</entry>]

<language>Biblical Hebrew</language>
<p>
    <bdbheb>שָׁחֹר</bdbheb>
    <pos>adjective</pos>
    <primary>black</primary>; — <bdbheb>׳</bdbheb>
    <bdbheb>שׁ</bdbheb> of hair <ref ref="Lev 13:31" b="3" cBegin="13" vBegin="31" cEnd="13" vEnd="31"
        onclick="bcv(3,13,31)">Lev 13:31</ref>; <ref ref="Lev 13:37" b="3" cBegin="13" vBegin="37" cEnd="13" vEnd="37"
        onclick="bcv(3,13,37)">Lev 13:37</ref> (<lookup onclick="bdbabb('P')">
        <reflink>P</reflink>
    </lookup>), so feminine plural <bdbheb>שְׁחֹרוֺת</bdbheb>
    <ref ref="Song 5:11" b="22" cBegin="5" vBegin="11" cEnd="5" vEnd="11" onclick="bcv(22,5,11)">Song 5:11</ref> of
    skin, feminine singular <bdbheb>שְׁחוֺרָה</bdbheb>
    <ref ref="Song 1:5" b="22" cBegin="1" vBegin="5" cEnd="1" vEnd="5" onclick="bcv(22,1,5)">Song 1:5</ref> of horses,
    masculine plural <bdbheb>שְׁחֹרִים</bdbheb>
    <ref ref="Zech 6:2" b="38" cBegin="6" vBegin="2" cEnd="6" vEnd="2" onclick="bcv(38,6,2)">Zech 6:2</ref>; <ref
        ref="Zech 6:6" b="38" cBegin="6" vBegin="6" cEnd="6" vEnd="6" onclick="bcv(38,6,6)">Zech 6:6</ref>.
</p>
