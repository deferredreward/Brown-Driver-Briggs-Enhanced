<html><h1><entry onclick="bdbid('BDB3400')">BDB3400</entry> [<entry onclick="sn('H944')">H944</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB3399')">BDB3399</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB3401')">BDB3401</entry></div><p> <bdbheb>בּוּל</bdbheb> <b>noun [masculine]</b> <highlightword>produce, outgrowth</highlightword> (abbreviated or scribal error for foregoing) — only singular construct <bdbheb>הָרִים</bdbheb> <bdbheb>׳</bdbheb><bdbheb>ב</bdbheb> <ref ref="Job 40:20" b="18" cBegin="40" vBegin="20" cEnd="40" vEnd="20" onclick="bcv(18,40,20)">Job 40:20</ref> also <bdbheb>עֵץ</bdbheb> <bdbheb>׳</bdbheb><bdbheb>ב</bdbheb> <ref ref="Isa 44:19" b="23" cBegin="44" vBegin="19" cEnd="44" vEnd="19" onclick="bcv(23,44,19)">Isa 44:19</ref> <highlight>the produce of a tree</highlight>, i.e. a block of wood. </p><hr></html>
