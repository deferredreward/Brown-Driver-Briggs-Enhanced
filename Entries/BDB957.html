<p>
    <bdbheb>בַּוַּי</bdbheb>
    <pos>proper name, masculine</pos>
    <primary>a Jew of Nehemiah's time</primary>
    <ref ref="Neh 3:18" b="16" cBegin="3" vBegin="18" cEnd="3" vEnd="18" onclick="bcv(16,3,18)">Neh 3:18</ref> =
    <bdbheb>בִּנּוּי</bdbheb> <ref ref="Neh 3:24" b="16" cBegin="3" vBegin="24" cEnd="3" vEnd="24"
        onclick="bcv(16,3,24)">Neh 3:24</ref> which probably read also <ref ref="Neh 3:18" b="16" cBegin="3"
        vBegin="18" cEnd="3" vEnd="18" onclick="bcv(16,3,18)">Neh 3:18</ref> (<lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup>
    <grk>Βεδει</grk>, <grk>Βενει</grk>, <grk>Βεζερ</grk>); cf, further <lookup onclick="bdbabb('Sm')">Sm<sup>Listen
            12</sup></lookup>.
</p>
