<p> [<bdbheb>רִבֵּעַ</bdbheb>] <pos>adjective</pos>
    <primary>pertaining to the fourth</primary> (in a series); — plural in phrase <bdbheb>עַלֹשִֿׁלֵּשִׁים
        וְעַלרִֿבֵּעִים</bdbheb> i.e. those belonging to the 3rd and 4th generations, <ref ref="Exod 20:5" b="2"
        cBegin="20" vBegin="5" cEnd="20" vEnd="5" onclick="bcv(2,20,5)">Exod 20:5</ref> (<lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>) = <ref ref="Deut 5:9" b="5" cBegin="5" vBegin="9" cEnd="5" vEnd="9" onclick="bcv(5,5,9)">Deut 5:9</ref>;
    <ref ref="Exod 34:17" b="2" cBegin="34" vBegin="17" cEnd="34" vEnd="17" onclick="bcv(2,34,17)">Exod 34:17</ref> (
    <lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>), <ref ref="Num 14:18" b="4" cBegin="14" vBegin="18" cEnd="14" vEnd="18" onclick="bcv(4,14,18)">Num 14:18
    </ref> (<lookup onclick="bdbabb('J')">
        <reflink>J</reflink>
    </lookup>
    <lookup onclick="bdbabb('E')">
        <reflink>E</reflink>
    </lookup>), compare <sense>1</sense> above
</p>
