<p> I. <bdbheb>עָמֵל</bdbheb>

    <bdbheb>ע</bdbheb>
    <ref ref="Prov 16:26" b="20" cBegin="16" vBegin="26" cEnd="16" vEnd="26" onclick="bcv(20,16,26)">Prov 16:26</ref> +

<div class="sense">

</div>
