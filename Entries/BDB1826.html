<p>
    <bdbheb>דִּבֵּר</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>speaking</primary> (so <lookup onclick="bdbabb('Ew')">Ew<sup>§ 156</sup></lookup>) <ref ref="Jer 5:13"
        b="24" cBegin="5" vBegin="13" cEnd="5" vEnd="13" onclick="bcv(24,5,13)">Jer 5:13</ref>
    <bdbheb>וְהַדִּבֵּר אֵין בָּהֶם</bdbheb>; according to <lookup onclick="bdbabb('Hi')">Hi</lookup>
    <lookup onclick="bdbabb('Gf')">Gf</lookup>
    <lookup onclick="bdbabb('Ki')">Ki</lookup> (less probably) verb with article for relation (see [ <bdbheb>
        <reflink>דָּבַר</reflink>
    </bdbheb>]
    <stem>Pi`el</stem>): but read rather <bdbheb>הַדָּבָר</bdbheb>, <highlight>and the word is not in them</highlight>.
    </p>
