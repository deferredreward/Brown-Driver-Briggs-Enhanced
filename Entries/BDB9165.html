<p>
    <bdbheb>תֵּל</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>mound</primary>; —
<div class="sense">
    <sense>1.</sense>
    <gloss>mound</gloss>, ruin-heep (of city): construct <bdbheb>תֵּל(ֿ)עוֺלָם</bdbheb>
        <ref ref="Josh 8:28" b="6" cBegin="8" vBegin="28" cEnd="8" vEnd="28" onclick="bcv(6,8,28)">Josh 8:28</ref> (
        <lookup onclick="bdbabb('J')">
            <reflink>J</reflink>
        </lookup>
        <lookup onclick="bdbabb('E')">
            <reflink>E</reflink>
        </lookup>), <ref ref="Deut 13:17" b="5" cBegin="13" vBegin="17" cEnd="13" vEnd="17" onclick="bcv(5,13,17)">Deut
            13:17</ref>, <bdbheb>תֵּל שְׁמָמָה</bdbheb>
        <ref ref="Jer 49:2" b="24" cBegin="49" vBegin="2" cEnd="49" vEnd="2" onclick="bcv(24,49,2)">Jer 49:2</ref>.
</div>
<div class="sense">
    <sense>2.</sense>
    <gloss>mound</gloss> or hill on which city stood: suffix <bdbheb>תִּלָּם</bdbheb>
        <ref ref="Josh 11:18" b="6" cBegin="11" vBegin="18" cEnd="11" vEnd="18" onclick="bcv(6,11,18)">Josh 11:18</ref>
        (<lookup onclick="bdbabb('D')">
            <reflink>D</reflink>
        </lookup>), <bdbheb>תִּלָּתּ</bdbheb>
        <ref ref="Jer 30:18" b="24" cBegin="30" vBegin="18" cEnd="30" vEnd="18" onclick="bcv(24,30,18)">Jer 30:18</ref>.
</div>
</p>
