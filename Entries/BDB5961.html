<p>
    <bdbheb>עַזְגָּד</bdbheb>
    <pos>proper name, masculine</pos>
    <grk>Ασγαδ</grk>, <grk>Αζγαδ</grk> (<highlight>Gad is mighty</highlight>; <lookup onclick="bdbabb('Gray')">
        Gray<sup>Prop. N. 145</sup></lookup>); —
<div class="sense">
    <sense>1.</sense>
    <div class="subsense">
        <subsense>a.</subsense>
        <descrip>head of family returning with Zerubbabel</descrip>
        <ref ref="Ezra 2:12" b="15" cBegin="2" vBegin="12" cEnd="2" vEnd="12" onclick="bcv(15,2,12)">Ezra 2:12</ref> =
        <ref ref="Neh 7:17" b="16" cBegin="7" vBegin="17" cEnd="7" vEnd="17" onclick="bcv(16,7,17)">Neh 7:17</ref>.
    </div>
    <div class="subsense">
        <subsense>b.</subsense> <descrip>returning with Ezra</descrip> <ref ref="Ezra 8:12" b="15" cBegin="8" vBegin="12" cEnd="8"
            vEnd="12" onclick="bcv(15,8,12)">Ezra 8:12</ref>.
    </div>
</div>
<div class="sense">
    <sense>2.</sense> <descrip>one of those sealed</descrip> <ref ref="Neh 10:16" b="16" cBegin="10" vBegin="16" cEnd="10" vEnd="16"
        onclick="bcv(16,10,16)">Neh 10:16</ref>. </p>
</div>
