<html><h1><entry onclick="bdbid('BDB5961')">BDB5961</entry> [<entry onclick="sn('H5803')">H5803</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5960')">BDB5960</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5962')">BDB5962</entry></div><p> <bdbheb>עַזְגָּד</bdbheb> <b>proper name, masculine</b> <grk>Ασγαδ</grk>, <grk>Αζγαδ</grk> (<highlight>Gad is mighty</highlight>; <lookup onclick="bdbabb('Gray')">Gray<sup>Prop. N. 145</sup></lookup>); — <div class="point"><b>1. a.</b> <highlightword>head of family returning with Zerubbabel</highlightword> <ref ref="Ezra 2:12" b="15" cBegin="2" vBegin="12" cEnd="2" vEnd="12" onclick="bcv(15,2,12)">Ezra 2:12</ref> = <ref ref="Neh 7:17" b="16" cBegin="7" vBegin="17" cEnd="7" vEnd="17" onclick="bcv(16,7,17)">Neh 7:17</ref>. <br>\&emsp;\&emsp;<b>b.</b> returning with Ezra <ref ref="Ezra 8:12" b="15" cBegin="8" vBegin="12" cEnd="8" vEnd="12" onclick="bcv(15,8,12)">Ezra 8:12</ref>. </div><div class="point"><b>2.</b> one of those sealed <ref ref="Neh 10:16" b="16" cBegin="10" vBegin="16" cEnd="10" vEnd="16" onclick="bcv(16,10,16)">Neh 10:16</ref>. </p></div><hr></html>
