<html><h1><entry onclick="bdbid('BDB2198')">BDB2198</entry> [<entry onclick="sn('H2001')">H2001</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2197')">BDB2197</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2199')">BDB2199</entry></div><p> <bdbheb>הָמָן</bdbheb> <b>proper name, masculine</b> <highlightword>Haman</highlightword>, favourite of Ahasuerus (etymology dubious; according to <lookup onclick="bdbabb('Jen')">Jen<sup>VOJ 1892, 58 ff.</sup></lookup> = Elamite proper name, of divinity <highlight>Humban</highlight>, or <highlight>Humman</highlight>) — <ref ref="Esth 3:1" b="17" cBegin="3" vBegin="1" cEnd="3" vEnd="1" onclick="bcv(17,3,1)">Esth 3:1</ref> + 53 t. in Esther. </p><hr></html>
