<html><h1><entry onclick="bdbid('BDB894')">BDB894</entry> [<entry onclick="sn('H889')">H889</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB893')">BDB893</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB895')">BDB895</entry></div><p> <bdbheb>בְּאשׁ</bdbheb> <b>noun masculine</b> <highlightword>stench</highlightword> — <bdbheb>׳</bdbheb><bdbheb>בּ</bdbheb> construct <ref ref="Amos 4:10" b="30" cBegin="4" vBegin="10" cEnd="4" vEnd="10" onclick="bcv(30,4,10)">Amos 4:10</ref> suffix <bdbheb>בָּאְשׁוֺ</bdbheb> <ref ref="Joel 2:20" b="29" cBegin="2" vBegin="20" cEnd="2" vEnd="20" onclick="bcv(29,2,20)">Joel 2:20</ref> <bdbheb>בָּאְשָׁם</bdbheb> <ref ref="Isa 34:3" b="23" cBegin="34" vBegin="3" cEnd="34" vEnd="3" onclick="bcv(23,34,3)">Isa 34:3</ref> — <bdbheb>מַחֲנֵיכֶם</bdbheb> <bdbheb>׳</bdbheb><bdbheb>בּ</bdbheb>, i.e. <highlight>stench</highlight> of corpses <ref ref="Amos 4:10" b="30" cBegin="4" vBegin="10" cEnd="4" vEnd="10" onclick="bcv(30,4,10)">Amos 4:10</ref>, also <ref ref="Isa 34:3" b="23" cBegin="34" vBegin="3" cEnd="34" vEnd="3" onclick="bcv(23,34,3)">Isa 34:3</ref> compare <ref ref="Joel 2:20" b="29" cBegin="2" vBegin="20" cEnd="2" vEnd="20" onclick="bcv(29,2,20)">Joel 2:20</ref> of locusts <bdbheb>׳</bdbheb><bdbheb>עָלָה בּ</bdbheb> || <bdbheb>(תַּעַל צַחֲנָתוֺׅ</bdbheb>. </p><hr></html>
