<p>
    <bdbheb>כַּדְכֹּד</bdbheb>
    <pos>noun [masculine]</pos> <descrip>a precious stone, perhaps <primary>ruby</primary></descrip> (from <highlight>sparkle</highlight>
    ?; Aramaic || is <bdbheb>כַּדְכְּדָנָא</bdbheb>); <bdbheb>׳</bdbheb>
    <bdbheb>כ</bdbheb>
    <ref ref="Ezek 27:16" b="26" cBegin="27" vBegin="16" cEnd="27" vEnd="16" onclick="bcv(26,27,16)">Ezek 27:16</ref> as
    article of commerce; <bdbheb>כַּדְכֹֿד</bdbheb>
    <ref ref="Isa 54:12" b="23" cBegin="54" vBegin="12" cEnd="54" vEnd="12" onclick="bcv(23,54,12)">Isa 54:12</ref>
    figurative in promise to Zion.
</p>
