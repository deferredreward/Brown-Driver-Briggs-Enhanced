<p>
    <bdbarc>קַיָּם</bdbarc>
    <pos>adjective</pos>
    <primary>enduring</primary> (compare Nabataean <bdbarc>קים</bdbarc> (<lookup onclick="bdbabb('Cooke')">
        Cooke<sup>217</sup></lookup>
    <lookup onclick="bdbabb('Ldzb')">Lzb</lookup>
    <bdbarc>קָיֵם</bdbarc>; SAC, privately, probably <bdbarc>קַיָּם</bdbarc>)); — absolute <bdbarc>׳</bdbarc>
    <bdbarc>ק</bdbarc>
    <ref ref="Dan 6:27" b="27" cBegin="6" vBegin="27" cEnd="6" vEnd="27" onclick="bcv(27,6,27)">Dan 6:27</ref> (of God,
    so often <lookup onclick="bdbabb('Tg')">
        <bdbheb>
            <reflink>ᵑ7</reflink>
        </bdbheb>
    </lookup>, Late Hebrew, compare <lookup onclick="bdbabb('Dr')">Dr</lookup>); feminine singular <bdbarc>קַיָּמָה
    </bdbarc>
    <ref ref="Dan 4:23" b="27" cBegin="4" vBegin="23" cEnd="4" vEnd="23" onclick="bcv(27,4,23)">Dan 4:23</ref> (of
    kingdom).
</p>
