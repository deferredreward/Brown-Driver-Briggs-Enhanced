<p>
    <bdbheb>רַקָּה</bdbheb>
    <pos>noun feminine</pos>
    <primary>the temple</primary> (of the head): <ref ref="Judg 4:21" b="7" cBegin="4" vBegin="21" cEnd="4" vEnd="21"
        onclick="bcv(7,4,21)">Judg 4:21</ref>
    <bdbheb>וַתִּתְקַע הַיָּתֵד בְּרַקָּתוֺ</bdbheb>, <ref ref="Judg 4:22" b="7" cBegin="4" vBegin="22" cEnd="4"
        vEnd="22" onclick="bcv(7,4,22)">Judg 4:22</ref>; <ref ref="Judg 5:26" b="7" cBegin="5" vBegin="26" cEnd="5"
        vEnd="26" onclick="bcv(7,5,26)">Judg 5:26</ref>
    <bdbheb>וּמָֽחְצָה וְחָֽלְפָה רִקָּתוֺ</bdbheb>, <ref ref="Song 4:3" b="22" cBegin="4" vBegin="3" cEnd="4" vEnd="3"
        onclick="bcv(22,4,3)">Song 4:3</ref> = <ref ref="Song 6:7" b="22" cBegin="6" vBegin="7" cEnd="6" vEnd="7"
        onclick="bcv(22,6,7)">Song 6:7</ref>
    <bdbheb>כְּפֶלַח הָרִמּוֺן רִקָּתֵךְ</bdbheb>.
</p>
