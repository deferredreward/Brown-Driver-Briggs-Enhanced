<p> I. <bdbheb>עִיר</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>excitement</primary>; — of terror, <bdbheb>וּבֶהָלוֺת</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ע</bdbheb>
    <ref ref="Jer 15:9" b="24" cBegin="15" vBegin="9" cEnd="15" vEnd="9" onclick="bcv(24,15,9)">Jer 15:9</ref> of rage
    (si vera lectio), <bdbheb>לֹא אָבוֺא בְּעִיר</bdbheb>
    <ref ref="Hos 11:9" b="28" cBegin="11" vBegin="9" cEnd="11" vEnd="9" onclick="bcv(28,11,9)">Hos 11:9</ref>, but
    <lookup onclick="bdbabb('St')">St</lookup> proposes <bdbheb>לְבָעֵר</bdbheb> compare <lookup onclick="bdbabb('We')">
        We</lookup>
    <lookup onclick="bdbabb('Oort')">Oort</lookup>
    <lookup onclick="bdbabb('Now')">Now</lookup>
    <lookup onclick="bdbabb('GASm')">GASm</lookup>. — <bdbheb>בָּעִיר</bdbheb>
    <ref ref="Ps 73:20" b="19" cBegin="73" vBegin="20" cEnd="73" vEnd="20" onclick="bcv(19,73,20)">Ps 73:20</ref> see
    <bdbheb>
        <reflink>עור</reflink>
    </bdbheb>
    <stem>Hiph`il</stem> — II, III. <bdbheb>עִיר</bdbheb> see below </p>
