<html><h1><entry onclick="bdbid('BDB2637')">BDB2637</entry> [<entry onclick="sn('H2712')">H2712</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2636')">BDB2636</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2638')">BDB2638</entry></div><p> <bdbheb>חוִּקֹק</bdbheb> <b>proper name, of a location</b> <highlightword>city in Asher</highlightword> <ref ref="1Chr 6:60" b="13" cBegin="6" vBegin="60" cEnd="6" vEnd="60" onclick="bcv(13,6,60)">1Chr 6:60</ref> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb></lookup> <grk>Ικακ,</grk> <lookup onclick="bdbabb('Sept')"><bdbheb><reflink>ᵐ5</reflink></bdbheb><sup><reflink>L</reflink></sup></lookup> <grk>Ακωκ</grk>; but read probably <bdbheb>חָלְקַר</bdbheb> ( as <ref ref="Josh 19:25" b="6" cBegin="19" vBegin="25" cEnd="19" vEnd="25" onclick="bcv(6,19,25)">Josh 19:25</ref>) q. v. — <bdbheb>חֻקֹ֑קָה</bdbheb> <ref ref="Josh 19:34" b="6" cBegin="19" vBegin="34" cEnd="19" vEnd="34" onclick="bcv(6,19,34)">Josh 19:34</ref> see below <bdbheb>חקק</bdbheb>. </p><hr></html>
