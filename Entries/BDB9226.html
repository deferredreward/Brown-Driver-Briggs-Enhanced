<language>Biblical Hebrew</language>
<p>
    <bdbheb>תִּפְלָה</bdbheb>
    <pos>noun feminine</pos> <descrip>(moral)</descrip> <primary>unsavouriness, unseemliness</primary>; — absolute <bdbheb>׳</bdbheb>
    <bdbheb>ת</bdbheb>; <highlight>unseemliness</highlight>, of men <ref ref="Jer 23:13" b="24" cBegin="23" vBegin="13"
        cEnd="23" vEnd="13" onclick="bcv(24,23,13)">Jer 23:13</ref>; <ref ref="Job 24:12" b="18" cBegin="24" vBegin="12"
        cEnd="24" vEnd="12" onclick="bcv(18,24,12)">Job 24:12</ref>
    <bdbheb>׳</bdbheb>
    <bdbheb>לֵא</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>לאֹ נָתַן ת</bdbheb>
    <ref ref="Job 1:21" b="18" cBegin="1" vBegin="21" cEnd="1" vEnd="21" onclick="bcv(18,1,21)">Job 1:21</ref>
    <highlight>did not ascribe unseemliness to God</highlight>; so read also <ref ref="Job 4:18" b="18" cBegin="4"
        vBegin="18" cEnd="4" vEnd="18" onclick="bcv(18,4,18)">Job 4:18</ref> (for <lookup onclick="bdbabb('MT')">
        <bdbheb>
            <reflink>ᵑ0</reflink>
        </bdbheb>
    </lookup>
    <bdbheb>תָּהֳלָה</bdbheb>) <lookup onclick="bdbabb('Hup')">Hup</lookup>
    <lookup onclick="bdbabb('Me')">Me</lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup>.
</p>
