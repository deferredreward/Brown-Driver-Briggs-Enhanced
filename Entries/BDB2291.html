<p>
    <bdbheb>זוֹּ</bdbheb>
    <descrip><highlight>id quod</highlight>
    <bdbheb>
        <reflink>זֹה</reflink>
    </bdbheb></descrip> (q. v.): only <ref ref="Hos 7:16" b="28" cBegin="7" vBegin="16" cEnd="7" vEnd="16" onclick="bcv(28,7,16)">

    <bdbheb>וְעֵדֹ֫תִ֖י זֹוֺ</bdbheb> and my testimony <gloss>which . . .</gloss> (neglecting the accentuation:
    see <lookup onclick="bdbabb('De')">De</lookup>, and compare the remark under <bdbheb>זֶה</bdbheb>
    <sense>5</sense>).
