<html><h1><entry onclick="bdbid('BDB6648')">BDB6648</entry> [<entry onclick="sn('H6410')">H6410</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB6647')">BDB6647</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB6649')">BDB6649</entry></div><p> <bdbheb>פְּלֵטְיָ֫הוּ</bdbheb>, <bdbheb>פְּלַטְיָה</bdbheb> <b>proper name, masculine</b> <grk>Φαλτιας</grk>, <grk>Φαλεττι</grk>(<grk>α</grk>), etc.: — <div class="point"><b>1.</b> <bdbheb>יָהוּ</bdbheb>-, a prince of people <ref ref="Ezek 11:1" b="26" cBegin="11" vBegin="1" cEnd="11" vEnd="1" onclick="bcv(26,11,1)">Ezek 11:1</ref>; <ref ref="Ezek 11:13" b="26" cBegin="11" vBegin="13" cEnd="11" vEnd="13" onclick="bcv(26,11,13)">Ezek 11:13</ref>. </div><div class="point"><b>2.</b> <bdbheb>יָה</bdbheb>-, grandson of Zerubbabel <ref ref="1Chr 3:21" b="13" cBegin="3" vBegin="21" cEnd="3" vEnd="21" onclick="bcv(13,3,21)">1Chr 3:21</ref>, perhaps = <ref ref="Neh 10:23" b="16" cBegin="10" vBegin="23" cEnd="10" vEnd="23" onclick="bcv(16,10,23)">Neh 10:23</ref>. </div><div class="point"><b>3.</b> <bdbheb>יָה</bdbheb>-, Simeonite <ref ref="1Chr 4:42" b="13" cBegin="4" vBegin="42" cEnd="4" vEnd="42" onclick="bcv(13,4,42)">1Chr 4:42</ref>. </p></div><hr></html>
