<language>Biblical Hebrew</language>
<p>
    <bdbheb>פְּלֵטְיָ֫הוּ</bdbheb>, <bdbheb>פְּלַטְיָה</bdbheb>
    <pos>proper name, masculine</pos>
    <grk>Φαλτιας</grk>, <grk>Φαλεττι</grk>(<grk>α</grk>), etc.: —
<div class="sense">
    <sense>1.</sense>
    <bdbheb>יָהוּ</bdbheb>-, <descrip>a prince of people</descrip> <ref ref="Ezek 11:1" b="26" cBegin="11" vBegin="1" cEnd="11" vEnd="1"
        onclick="bcv(26,11,1)">Ezek 11:1</ref>; <ref ref="Ezek 11:13" b="26" cBegin="11" vBegin="13" cEnd="11" vEnd="13"
        onclick="bcv(26,11,13)">Ezek 11:13</ref>.
</div>
<div class="sense">
    <sense>2.</sense>
    <bdbheb>יָה</bdbheb>-, <descrip>grandson of Zerubbabel</descrip> <ref ref="1Chr 3:21" b="13" cBegin="3" vBegin="21" cEnd="3" vEnd="21"
        onclick="bcv(13,3,21)">1Chr 3:21</ref>, perhaps = <ref ref="Neh 10:23" b="16" cBegin="10" vBegin="23" cEnd="10"
        vEnd="23" onclick="bcv(16,10,23)">Neh 10:23</ref>.
</div>
<div class="sense">
    <sense>3.</sense>
    <bdbheb>יָה</bdbheb>-, <descrip>Simeonite</descrip> <ref ref="1Chr 4:42" b="13" cBegin="4" vBegin="42" cEnd="4" vEnd="42"
        onclick="bcv(13,4,42)">1Chr 4:42</ref>. </p>
</div>
