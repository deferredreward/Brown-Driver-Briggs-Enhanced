<p>
    <bdbheb>בֵּרִים</bdbheb>
    <ref ref="2Sam 20:14" b="10" cBegin="20" vBegin="14" cEnd="20" vEnd="14" onclick="bcv(10,20,14)">2Sam 20:14</ref>
    obscure, many after <lookup onclick="bdbabb('Vg')">
        <bdbheb>
            <reflink>ᵑ9</reflink>
        </bdbheb>
    </lookup> read <bdbheb>בַּחֻרִים</bdbheb>; <lookup onclick="bdbabb('Klo')">Klo</lookup> prefers <bdbheb>חַבִּכְּרִים
    </bdbheb> after <lookup onclick="bdbabb('Sept')">
        <bdbheb>
            <reflink>ᵐ5</reflink>
        </bdbheb>
    </lookup> &amp; so <lookup onclick="bdbabb('Dr')">Dr</lookup>.
</p>
