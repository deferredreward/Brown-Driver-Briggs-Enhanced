<language>Biblical Hebrew</language>
<p> II. <bdbheb>דְּרוֺר</bdbheb>
    <pos>noun feminine</pos><sup>
        <ref ref="Ps 84:4" b="19" cBegin="84" vBegin="4" cEnd="84" vEnd="4" onclick="bcv(19,84,4)">Ps 84:4</ref>
    </sup>
    <primary>swallow</primary>
    <ref ref="Ps 84:4" b="19" cBegin="84" vBegin="4" cEnd="84" vEnd="4" onclick="bcv(19,84,4)">Ps 84:4</ref> (||
    <bdbheb>צִפּוֺר</bdbheb>), <lookup onclick="bdbabb('Che')">Che</lookup> (q. v.) makes simile of quiet, peace,
    security, and supplies ellipsis; in simile, <ref ref="Prov 26:2" b="20" cBegin="26" vBegin="2" cEnd="26" vEnd="2"
        onclick="bcv(20,26,2)">Prov 26:2</ref>
    <bdbheb>כַּצִפּוֺר</bdbheb>
    <bdbheb>לָנוּד כַּדְּרוֺר לָעוּף</bdbheb> (of groundless curse, which does not alight, i.e. is not fulfilled).
</p>
