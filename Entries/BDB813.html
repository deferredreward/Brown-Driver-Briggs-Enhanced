<language>Biblical Hebrew</language>
<p>
    <bdbheb>אֲשׁוּרִי</bdbheb>
    <pos>adjective [of a people]</pos>
    <bdbheb>׳</bdbheb>
    <bdbheb>הָא</bdbheb> <descrip>as <meta>collective</meta> noun</descrip> <ref ref="2Sam 2:9" b="10" cBegin="2" vBegin="9" cEnd="2" vEnd="9"
        onclick="bcv(10,2,9)">2Sam 2:9</ref>, but read perhaps <bdbheb>הַגְּשׁוּרִי</bdbheb> q. v., compare also <lookup
        onclick="bdbabb('We')">We</lookup>
    <lookup onclick="bdbabb('Dr')">Dr</lookup>; <lookup onclick="bdbabb('Köh')">Köh</lookup>
    <lookup onclick="bdbabb('Klo')">Klo</lookup> and others read <bdbheb>הָאָֽשֵׁרִי</bdbheb> &amp; compare <ref
        ref="Judg 1:32" b="7" cBegin="1" vBegin="32" cEnd="1" vEnd="32" onclick="bcv(7,1,32)">Judg 1:32</ref>.
</p>
<hr>
<p>
    <bdbheb>אַשְׁחוּר</bdbheb> see <bdbheb>
        <reflink>שׁחר</reflink>
    </bdbheb>.
</p>
