<p>
    <bdbheb>מִזְרֶה</bdbheb>
    <pos>noun [masculine]</pos>
    <primary>pitch-fork</primary>, with six prongs (=
    <placeholder1556 />) used in winnowing, compare <lookup onclick="bdbabb('Wetzst')">Wetzst<sup>ZPV 1891, xiv. 2</sup>
    </lookup>; for winnowing provender <bdbheb>׳</bdbheb>
    <bdbheb>זֹרֶה בָרַחַת וּבְמ</bdbheb>
    <ref ref="Isa 30:24" b="23" cBegin="30" vBegin="24" cEnd="30" vEnd="24" onclick="bcv(23,30,24)">Isa 30:24</ref>
    figurative for winnowing, i.e. chastising the people <bdbheb>׳</bdbheb>
    <bdbheb>וָאֶזְרֵם בְּמ</bdbheb>
    <ref ref="Jer 15:7" b="24" cBegin="15" vBegin="7" cEnd="15" vEnd="7" onclick="bcv(24,15,7)">Jer 15:7</ref>.
</p>
