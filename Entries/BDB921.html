<p> [<bdbheb>מִבְדָּלָה</bdbheb>] <pos>noun feminine</pos>

    <conj>Participle</conj> from <bdbheb>בדל</bdbheb>, or <bdbheb>הַנִּבְדָּלוֺת</bdbheb>
