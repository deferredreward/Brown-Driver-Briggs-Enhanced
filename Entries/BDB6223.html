<html><h1><entry onclick="bdbid('BDB6223')">BDB6223</entry> [<entry onclick="sn('H6047')">H6047</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB6222')">BDB6222</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB6224')">BDB6224</entry></div><p> <bdbheb>עֲנָמִים</bdbheb> <b>proper name, of a people</b> in (or near) Egypt <ref ref="Gen 10:13" b="1" cBegin="10" vBegin="13" cEnd="10" vEnd="13" onclick="bcv(1,10,13)">Gen 10:13</ref> = <ref ref="1Chr 1:11" b="13" cBegin="1" vBegin="11" cEnd="1" vEnd="11" onclick="bcv(13,1,11)">1Chr 1:11</ref>, <grk>Αινειαμιειμ</grk>, <grk>Αινεμετιειμ</grk>, etc.; form dubious and locality unknown, see conjectures in <lookup onclick="bdbabb('Di')">Di</lookup>. </p><hr></html>
