<html><h1><entry onclick="bdbid('BDB2490')">BDB2490</entry> [<entry onclick="sn('H2246')">H2246</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB2489')">BDB2489</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB2491')">BDB2491</entry></div><p> <bdbheb>חֹבָב</bdbheb> <b>proper name, masculine</b> (compare Phoenician proper name <bdbheb>חב</bdbheb>; <lookup onclick="bdbabb('We')">We<sup>Skizzen iii, 171. 217</sup></lookup> suggests comparison with <placeholder1585/> <highlight>serpent</highlight>) — son of Reuel, <bdbheb>חֹתֵן</bdbheb> of Moses (see  <bdbheb><reflink>חתן</reflink></bdbheb>), <ref ref="Num 10:29" b="4" cBegin="10" vBegin="29" cEnd="10" vEnd="29" onclick="bcv(4,10,29)">Num 10:29</ref> (<lookup onclick="bdbabb('J')"><reflink>J</reflink></lookup> <lookup onclick="bdbabb('E')"><reflink>E</reflink></lookup>), <ref ref="Judg 4:11" b="7" cBegin="4" vBegin="11" cEnd="4" vEnd="11" onclick="bcv(7,4,11)">Judg 4:11</ref> insert <bdbheb>׳</bdbheb><bdbheb>ח</bdbheb> probably also <ref ref="Judg 1:16" b="7" cBegin="1" vBegin="16" cEnd="1" vEnd="16" onclick="bcv(7,1,16)">Judg 1:16</ref>, see <lookup onclick="bdbabb('GFM')">GFM</lookup>. </p><hr></html>
