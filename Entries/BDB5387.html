<p> [<bdbheb>נְשׂוּאָה</bdbheb>] <pos>noun feminine</pos>
    <primary>what is borne about</primary>; — plural suffix <bdbheb>נְשֻׂאֹתֵיכֶם עֲמוּסוֺת</bdbheb>
    <ref ref="Isa 46:1" b="23" cBegin="46" vBegin="1" cEnd="46" vEnd="1" onclick="bcv(23,46,1)">Isa 46:1</ref>,
    <highlight>your things</highlight> (formerly) <highlight>borne about</highlight> in procession (i.e. idols) are now
    loaded on beasts for exile.
