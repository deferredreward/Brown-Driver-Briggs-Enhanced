<html><h1><entry onclick="bdbid('BDB5387')">BDB5387</entry> [<entry onclick="sn('H5385')">H5385</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB5386')">BDB5386</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB5388')">BDB5388</entry></div><p> [<bdbheb>נְשׂוּאָה</bdbheb>] <b>noun feminine</b> <highlightword>what is borne about</highlightword>; — plural suffix <bdbheb>נְשֻׂאֹתֵיכֶם עֲמוּסוֺת</bdbheb> <ref ref="Isa 46:1" b="23" cBegin="46" vBegin="1" cEnd="46" vEnd="1" onclick="bcv(23,46,1)">Isa 46:1</ref>, <highlight>your things</highlight> (formerly) <highlight>borne about</highlight> in procession (i.e. idols) are now loaded on beasts for exile. </p><hr></html>
