<html><h1><entry onclick="bdbid('BDB592')">BDB592</entry> [<entry onclick="sn('H580')">H580</entry>]</h1><div class="navigation"><entry onclick="bdbid('BDB591')">BDB591</entry> | BIBLICAL HEBREW | <entry onclick="bdbid('BDB593')">BDB593</entry></div><p> <bdbheb>אֲנוּ</bdbheb> <b>pronoun 1 plural common</b> <highlightword>we</highlightword> (common in Post-Biblical Hebrew; compare also Amharic <transliteration><highlight>§ñ¹</highlight></transliteration>) may be regarded as the plural of <bdbheb>אֲנִי</bdbheb> (<lookup onclick="bdbabb('W')">W<sup>SG 99</sup></lookup>), only <ref ref="Jer 42:6" b="24" cBegin="42" vBegin="6" cEnd="42" vEnd="6" onclick="bcv(24,42,6)">Jer 42:6</ref> <lookup onclick="bdbabb('Kt')"><reflink>Kt</reflink></lookup>, for which <lookup onclick="bdbabb('Qr')"><reflink>Qr</reflink></lookup> substitutes the normal <bdbheb>אֲנַחְנוּ</bdbheb>. </p><hr></html>
