<language>Biblical Hebrew</language>
<p>
    <bdbheb>תַּעֲלֻמָּהֿ</bdbheb>
    <pos>noun feminine</pos>
    <primary>hidden thing, secret</primary> (so, with <bdbheb>הֿ</bdbheb>, <lookup onclick="bdbabb('van d.H.')">van d.
        H.</lookup>
    <lookup onclick="bdbabb('Bu')">Bu</lookup>, <bdbheb>הּ</bdbheb>- <lookup onclick="bdbabb('Baer')">Baer</lookup>
    <lookup onclick="bdbabb('Gi')">Ginsb</lookup>); — <bdbheb>׳</bdbheb>
    <bdbheb>תּ</bdbheb>
    <highlight>what is hidden</highlight>
    <ref ref="Job 28:11" b="18" cBegin="28" vBegin="11" cEnd="28" vEnd="11" onclick="bcv(18,28,11)">Job 28:11</ref>
    plural construct <bdbheb>תַּעֲלֻמוֺת חָכְמָה</bdbheb>
    <ref ref="Job 11:6" b="18" cBegin="11" vBegin="6" cEnd="11" vEnd="6" onclick="bcv(18,11,6)">Job 11:6</ref>
    <highlight>secrets of wisdom</highlight>, <bdbheb>לֵב</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>תּ</bdbheb>
    <ref ref="Ps 44:22" b="19" cBegin="44" vBegin="22" cEnd="44" vEnd="22" onclick="bcv(19,44,22)">Ps 44:22</ref>.
</p>
