<language>Biblical Hebrew</language>
<p> [<bdbheb>עוּץ</bdbheb>] <pos>verb</pos>
    <primary>counsel, plan</primary> (Aramaic <highlight>id.</highlight>; || form of <bdbheb>יעץ</bdbheb>); — only
<div class="stem">
    <stem>Qal</stem>
    <conj>Imperative</conj> masculine plural <bdbheb>עֻ֫צוּ</bdbheb>
    <ref ref="Judg 19:30" b="7" cBegin="19" vBegin="30" cEnd="19" vEnd="30" onclick="bcv(7,19,30)">Judg 19:30</ref> (
    <lookup onclick="bdbabb('GFM')">GFM</lookup> reads <bdbheb>עֵצָה</bdbheb>, but see <lookup onclick="bdbabb('Bu')">Bu
    </lookup>), <ref ref="Isa 8:10" b="23" cBegin="8" vBegin="10" cEnd="8" vEnd="10" onclick="bcv(23,8,10)">Isa 8:10
    </ref> with accusative of cognate meaning with verb <bdbheb>עֵצָה</bdbheb>. (<lookup onclick="bdbabb('Sta')">
        Sta<sup>ThLz 1894, Apr. 28, 235</sup></lookup> derives <bdbheb>עֻצוּ</bdbheb> from <bdbheb>יעץ</bdbheb>).
</div>
</p>
