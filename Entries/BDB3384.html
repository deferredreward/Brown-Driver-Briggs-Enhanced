<language>Biblical Hebrew</language>
<p>
    <bdbheb><big>י</big></bdbheb>
</p>
<p>
    <bdbheb>י</bdbheb>, <descrip><highlight>Yôdh</highlight>, tenth letter</descrip>; used as numeral 10 in post-Biblical Hebrew; <bdbheb>
        יא</bdbheb> or <bdbheb>א</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb> = 11; <bdbheb>יב</bdbheb>, <bdbheb>ב</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb> = 12, etc.; 14 and 15, however, are not <bdbheb>ה</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>, <bdbheb>ו</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>י</bdbheb>, which might stand for abbreviation of <bdbheb>יהוה</bdbheb>, but <bdbheb>ו</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ט</bdbheb>, <bdbheb>ז</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>׳</bdbheb>
    <bdbheb>ט</bdbheb>, see <bdbheb>
        <reflink>ט</reflink>
    </bdbheb>, and <lookup onclick="bdbabb('Ges')">Ges</lookup><sup>«GKC:5»§ 5</sup>. 4. R. 3 a.
</p>
