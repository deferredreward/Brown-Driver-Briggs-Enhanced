<language>Biblical Hebrew</language>
<p> I. <bdbheb>יְמִינִי</bdbheb>
    <pos>adjective</pos>
    <lookup onclick="bdbabb('Kt')">
        <reflink>Kt</reflink>
    </lookup>
    <gloss>right hand, on the right</gloss>:
    <bdbheb>שֵׁם הימיגי יָכִין</bdbheb>
    <ref ref="2Chr 3:17" b="14" cBegin="3" vBegin="17" cEnd="3" vEnd="17" onclick="bcv(14,3,17)">2Chr 3:17</ref> the
    name of <highlight>the one on the right</highlight> was Yakin; <bdbheb>צִדְּךָ הימיני</bdbheb>
    <ref ref="Ezek 4:6" b="26" cBegin="4" vBegin="6" cEnd="4" vEnd="6" onclick="bcv(26,4,6)">Ezek 4:6</ref>
    <highlight>thy right side</highlight> (<lookup onclick="bdbabb('Qr')">
        <reflink>Qr</reflink>
    </lookup> in both <bdbheb>הַיְמָנִי</bdbheb>, see below)
</p>
